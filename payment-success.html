<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - KINAFLIX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #e50914;
            --primary-dark: #b2070f;
            --dark: #141414;
            --light: #f4f4f4;
            --success: #4CAF50;
            --gray: #999;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .success-container {
            max-width: 500px;
            width: 100%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(76, 175, 80, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            color: var(--success);
            font-size: 2.5rem;
            animation: bounce 1s ease infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        h1 {
            color: var(--success);
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .subtitle {
            color: var(--gray);
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .details-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .detail-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .detail-label {
            color: var(--gray);
        }
        
        .detail-value {
            color: var(--light);
            font-weight: 600;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .countdown {
            margin-top: 30px;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .countdown-number {
            color: var(--primary);
            font-weight: bold;
        }
        
        @media (max-width: 600px) {
            .success-container {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <h1>Payment Successful!</h1>
        
        <p class="subtitle">
            Thank you for your payment. Your ad-free experience has been activated for 21 days.
        </p>
        
        <div class="details-card">
            <div class="detail-item">
                <span class="detail-label">Amount Paid:</span>
                <span class="detail-value">1,000 RWF</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Valid Until:</span>
                <span class="detail-value" id="expiry-date">Loading...</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Transaction ID:</span>
                <span class="detail-value" id="transaction-id">Loading...</span>
            </div>
        </div>
        
        <div class="actions">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-play"></i> Start Watching
            </a>
            <a href="/profile" class="btn btn-secondary">
                <i class="fas fa-user"></i> View Profile
            </a>
        </div>
        
        <div class="countdown">
            Redirecting to home in <span class="countdown-number" id="countdown">5</span> seconds
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCBrRTdhrRTRL9ZfZpb-m-1XBmbDIsXF9k",
            authDomain: "kinaflix.firebaseapp.com",
            databaseURL: "https://kinaflix-default-rtdb.firebaseio.com",
            projectId: "kinaflix",
            storageBucket: "kinaflix.firebasestorage.app",
            messagingSenderId: "318239806217",
            appId: "1:318239806217:web:ee98bd97cd2a08ac3239d8",
            measurementId: "G-DC1T9B6B9W"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const transactionId = urlParams.get('transaction_id');

        /**
         * Initialize success page
         */
        async function init() {
            // Update transaction ID
            if (transactionId) {
                document.getElementById('transaction-id').textContent = transactionId.substring(0, 12) + '...';
            }
            
            // Check authentication and get subscription data
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    await updateSubscriptionDetails(user.uid);
                }
            });
            
            // Start countdown
            startCountdown();
        }

        /**
         * Update subscription details
         */
        async function updateSubscriptionDetails(userId) {
            try {
                const userRef = doc(db, 'users', userId);
                const userDoc = await getDoc(userRef);
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    
                    if (userData.subscriptionEnd) {
                        const expiryDate = userData.subscriptionEnd.toDate();
                        const formattedDate = expiryDate.toLocaleDateString('en-RW', {
                            day: 'numeric',
                            month: 'long',
                            year: 'numeric'
                        });
                        
                        document.getElementById('expiry-date').textContent = formattedDate;
                    }
                }
            } catch (error) {
                console.error('Error fetching subscription details:', error);
            }
        }

        /**
         * Start redirect countdown
         */
        function startCountdown() {
            let countdown = 5;
            const countdownElement = document.getElementById('countdown');
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = '/';
                }
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
