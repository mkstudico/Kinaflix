<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Reels | KINAFLIX",
    "url": "https://kinaflix-fawn.vercel.app/reels.html",
    "description": "Browse movie teasers on KINAFLIX.",
    "inLanguage": "en"
  }
  </script>
  <style>
    :root {
      --primary: #e50914;
      --primary-dark: #b2070f;
      --dark: #141414;
      --light: #f4f4f4;
      --gray: #999;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--dark);
      color: var(--light);
      min-height: 100vh;
      padding: 2rem;
    }
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    .back-btn {
      color: var(--light);
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.3s;
    }
    .back-btn:hover {
      color: var(--primary);
    }
    .search-bar {
      display: flex;
      align-items: center;
      max-width: 400px;
      width: 100%;
      position: relative;
    }
    .search-bar input {
      width: 100%;
      padding: 0.5rem 2.5rem 0.5rem 1rem;
      border: 1px solid var(--gray);
      border-radius: 4px;
      background: #222;
      color: var(--light);
      font-size: 1rem;
    }
    .search-bar i {
      position: absolute;
      right: 0.8rem;
      color: var(--gray);
      font-size: 1rem;
    }
    .reels-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .reel-card {
      cursor: pointer;
      transition: transform 0.3s;
    }
    .reel-card:hover {
      transform: scale(1.05);
    }
    .reel-poster {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .reel-title {
      font-size: 0.9rem;
      color: var(--light);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: center;
    }
    .reel-genre {
      font-size: 0.8rem;
      color: var(--gray);
      text-align: center;
    }
    .scroll-top-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
      transition: background 0.3s;
    }
    .scroll-top-btn:hover {
      background: var(--primary-dark);
    }
    .scroll-top-btn.visible {
      display: flex;
    }
    .footer {
      text-align: center;
      color: var(--gray);
      font-size: 0.9rem;
      padding: 1rem 0;
    }
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    .loading-overlay.active {
      display: flex;
    }
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }
    .grid-spinner {
      display: none;
      width: 40px;
      height: 40px;
      margin: 2rem auto;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }
    .grid-spinner.active {
      display: block;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--dark);
      color: white;
      padding: 1rem;
      border-radius: 4px;
      box-shadow: var(--shadow);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s;
      z-index: 1000;
    }
    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }
    .toast.error {
      background: #f44336;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: var(--dark);
      padding: 2rem;
      border-radius: 8px;
      max-width: 800px;
      width: 90%;
      position: relative;
      border: 1px solid var(--primary);
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: var(--light);
      font-size: 1.5rem;
      cursor: pointer;
    }
    .modal-close:hover {
      color: var(--primary);
    }
    .modal iframe {
      width: 100%;
      height: 450px;
      border: none;
    }
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      .reels-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 1rem;
      }
      .reel-poster {
        height: 180px;
      }
      .reel-title {
        font-size: 0.85rem;
      }
      .reel-genre {
        font-size: 0.75rem;
      }
      .search-bar {
        max-width: 300px;
      }
    }
    @media (max-width: 576px) {
      body {
        padding: 0.5rem;
      }
      .reels-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 0.8rem;
      }
      .reel-poster {
        height: 150px;
      }
      .reel-title {
        font-size: 0.8rem;
      }
      .reel-genre {
        font-size: 0.7rem;
      }
      .search-bar {
        max-width: 100%;
      }
      .header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="header">
      <button class="back-btn" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i></button>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search teasers...">
        <i class="fas fa-search"></i>
      </div>
    </div>
    <div class="reels-grid" id="reels-grid"></div>
    <div class="grid-spinner" id="grid-spinner"></div>
    <button class="scroll-top-btn" id="scroll-top-btn"><i class="fas fa-arrow-up"></i></button>
    <div class="footer">Kinaflix Teasers - 2025 btem@fficial</div>
  </div>
  <div class="loading-overlay" id="initial-loading-overlay">
    <div class="loading-spinner"></div>
  </div>
  <div class="modal" id="trailer-modal">
    <div class="modal-content">
      <button class="modal-close"><i class="fas fa-times"></i></button>
      <iframe id="trailer-iframe" src="" allowfullscreen></iframe>
    </div>
  </div>
  <div class="toast" id="toast"></div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCBrRTdhrRTRL9ZfZpb-m-1XBmbDIsXF9k",
      authDomain: "kinaflix.firebaseapp.com",
      databaseURL: "https://kinaflix-default-rtdb.firebaseio.com",
      projectId: "kinaflix",
      storageBucket: "kinaflix.firebasestorage.app",
      messagingSenderId: "318239806217",
      appId: "1:318239806217:web:ee98bd97cd2a08ac3239d8",
      measurementId: "G-DC1T9B6B9W"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const db = getFirestore(app);

    const reelsGrid = document.getElementById('reels-grid');
    const searchInput = document.getElementById('search-input');
    const gridSpinner = document.getElementById('grid-spinner');
    const initialLoadingOverlay = document.getElementById('initial-loading-overlay');
    const scrollTopBtn = document.getElementById('scroll-top-btn');
    const trailerModal = document.getElementById('trailer-modal');
    const trailerIframe = document.getElementById('trailer-iframe');
    const modalClose = document.querySelector('.modal-close');
    const toast = document.getElementById('toast');
    let trailers = [];

    document.addEventListener('DOMContentLoaded', () => {
      initialLoadingOverlay.classList.add('active');
      loadTrailers();

      let searchTimeout;
      searchInput.addEventListener('input', () => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          const query = searchInput.value.trim().toLowerCase();
          filterTrailers(query);
        }, 300);
      });

      scrollTopBtn.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      window.addEventListener('scroll', () => {
        scrollTopBtn.classList.toggle('visible', window.scrollY > 300);
      });

      reelsGrid.addEventListener('click', (e) => {
        const reelCard = e.target.closest('.reel-card');
        if (reelCard) {
          const videoUrl = reelCard.dataset.videoUrl;
          trailerIframe.src = videoUrl;
          trailerModal.style.display = 'flex';
        }
      });

      modalClose.addEventListener('click', () => {
        trailerModal.style.display = 'none';
        trailerIframe.src = '';
      });

      trailerModal.addEventListener('click', (e) => {
        if (e.target === trailerModal) {
          trailerModal.style.display = 'none';
          trailerIframe.src = '';
        }
      });
    });

    async function loadTrailers() {
      showGridLoading();
      try {
        const q = query(collection(db, 'trailers'), orderBy('createdAt', 'desc'));
        const querySnapshot = await getDocs(q);
        trailers = querySnapshot.docs.map(doc => ({
          id: doc.id,
          ...doc.data()
        }));
        renderTrailers(trailers);
      } catch (error) {
        console.error('Error loading trailers:', error);
        showToast('Error loading trailers: ' + error.message, 'error');
      } finally {
        hideGridLoading();
        initialLoadingOverlay.classList.remove('active');
      }
    }

    function renderTrailers(trailersToRender) {
      reelsGrid.innerHTML = trailersToRender.length > 0 ? trailersToRender.map(trailer => `
        <div class="reel-card" data-video-url="${trailer.videoUrl}">
          <img src="${trailer.posterUrl || 'https://via.placeholder.com/140x200?text=No+Image'}" alt="${trailer.title}" class="reel-poster" loading="lazy">
          <h3 class="reel-title">${trailer.title}</h3>
          <p class="reel-genre">${trailer.genre}</p>
        </div>
      `).join('') : '<p>No teasers found.</p>';
    }

    function filterTrailers(query) {
      if (!query) {
        renderTrailers(trailers);
        return;
      }
      const filteredTrailers = trailers.filter(trailer => {
        const descriptionMatch = trailer.description?.toLowerCase().includes(query);
        const titleMatch = trailer.title.toLowerCase().includes(query);
        return descriptionMatch || titleMatch;
      }).sort((a, b) => {
        const aDescriptionMatch = a.description?.toLowerCase().includes(query) ? 1 : 0;
        const bDescriptionMatch = b.description?.toLowerCase().includes(query) ? 1 : 0;
        return bDescriptionMatch - aDescriptionMatch;
      });
      renderTrailers(filteredTrailers);
    }

    function showToast(message, type = 'info') {
      toast.textContent = message;
      toast.className = 'toast';
      toast.classList.add(type, 'show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function showGridLoading() {
      gridSpinner.classList.add('active');
      reelsGrid.style.opacity = '0.6';
    }

    function hideGridLoading() {
      gridSpinner.classList.remove('active');
      reelsGrid.style.opacity = '1';
    }
  </script>
</body>
</html>
