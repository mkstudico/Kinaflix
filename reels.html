<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>Reels | KINAFLIX</title>
  <meta name="description" content="Discover short movie reels on KINAFLIX.">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #e50914;
      --primary-dark: #b2070f;
      --dark: #0a0a0a;
      --darker: #050505;
      --light: #f4f4f4;
      --lighter: #ffffff;
      --gray: #666;
      --light-gray: #222;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      --glow: 0 0 15px rgba(229, 9, 20, 0.3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background: var(--dark);
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      color: var(--light);
      display: flex;
      flex-direction: column;
      position: relative;
    }
    
    /* Header Styles - Made more compact */
    .header {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      padding: 0.8rem;
      background: var(--darker);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .back-btn {
      color: var(--light);
      font-size: 1.3rem;
      background: none;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
    
    .back-btn:hover {
      color: var(--primary);
      background: rgba(255,255,255,0.1);
    }
    
    .search-bar {
      flex: 1;
      position: relative;
      max-width: 500px;
    }
    
    .search-bar input {
      width: 100%;
      padding: 0.6rem 2.8rem 0.6rem 1rem;
      border: none;
      border-radius: 20px;
      background: var(--light-gray);
      color: var(--light);
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    
    .search-bar input:focus {
      outline: none;
      box-shadow: var(--glow);
    }
    
    .search-bar i {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      font-size: 0.9rem;
    }
    
    /* Channels Carousel - Made more compact */
    .channels-section {
      padding: 0.5rem 0.8rem;
      background: var(--darker);
      border-bottom: 1px solid var(--light-gray);
    }
    
    .section-label {
      font-size: 0.9rem;
      color: var(--gray);
      margin-bottom: 0.5rem;
      padding-left: 0.2rem;
    }
    
    .channels-list {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 0.3rem 0;
      scrollbar-width: none;
    }
    
    .channels-list::-webkit-scrollbar {
      display: none;
    }
    
    .channel-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      min-width: 70px;
      transition: all 0.3s ease;
    }
    
    .channel-item:hover {
      transform: translateY(-3px);
    }
    
    .channel-item img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary);
      transition: all 0.3s ease;
    }
    
    .channel-item:hover img {
      transform: scale(1.05);
    }
    
    .channel-item span {
      font-size: 0.75rem;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 70px;
      margin-top: 0.4rem;
      font-weight: 500;
      color: var(--lighter);
    }
    
    /* Reels Grid */
    .reels-container {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 0.8rem;
    }
    
    .section-title {
      font-size: 1.2rem;
      color: var(--lighter);
      font-weight: bold;
      margin-bottom: 1rem;
    }
    
    .reels-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1.2rem;
    }
    
    .reel-card {
      background: var(--light-gray);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      aspect-ratio: 9/16;
      position: relative;
    }
    
    .reel-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--glow);
    }
    
    .reel-poster {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .reel-card:hover .reel-poster {
      transform: scale(1.05);
    }
    
    .reel-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 0.8rem;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
    }
    
    .reel-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--lighter);
      margin-bottom: 0.3rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .reel-stats {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.7rem;
      color: var(--gray);
    }
    
    .reel-stats span {
      display: flex;
      align-items: center;
      gap: 0.2rem;
    }
    
    .channel-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      text-decoration: none;
      color: var(--light);
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }
    
    .channel-link:hover {
      color: var(--primary);
    }
    
    .channel-link img {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid var(--primary);
    }
    
    .channel-link span {
      font-size: 0.65rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }
    
    /* Scroll to top button */
    .scroll-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      z-index: 1000;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .scroll-top:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
    }
    
    /* Footer - Made more compact */
    .footer {
      text-align: center;
      padding: 1rem;
      background: var(--darker);
      color: var(--gray);
      font-size: 0.75rem;
      border-top: 1px solid var(--light-gray);
    }
    
    /* Loading and Error States */
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    
    .loading-overlay.active {
      display: flex;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #f44336;
      color: white;
      padding: 1.2rem;
      border-radius: 8px;
      text-align: center;
      z-index: 2000;
      max-width: 280px;
      box-shadow: var(--shadow);
    }
    
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--dark);
      color: white;
      padding: 0.8rem 1.2rem;
      border-radius: 6px;
      box-shadow: var(--shadow);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }
    
    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }
    
    .toast.success {
      background: #4CAF50;
    }
    
    .toast.error {
      background: #f44336;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .reels-grid {
        grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
        gap: 1rem;
      }
      
      .channel-item img {
        width: 55px;
        height: 55px;
      }
      
      .channel-item span {
        font-size: 0.7rem;
      }
    }
    
    @media (max-width: 576px) {
      .header {
        padding: 0.7rem;
      }
      
      .search-bar input {
        padding: 0.5rem 2.5rem 0.5rem 0.9rem;
      }
      
      .channels-section {
        padding: 0.5rem;
      }
      
      .reels-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 0.8rem;
      }
    }
    
    @media (max-width: 400px) {
      .reels-grid {
        grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-btn" onclick="window.location.href='index.html'">
      <i class="fas fa-arrow-left"></i>
    </button>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search reels...">
      <i class="fas fa-search"></i>
    </div>
  </div>
  
  <div class="channels-section">
    <div class="section-label">Channels</div>
    <div class="channels-list" id="channels-list"></div>
  </div>
  
  <div class="reels-container">
    <h2 class="section-title">Explore</h2>
    <div class="reels-grid" id="reels-grid"></div>
  </div>
  
  <footer class="footer">Kinaflix Teasers - 2025 btem@fficial</footer>
  <button class="scroll-top" id="scroll-top"><i class="fas fa-arrow-up"></i></button>
  
  <div class="loading-overlay" id="loading-overlay">
    <div class="loading-spinner"></div>
  </div>
  <div class="error-message" id="error-message">
    <i class="fas fa-exclamation-triangle"></i>
    <p>Sorry, we detect a slow network. Please check your connection.</p>
    <p class="support">Remember to support <em>btem@fficial</em></p>
  </div>
  <div class="toast" id="toast"></div>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    import { getFirestore, collection, getDocs, query, orderBy, updateDoc, doc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCBrRTdhrRTRL9ZfZpb-m-1XBmbDIsXF9k",
      authDomain: "kinaflix.firebaseapp.com",
      databaseURL: "https://kinaflix-default-rtdb.firebaseio.com",
      projectId: "kinaflix",
      storageBucket: "kinaflix.firebasestorage.app",
      messagingSenderId: "318239806217",
      appId: "1:318239806217:web:ee98bd97cd2a08ac3239d8",
      measurementId: "G-DC1T9B6B9W"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const db = getFirestore(app);

    const searchInput = document.getElementById('search-input');
    const channelsList = document.getElementById('channels-list');
    const reelsGrid = document.querySelector('#reels-grid');
    const scrollTopBtn = document.querySelector('#scroll-top');
    const loadingOverlay = document.getElementById('loading-overlay');
    const errorMessageEl = document.getElementById('error-message');
    const toastEl = document.getElementById('toast');
    let channels = [];
    let trailers = [];
    let userPreferences = JSON.parse(localStorage.getItem('kinaflix')) || {
      userPreferences: {
        likedVideos: [],
        preferredVideos: [],
        likedChannels: [],
        dislikedChannels: [],
        viewedVideos: [],
        preferredCategories: {}
      }
    };
    userPreferences = userPreferences.userPreferences || {
      likedVideos: [],
      preferredVideos: [],
      likedChannels: [],
      dislikedChannels: [],
      viewedVideos: [],
      preferredCategories: {}
    };

    document.addEventListener('DOMContentLoaded', async () => {
      loadingOverlay.classList.add('active');
      try {
        await Promise.all([loadChannels(), loadTrailers()]);
        renderChannels(sortChannels(channels));
        renderReels(sortReels(trailers));
        checkNetwork();
        setupReelClickHandlers();
      } catch (error) {
        showToast('Error loading content: ' + error.message, 'error');
      } finally {
        loadingOverlay.classList.remove('active');
      }
    });

    async function loadChannels() {
      try {
        const q = query(collection(db, 'channels'), orderBy('createdAt', 'desc'));
        const querySnapshot = await getDocs(q);
        channels = querySnapshot.docs.map(doc => ({ 
          id: doc.id, 
          ...doc.data(),
          totalViews: doc.data().totalViews || 0
        }));
      } catch (error) {
        console.error('Error loading channels:', error);
        showToast('Error loading channels', 'error');
      }
    }

    async function loadTrailers() {
      try {
        const q = query(collection(db, 'trailers'), orderBy('createdAt', 'desc'));
        const querySnapshot = await getDocs(q);
        trailers = querySnapshot.docs.map(doc => ({
          id: doc.id,
          views: doc.data().views || 0,
          ...doc.data()
        }));
      } catch (error) {
        console.error('Error loading trailers:', error);
        showToast('Error loading trailers', 'error');
      }
    }

    function sortChannels(channels) {
      // Sort by views and creation date, then shuffle with some priority
      const sorted = [...channels].sort((a, b) => {
        // First sort by views (descending)
        if (b.totalViews !== a.totalViews) {
          return b.totalViews - a.totalViews;
        }
        // Then by creation date (newest first)
        return new Date(b.createdAt) - new Date(a.createdAt);
      });
      
      // Take top 10 and shuffle with some priority for newest
      const topChannels = sorted.slice(0, 10);
      const shuffled = [...topChannels];
      
      // Move some newer channels up in the list (e.g., 3rd position)
      if (shuffled.length > 3) {
        const newestChannel = [...shuffled].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))[0];
        const newestIndex = shuffled.findIndex(c => c.id === newestChannel.id);
        if (newestIndex > 2) {
          // Move newest channel to 3rd position
          shuffled.splice(2, 0, shuffled.splice(newestIndex, 1)[0]);
        }
      }
      
      return shuffled;
    }

    function sortReels(reels) {
      // First filter and sort reels
      const now = new Date();
      const oneWeek = 7 * 24 * 60 * 60 * 1000;
      
      // Get highest viewed reels
      const highestViewed = [...reels].sort((a, b) => b.views - a.views).slice(0, 5);
      
      // Get newest reels (from last week)
      const newest = reels.filter(t => (now - new Date(t.createdAt)) < oneWeek)
                         .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
                         .slice(0, 5);
      
      // Get reels from liked channels
      const likedChannelReels = reels.filter(t => userPreferences.likedChannels.includes(t.channelId));
      
      // Get reels from preferred categories
      const preferredCategoryReels = reels.filter(t => {
        const channel = channels.find(c => c.id === t.channelId);
        return channel && userPreferences.preferredCategories[channel.category] > 0;
      });
      
      // Get random reels (excluding disliked channels)
      const randomReels = shuffleArray(
        reels.filter(t => !userPreferences.dislikedChannels.includes(t.channelId))
      ).slice(0, 5);
      
      // Combine all with priority
      const combined = [
        ...new Set([
          ...highestViewed,
          ...newest,
          ...likedChannelReels,
          ...preferredCategoryReels,
          ...randomReels
        ])
      ];
      
      return shuffleArray(combined).slice(0, 20); // Limit to 20 reels
    }

    function renderChannels(channels) {
      channelsList.innerHTML = channels.map(channel => `
        <div class="channel-item" data-id="${channel.id}" data-channel-link>
          <img src="${channel.imageUrl}" alt="${channel.channelName}" loading="lazy">
          <span>${channel.channelName}</span>
        </div>
      `).join('');
      document.querySelectorAll('[data-channel-link]').forEach(item => {
        item.addEventListener('click', () => {
          window.location.href = `channel.html?id=${item.dataset.id}`;
        });
      });
    }

    function renderReels(reels) {
      reelsGrid.innerHTML = reels.map(trailer => {
        const channel = channels.find(c => c.id === trailer.channelId);
        return `
          <div class="reel-card" data-id="${trailer.id}">
            <img src="${trailer.posterUrl}" alt="${trailer.title}" class="reel-poster" loading="lazy">
            <div class="reel-info">
              <h3 class="reel-title">${trailer.title}</h3>
              <div class="reel-stats">
                <span><i class="fas fa-eye"></i> ${trailer.views || 0}</span>
                <span><i class="fas fa-calendar-alt"></i> ${new Date(trailer.createdAt).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</span>
              </div>
              <div class="channel-link" data-id="${trailer.channelId}">
                <img src="${channel ? channel.imageUrl : 'https://via.placeholder.com/25'}" alt="${channel ? channel.channelName : 'Unknown'}" loading="lazy">
                <span>${channel ? channel.channelName : 'Unknown'}</span>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    async function trackView(videoId) {
      const trailer = trailers.find(t => t.id === videoId);
      if (!trailer) return;
      userPreferences.viewedVideos.push(videoId);
      const channel = channels.find(c => c.id === trailer.channelId);
      if (channel) {
        userPreferences.preferredCategories[channel.category] = (userPreferences.preferredCategories[channel.category] || 0) + 1;
      }
      localStorage.setItem('kinaflix', JSON.stringify({ userPreferences }));
      try {
        const trailerRef = doc(db, 'trailers', videoId);
        await updateDoc(trailerRef, { views: (trailer.views || 0) + 1 });
      } catch (error) {
        console.error('Error updating views:', error);
      }
    }

    function setupReelClickHandlers() {
      reelsGrid.addEventListener('click', (e) => {
        const channelLink = e.target.closest('.channel-link');
        const reelCard = e.target.closest('.reel-card');
        if (channelLink) {
          const channelId = channelLink.dataset.id;
          window.location.href = `channel.html?id=${channelId}`;
        } else if (reelCard) {
          const videoId = reelCard.dataset.id;
          trackView(videoId);
          window.location.href = `view.html?id=${videoId}`;
        }
      });
    }

    let searchTimeout;
    searchInput.addEventListener('input', () => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const query = searchInput.value.trim().toLowerCase();
        renderReels(filterReels(query));
      }, 300);
    });

    function filterReels(query) {
      if (!query) return sortReels(trailers);
      return trailers.filter(trailer => {
        const titleMatch = trailer.title.toLowerCase().includes(query);
        const descriptionMatch = trailer.description?.toLowerCase().includes(query);
        return titleMatch || descriptionMatch;
      }).sort((a, b) => b.views - a.views); // Sort filtered results by views
    }

    window.addEventListener('scroll', () => {
      scrollTopBtn.style.display = window.scrollY > 200 ? 'block' : 'none';
    });

    scrollTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    function checkNetwork() {
      if (!navigator.onLine || navigator.connection?.effectiveType === 'slow-2g') {
        errorMessageEl.style.display = 'block';
        setTimeout(() => errorMessageEl.style.display = 'none', 5000);
      }
    }

    function showToast(message, type = 'info') {
      toastEl.textContent = message;
      toastEl.className = 'toast';
      toastEl.classList.add(type, 'show');
      setTimeout(() => toastEl.classList.remove('show'), 3000);
    }
  </script>
</body>
</html>
