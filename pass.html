<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Login</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ff0000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-box {
      background: #1a1a1a;
      border: 2px solid #ff0000;
      border-radius: 12px;
      padding: 40px;
      width: 300px;
      box-shadow: 0 0 20px #ff000055;
      position: relative;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #ff0000;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff0000;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #cc0000;
    }

    .back-button {
      margin-top: 10px;
      text-align: center;
    }

    .back-button a {
      color: #ff0000;
      text-decoration: none;
    }

    .loader {
      display: none;
      margin-top: 15px;
      border: 5px solid #333;
      border-top: 5px solid #ff0000;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      text-align: center;
      color: #ff4d4d;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="return disableKeys(event)">
  <div class="login-box">
    <h2>Admin Access</h2>
    <input type="text" id="username" placeholder="Enter Name" autocomplete="off">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <div class="loader" id="loader"></div>
    <div class="error" id="errorMsg"></div>
    <div class="back-button">
      <a href="index.html">&larr; Back</a>
    </div>
  </div>

  <script>
    const allowedNames = ['bruce', 'bertrand'];

    function login() {
      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const loader = document.getElementById("loader");

      errorMsg.textContent = "";

      if (allowedNames.includes(username) && password === 'admin') {
        loader.style.display = "block";
        setTimeout(() => {
          window.location.href = "admin.html";
        }, 2000);
      } else {
        errorMsg.textContent = "Access Denied: Invalid credentials";
      }
    }

    function disableKeys(e) {
      // Disable F12 and Ctrl+Shift+I
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) ||
        (e.ctrlKey && e.key === "U")
      ) {
        return false;
      }
    }
  </script>
</body>
</html>
