<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playing Movie - KINAFLIX</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    :root {
      --primary: #e50914;
      --dark: #141414;
      --light: #f4f4f4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--dark);
      color: var(--light);
    }

    .player-section {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #000;
    }

    .player-container {
      width: 100%;
      height: 100%;
    }

    .player-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .back-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 10;
    }

    .back-btn:hover {
      background: #f40612;
    }

    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s ease-in-out infinite;
      z-index: 10;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="player-section">
    <button class="back-btn" id="back-btn">
      <i class="fas fa-arrow-left"></i> Back
    </button>
    <div class="player-container" id="player-container">
      <div class="spinner" id="loading-spinner"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCBrRTdhrRTRL9ZfZpb-m-1XBmbDIsXF9k",
      authDomain: "kinaflix.firebaseapp.com",
      projectId: "kinaflix",
      storageBucket: "kinaflix.appspot.com",
      messagingSenderId: "318239806217",
      appId: "1:318239806217:web:ee98bd97cd2a08ac3239d8",
      measurementId: "G-DC1T9B6B9W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const urlParams = new URLSearchParams(window.location.search);
    const movieId = urlParams.get('id');

    const playerContainer = document.getElementById('player-container');
    const loadingSpinner = document.getElementById('loading-spinner');
    const backBtn = document.getElementById('back-btn');

    document.addEventListener('DOMContentLoaded', () => {
      initAuth();
      backBtn.addEventListener('click', () => window.location.href = `see.html?id=${movieId}`);
    });

    function initAuth() {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          loadMovieData();
        } else {
          window.location.href = 'login.html';
        }
      });
    }

    async function loadMovieData() {
      if (!movieId) {
        alert('No movie ID provided');
        window.location.href = 'index.html';
        return;
      }

      showLoading();
      try {
        const movieRef = doc(db, 'movies', movieId);
        const movieSnap = await getDoc(movieRef);

        if (!movieSnap.exists()) {
          throw new Error('Movie not found');
        }

        const movie = { id: movieSnap.id, ...movieSnap.data() };
        setupPlayer(movie.googleDriveLink);
      } catch (error) {
        alert('Error loading movie: ' + error.message);
        window.location.href = 'index.html';
      } finally {
        hideLoading();
      }
    }

    function setupPlayer(googleDriveLink) {
      if (googleDriveLink) {
        const embedUrl = convertGoogleDriveLink(googleDriveLink);
        if (embedUrl) {
          playerContainer.innerHTML = `
            <iframe src="${embedUrl}?autoplay=1" 
                    allow="autoplay; encrypted-media" 
                    allowfullscreen></iframe>
          `;
        } else {
          playerContainer.innerHTML = '<p>Invalid Google Drive link</p>';
        }
      } else {
        playerContainer.innerHTML = '<p>Movie not available</p>';
      }
    }

    function convertGoogleDriveLink(url) {
      const match = url.match(/\/d\/(.+?)\//);
      return match ? `https://drive.google.com/file/d/${match[1]}/preview` : null;
    }

    function showLoading() {
      loadingSpinner.style.display = 'block';
    }

    function hideLoading() {
      loadingSpinner.style.display = 'none';
    }
  </script>
</body>
</html>
