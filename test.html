<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad-Free Overlay Player</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .player-wrapper {
      position: relative;
      width: 90%;
      max-width: 900px;
      height: 500px;
      border-radius: 12px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none; /* Allow clicks to pass to iframe */
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      pointer-events: auto; /* Enable clicks on controls */
    }
    .btn {
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      border: none;
    }
    .btn:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="player-wrapper">
    <iframe src="https://vidsrc.me/embed/tt16311594" allowfullscreen></iframe>
    <div class="overlay">
      <div class="controls">
        <button class="btn" onclick="alert('Play triggered!')">Play</button>
        <button class="btn" onclick="alert('Pause triggered!')">Pause</button>
        <button class="btn" onclick="alert('Fullscreen triggered!')">Fullscreen</button>
      </div>
    </div>
  </div>
</body>
</html>
