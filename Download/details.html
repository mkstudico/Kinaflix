<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - KINAFLIX</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #e50914;
            --primary-dark: #b2070f;
            --primary-light: #ff3a2d;
            --dark: #0a0a0a;
            --light: #ffffff;
            --black: #000000;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            --content-box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --sharp-radius: 0px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background: rgba(0, 0, 0, 0.95);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            transition: var(--transition);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header.scrolled {
            background: rgba(0, 0, 0, 0.98);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            height: 40px;
            width: auto;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--light);
            letter-spacing: -0.5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.6rem 1.5rem;
            border-radius: var(--sharp-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::after {
            left: 100%;
        }

        .login-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--light);
        }

        .login-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        .register-btn {
            background: var(--primary);
            color: white;
        }

        .register-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        .profile-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .profile-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .logout-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--light);
        }

        .logout-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        /* Movie Details Hero Section */
        .movie-hero {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8));
            padding: 8rem 0 3rem;
            margin-top: 80px;
            position: relative;
            overflow: hidden;
        }

        .movie-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(229, 9, 20, 0.1), transparent 70%);
            z-index: 1;
        }

        .movie-hero-content {
            position: relative;
            z-index: 2;
            display: flex;
            gap: 3rem;
            align-items: flex-start;
        }

        @media (max-width: 768px) {
            .movie-hero-content {
                flex-direction: column;
                text-align: center;
            }
        }

        .movie-poster-container {
            flex: 0 0 300px;
            position: relative;
        }

        .movie-poster {
            width: 100%;
            height: 450px;
            object-fit: cover;
            box-shadow: var(--content-box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .movie-poster:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(229, 9, 20, 0.3);
        }

        .movie-info {
            flex: 1;
        }

        .movie-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: white;
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -0.5px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .movie-meta {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .movie-rating {
            color: gold;
            font-weight: 600;
        }

        .movie-series {
            background: var(--primary);
            color: white;
            padding: 0.3rem 0.8rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .movie-description {
            font-size: 1.2rem;
            line-height: 1.7;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 800px;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--sharp-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.7rem;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .action-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .action-btn:hover::after {
            left: 100%;
        }

        .watch-btn {
            background: var(--primary);
            color: white;
        }

        .watch-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(229, 9, 20, 0.4);
        }

        .download-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--light);
        }

        .download-btn:hover {
            background: var(--light);
            color: var(--dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
        }

        .download-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .download-btn.disabled:hover {
            background: transparent;
            color: var(--light);
            transform: none;
            box-shadow: none;
        }

        /* Trailer Section */
        .trailer-section {
            margin: 3rem 0;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: white;
            font-weight: 700;
            position: relative;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary);
        }

        .trailer-container {
            width: 100%;
            height: 500px;
            background: var(--black);
            border-radius: var(--sharp-radius);
            overflow: hidden;
            position: relative;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .trailer-placeholder {
            width: 100%;
            height: 100%;
            background: var(--black);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            border: 2px dashed rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: var(--transition);
        }

        .trailer-placeholder:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .trailer-placeholder i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        .trailer-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Download Section */
        .download-section {
            background: rgba(0, 0, 0, 0.8);
            padding: 2.5rem;
            margin: 3rem 0;
            border-radius: var(--sharp-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
        }

        .download-info {
            margin-bottom: 2rem;
        }

        .download-info h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: white;
        }

        .download-info p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
        }

        .premium-badge {
            background: #ff9800;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--sharp-radius);
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .download-message {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: var(--sharp-radius);
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--primary);
        }

        .download-message.error {
            border-left-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }

        .download-message.info {
            border-left-color: #2196F3;
            background: rgba(33, 150, 243, 0.1);
        }

        .download-message.success {
            border-left-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: var(--sharp-radius);
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .status-free {
            background: #6c757d;
            color: white;
        }

        .status-paid {
            background: #28a745;
            color: white;
        }

        /* Similar Movies Section */
        .similar-movies {
            margin: 4rem 0;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .movie-card {
            background: var(--black);
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--content-box-shadow);
            border-color: var(--primary);
        }

        .movie-poster-small {
            width: 100%;
            height: 320px;
            object-fit: cover;
            display: block;
            transition: var(--transition);
        }

        .movie-card:hover .movie-poster-small {
            transform: scale(1.05);
        }

        .movie-info-small {
            padding: 1.2rem;
        }

        .movie-title-small {
            font-size: 1.1rem;
            margin-bottom: 0.7rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 600;
        }

        .movie-meta-small {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .movie-rating-small {
            color: gold;
            font-weight: 600;
        }

        /* Comment Section */
        .comment-section {
            margin: 4rem 0;
        }

        .comment-form {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: var(--sharp-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .comment-input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .comment-input {
            flex: 1;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--sharp-radius);
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            font-size: 1rem;
            transition: var(--transition);
        }

        .comment-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.2);
        }

        .comment-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .comment-textarea {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--sharp-radius);
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            font-size: 1rem;
            resize: vertical;
            transition: var(--transition);
            margin-bottom: 1rem;
        }

        .comment-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.2);
        }

        .submit-comment-btn {
            padding: 0.8rem 2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--sharp-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .submit-comment-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .comment-item {
            background: rgba(0, 0, 0, 0.8);
            padding: 1.5rem;
            border-radius: var(--sharp-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .comment-author {
            font-weight: 600;
            color: var(--light);
        }

        .comment-date {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .comment-text {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
        }

        .no-comments {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Auth Modal */
        .auth-modal {
            background: var(--black);
            border-radius: var(--sharp-radius);
            max-width: 450px;
            width: 90%;
            padding: 2.5rem;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-overlay.active .auth-modal {
            transform: scale(1);
        }

        .close-modal {
            position: absolute;
            top: 1.2rem;
            right: 1.2rem;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 2.2rem;
            height: 2.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            transition: var(--transition);
        }

        .close-modal:hover {
            background: var(--primary);
            transform: rotate(90deg);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            background: transparent;
            border: none;
            color: var(--light);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            border-bottom: 3px solid transparent;
            position: relative;
        }

        .auth-tab.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.7rem;
            color: var(--light);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--sharp-radius);
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--sharp-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        .auth-error {
            color: var(--primary);
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            padding: 0.7rem;
            background: rgba(229, 9, 20, 0.1);
            border-left: 3px solid var(--primary);
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--black);
            color: white;
            padding: 1.2rem 1.5rem;
            border-radius: var(--sharp-radius);
            box-shadow: var(--shadow);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.4s;
            z-index: 1000;
            max-width: 350px;
            border-left: 4px solid var(--primary);
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-left-color: #4CAF50;
        }

        .toast.error {
            border-left-color: #f44336;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 50px;
            height: 50px;
            margin: 3rem auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1.2s ease-in-out infinite;
        }

        .spinner.active {
            display: block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 992px) {
            .movie-title {
                font-size: 2.5rem;
            }
            
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 1.5rem;
            }
            
            .movie-poster-small {
                height: 280px;
            }
            
            .trailer-container {
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .movie-hero {
                padding: 6rem 0 2rem;
            }

            .movie-title {
                font-size: 2rem;
            }

            .movie-description {
                font-size: 1.1rem;
            }

            .action-buttons {
                justify-content: center;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 1.5rem;
            }

            .movie-poster-small {
                height: 240px;
            }
            
            .trailer-container {
                height: 300px;
            }
            
            .movie-poster-container {
                flex: 0 0 250px;
            }
            
            .movie-poster {
                height: 375px;
            }
            
            .comment-input-group {
                flex-direction: column;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 0 15px;
            }

            .movie-hero {
                padding: 5rem 0 1.5rem;
            }

            .movie-title {
                font-size: 1.8rem;
            }

            .movie-description {
                font-size: 1rem;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }

            .movie-poster-small {
                height: 220px;
            }
            
            .auth-modal {
                padding: 1.5rem;
            }
            
            .movie-poster-container {
                flex: none;
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }
            
            .movie-poster {
                height: 400px;
            }
            
            .trailer-container {
                height: 250px;
            }
        }

        @media (max-width: 400px) {
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";

            increment,

            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCBrRTdhrRTRL9ZfZpb-m-1XBmbDIsXF9k",
            authDomain: "kinaflix.firebaseapp.com",
            databaseURL: "https://kinaflix-default-rtdb.firebaseio.com",
            projectId: "kinaflix",
            storageBucket: "kinaflix.firebasestorage.app",
            messagingSenderId: "318239806217",
            appId: "1:318239806217:web:ee98bd97cd2a08ac3239d8",
            measurementId: "G-DC1T9B6B9W"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global variables
        let currentUser = null;
        let userPremiumStatus = 'Free';
        let currentMovie = null;
        let allMovies = [];
        let movieComments = [];

        // DOM Elements
        const authButtons = document.getElementById('auth-buttons');
        const loadingSpinner = document.getElementById('loading-spinner');
        const similarMoviesGrid = document.getElementById('similar-movies-grid');

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            initAuth();
            setupEventListeners();
            setupScrollEffect();
            loadMovieDetails();
            loadAllMovies();
            loadComments();
        });

        // Authentication functions
        function initAuth() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    await loadUserData(user.uid);
                    updateAuthUI(user);
                    updateDownloadSection();
                } else {
                    currentUser = null;
                    userPremiumStatus = 'Free';
                    updateAuthUI(null);
                    updateDownloadSection();
                }
            });
        }

        async function loadUserData(userId) {
            try {
                const userRef = doc(db, 'users', userId);
                const userSnap = await getDoc(userRef);
                
                if (userSnap.exists()) {
                    const userData = userSnap.data();
                    // Check for currentStatus field, default to 'Free' if not found
                    userPremiumStatus = userData.currentStatus || 'Free';
                    
                    // If currentStatus field doesn't exist, create it with default value 'Free'
                    if (!userData.currentStatus) {
                        await updateDoc(userRef, {
                            currentStatus: 'Free'
                        });
                    }
                } else {
                    // Create user document if it doesn't exist
                    await setDoc(userRef, {
                        currentStatus: 'Free',
                        createdAt: new Date(),
                        email: currentUser.email,
                        name: currentUser.displayName || 'User'
                    });
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                showToast('Error loading user data', 'error');
            }
        }

        function updateAuthUI(user) {
            if (!authButtons) return;
            
            if (user) {
                authButtons.innerHTML = `
                    <button class="btn profile-btn" id="profile-btn">
                        <i class="fas fa-user"></i> ${user.displayName || 'Profile'}
                        <span class="status-badge ${userPremiumStatus === 'Paid' ? 'status-paid' : 'status-free'}">
                            ${userPremiumStatus}
                        </span>
                    </button>
                    <button class="btn logout-btn">Logout</button>
                `;
                
                document.querySelector('.logout-btn').addEventListener('click', () => {
                    signOut(auth)
                        .then(() => showToast('Logged out successfully', 'success'))
                        .catch(error => showToast(error.message, 'error'));
                });
            } else {
                authButtons.innerHTML = `
                    <button class="btn login-btn">Connect</button>
                    <button class="btn register-btn">Sign Up</button>
                `;
                
                document.querySelector('.login-btn').addEventListener('click', () => {
                    authModal.classList.add('active');
                });
                
                document.querySelector('.register-btn').addEventListener('click', () => {
                    authModal.classList.add('active');
                    switchAuthTab('register');
                });
            }
        }

        // Movie details functions
        async function loadMovieDetails() {
            showLoading();
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const movieId = urlParams.get('id');
                
                if (!movieId) {
                    movieHero.innerHTML = '<p style="text-align: center; padding: 3rem;">Movie not found.</p>';
                    hideLoading();
                    return;
                }
                
                const movieRef = doc(db, 'Download', movieId);
                const movieSnap = await getDoc(movieRef);
                
                if (movieSnap.exists()) {
                    currentMovie = {
                        id: movieSnap.id,
                        ...movieSnap.data()
                    };
                    
                    renderMovieDetails(currentMovie);
                    // Update movie views
                    await updateDoc(movieRef, {
                        views: increment(1)
                    });
                } else {
                    movieHero.innerHTML = '<p style="text-align: center; padding: 3rem;">Movie not found.</p>';
                }
                hideLoading();
            } catch (error) {
                console.error('Error loading movie details:', error);
                showToast('Error loading movie details', 'error');
                hideLoading();
            }
        }

        function renderMovieDetails(movie) {
            // Update poster
            const posterContainer = document.querySelector('.movie-poster-container');
            posterContainer.innerHTML = `
                <img src="${movie.coverImageUrl || 'https://via.placeholder.com/300x450?text=No+Image'}" 
                     alt="${movie.title}" class="movie-poster">
            `;
            
            // Update title and description
            movieTitle.textContent = movie.title;
            movieDescription.textContent = movie.description || 'No description available.';
            
            // Update meta information
            movieMeta.innerHTML = `
                <div class="meta-item">
                    <i class="fas fa-star"></i>
                    <span class="movie-rating">${movie.rating || 'N/A'}</span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-eye"></i>
                    <span>${movie.views || 0} views</span>
                </div>
                ${movie.series ? `
                    <div class="meta-item">
                        <span class="movie-series">${movie.series}</span>
                    </div>
                ` : ''}
            `;
            
            // Setup trailer
            setupTrailer(movie);
            
            // Setup download section
            updateDownloadSection();
        }

        function setupTrailer(movie) {
            // Extract YouTube video ID from URL
            let youtubeEmbedUrl = null;
            if (movie.trailerLink) {
                const videoId = extractYouTubeId(movie.trailerLink);
                if (videoId) {
                    youtubeEmbedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
                }
            }
            
            if (youtubeEmbedUrl) {
                trailerPlaceholder.style.display = 'none';
                trailerContainer.innerHTML = `
                    <iframe class="trailer-iframe" 
                            src="${youtubeEmbedUrl}" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                    </iframe>
                `;
            } else {
                trailerPlaceholder.addEventListener('click', () => {
                    showToast('No trailer available for this movie', 'info');
                });
            }
            
            // Watch trailer button
            watchTrailerBtn.addEventListener('click', () => {
                if (youtubeEmbedUrl) {
                    // Scroll to trailer section
                    document.querySelector('.trailer-section').scrollIntoView({ 
                        behavior: 'smooth' 
                    });
                } else {
                    showToast('No trailer available for this movie', 'info');
                }
            });
        }

        // Extract YouTube video ID from URL
        function extractYouTubeId(url) {
            if (!url) return null;
            
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length === 11) ? match[7] : null;
        }

        function updateDownloadSection() {
            if (!currentMovie) return;
            
            const canDownload = currentUser && userPremiumStatus === 'Paid';
            
            // Update download button
            if (!canDownload) {
                downloadBtn.classList.add('disabled');
                downloadBtn.disabled = true;
            } else {
                downloadBtn.classList.remove('disabled');
                downloadBtn.disabled = false;
            }
            
            downloadBtn.addEventListener('click', () => {
                downloadMovie(currentMovie);
            });
            
            // Update download section messages
            let message = '';
            let messageType = 'info';
            
            if (!currentUser) {
                message = 'Please login to download this movie';
                messageType = 'error';
            } else if (userPremiumStatus !== 'Paid') {
                message = 'You need a Paid subscription to download this movie. Your current status is: ' + userPremiumStatus;
                messageType = 'error';
            } else {
                message = 'You can download this movie with your Paid subscription';
                messageType = 'success';
            }
            
            downloadMessageContainer.innerHTML = `
                <div class="download-message ${messageType}">
                    ${message}
                </div>
            `;
            
            // Update premium badge
            if (currentMovie.premium) {
                premiumBadgeContainer.innerHTML = '<div class="premium-badge">Premium Content</div>';
            } else {
                premiumBadgeContainer.innerHTML = '';
            }
            
            // Update download info text
            downloadInfoText.textContent = currentMovie.premium ? 
                'Premium content - requires Paid subscription' : 
                'Free to download with Paid subscription';
            
            // Update user status display
            if (currentUser) {
                userStatusContainer.innerHTML = `
                    <p>Your account status: <span class="status-badge ${userPremiumStatus === 'Paid' ? 'status-paid' : 'status-free'}">${userPremiumStatus}</span></p>
                    ${userPremiumStatus !== 'Paid' ? '<p><small>Upgrade to Paid to unlock downloads</small></p>' : ''}
                `;
            } else {
                userStatusContainer.innerHTML = '<p>Please login to check your download eligibility</p>';
            }
        }

        function downloadMovie(movie) {
            if (!currentUser) {
                showToast('Please login to download movies', 'error');
                authModal.classList.add('active');
                return;
            }
            
            if (userPremiumStatus !== 'Paid') {
                showToast('Paid subscription required to download movies', 'error');
                return;
            }
            
            if (movie.downloadLink) {
                // Create a temporary link to trigger download
                const link = document.createElement('a');
                link.href = movie.downloadLink;
                link.download = `${movie.title}.mp4`;
                link.target = '_blank';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showToast(`Downloading ${movie.title}`, 'success');
                
                // Log download in user history if logged in
                if (currentUser) {
                    logDownload(movie.id);
                }
            } else {
                showToast('Download link not available', 'error');
            }
        }

        async function logDownload(movieId) {
            try {
                const userRef = doc(db, 'users', currentUser.uid);
                await updateDoc(userRef, {
                    history: arrayUnion(movieId)
                });
            } catch (error) {
                console.error('Error logging download:', error);
            }
        }

        // Load all movies for similar movies section
        async function loadAllMovies() {
            try {
                const q = query(collection(db, 'Download'), orderBy('dateAdded', 'desc'));
                const querySnapshot = await getDocs(q);
                allMovies = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                // Load similar movies after all movies are loaded
                loadSimilarMovies();
            } catch (error) {
                console.error('Error loading movies:', error);
            }
        }

        // Load similar movies based on current movie
        async function loadSimilarMovies() {
            if (!currentMovie || !similarMoviesGrid) return;
            
            showSimilarMoviesLoading();
            try {
                // Find movies with similar series or genres
                let similarMovies = [];
                
                // First, try to find movies from the same series
                if (currentMovie.series) {
                    similarMovies = allMovies.filter(movie => 
                        movie.id !== currentMovie.id && 
                        movie.series === currentMovie.series
                    );
                }
                
                // If not enough similar movies, add some popular ones
                if (similarMovies.length < 4) {
                    const popularMovies = allMovies
                        .filter(movie => movie.id !== currentMovie.id)
                        .sort((a, b) => (b.views || 0) - (a.views || 0))
                        .slice(0, 6 - similarMovies.length);
                    
                    similarMovies = [...similarMovies, ...popularMovies];
                }
                
                // Remove duplicates and limit to 6 movies
                const uniqueMovies = [];
                const seenIds = new Set();
                
                for (const movie of similarMovies) {
                    if (!seenIds.has(movie.id) && uniqueMovies.length < 6) {
                        uniqueMovies.push(movie);
                        seenIds.add(movie.id);
                    }
                }
                
                renderSimilarMovies(uniqueMovies);
                hideSimilarMoviesLoading();
            } catch (error) {
                console.error('Error loading similar movies:', error);
                hideSimilarMoviesLoading();
            }
        }

        function renderSimilarMovies(movies) {
            if (!similarMoviesGrid) return;
            
            if (movies.length === 0) {
                similarMoviesGrid.innerHTML = '<p style="text-align: center; grid-column: 1 / -1; padding: 2rem; color: rgba(255, 255, 255, 0.7);">No similar movies found.</p>';
                return;
            }
            
            similarMoviesGrid.innerHTML = movies.map(movie => `
                <div class="movie-card" data-movie-id="${movie.id}">
                    <img src="${movie.coverImageUrl || 'https://via.placeholder.com/300x450?text=No+Image'}" 
                         alt="${movie.title}" class="movie-poster-small">
                    <div class="movie-info-small">
                        <h3 class="movie-title-small">${movie.title}</h3>
                        <div class="movie-meta-small">
                            <span>Rating: ${movie.rating || 'N/A'}</span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Add event listeners to similar movie cards
            document.querySelectorAll('.movie-card').forEach(card => {
                card.addEventListener('click', () => {
                    const movieId = card.getAttribute('data-movie-id');
                    window.location.href = `details.html?id=${movieId}`;
                });
            });
        }

        // Comment functions
        async function loadComments() {
            if (!currentMovie) return;
            
            try {
                const commentsQuery = query(
                    collection(db, 'comments'),
                    where('movieId', '==', currentMovie.id),
                    orderBy('createdAt', 'desc')
                );
                const querySnapshot = await getDocs(commentsQuery);
                movieComments = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                renderComments();
            } catch (error) {
                console.error('Error loading comments:', error);
            }
        }

        function renderComments() {
            if (!commentsList) return;
            
            if (movieComments.length === 0) {
                commentsList.innerHTML = '<div class="no-comments">No comments yet. Be the first to share your thoughts!</div>';
                return;
            }
            
            commentsList.innerHTML = movieComments.map(comment => `
                <div class="comment-item">
                    <div class="comment-header">
                        <div class="comment-author">${comment.authorName || 'Anonymous'}</div>
                        <div class="comment-date">${formatDate(comment.createdAt?.toDate())}</div>
                    </div>
                    <div class="comment-text">${comment.text}</div>
                </div>
            `).join('');
        }

        function formatDate(date) {
            if (!date) return 'Unknown date';
            
            return new Intl.DateTimeFormat('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }).format(date);
        }

        async function submitComment() {
            const name = commentName.value.trim();
            const email = commentEmail.value.trim();
            const text = commentText.value.trim();
            
            if (!text) {
                showToast('Please enter a comment', 'error');
                return;
            }
            
            if (!currentMovie) {
                showToast('Movie not loaded', 'error');
                return;
            }
            
            try {
                const commentData = {
                    movieId: currentMovie.id,
                    authorName: name || 'Anonymous',
                    authorEmail: email || '',
                    text: text,
                    createdAt: serverTimestamp()
                };
                
                await addDoc(collection(db, 'comments'), commentData);
                
                // Clear form
                commentName.value = '';
                commentEmail.value = '';
                commentText.value = '';
                
                // Reload comments
                await loadComments();
                
                showToast('Comment posted successfully', 'success');
            } catch (error) {
                console.error('Error posting comment:', error);
                showToast('Error posting comment', 'error');
            }
        }

        // UI functions
        function showLoading() {
            if (loadingSpinner) loadingSpinner.classList.add('active');

        function hideLoading() {
            if (loadingSpinner) loadingSpinner.classList.remove('active');
        }

        function showSimilarMoviesLoading() {
            if (similarMoviesSpinner) similarMoviesSpinner.classList.add('active');
        }

        function hideSimilarMoviesLoading() {
            if (similarMoviesSpinner) similarMoviesSpinner.classList.remove('active');
        }

        function showToast(message, type = 'info') {
            if (!toast) return;
            
            toast.textContent = message;
            toast.className = 'toast';
            toast.classList.add(type, 'show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function switchAuthTab(tab) {
            authTabs.forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-tab') === tab);
            });
            
            authForms.forEach(form => {
                form.classList.toggle('active', form.id === `${tab}-form`);
            });
            
            // Clear errors
            if (loginError) loginError.textContent = '';
            if (registerError) registerError.textContent = '';
        }

        // Scroll effect for header
        function setupScrollEffect() {
            window.addEventListener('scroll', () => {
                if (window.scrollY > 100) {
                    mainHeader.classList.add('scrolled');
                } else {
                    mainHeader.classList.remove('scrolled');
                }
            });
        }

        // Event listeners
        function setupEventListeners() {
            // Auth modal
            if (closeAuthModal) {
                closeAuthModal.addEventListener('click', () => {
                    authModal.classList.remove('active');
                });
            }
            
            if (authModal) {
                authModal.addEventListener('click', (e) => {
                    if (e.target === authModal) {
                        authModal.classList.remove('active');
                    }
                });
            }
            
            // Auth tab switching
            if (authTabs.length > 0) {
                authTabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        switchAuthTab(tab.getAttribute('data-tab'));
                    });
                });
            }
            
            // Login form submission
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = document.getElementById('login-email').value;
                    const password = document.getElementById('login-password').value;
                    
                    try {
                        await signInWithEmailAndPassword(auth, email, password);
                        authModal.classList.remove('active');
                        showToast('Login successful', 'success');
                    } catch (error) {
                        if (loginError) loginError.textContent = error.message;
                    }
                });
            }
            
            // Register form submission
            if (registerForm) {
                registerForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const name = document.getElementById('register-name').value;
                    const email = document.getElementById('register-email').value;
                    const password = document.getElementById('register-password').value;
                    
                    try {
                        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                        
                        // Update user profile with name
                        await updateProfile(userCredential.user, {
                            displayName: name
                        });
                        
                        // Create user document in Firestore with currentStatus field
                        await setDoc(doc(db, 'users', userCredential.user.uid), {
                            name: name,
                            email: email,
                            currentStatus: 'Free',
                            createdAt: new Date(),
                            history: [],
                            watchlist: []
                        });
                        
                        authModal.classList.remove('active');
                        showToast('Registration successful', 'success');
                    } catch (error) {
                        if (registerError) registerError.textContent = error.message;
                    }
                });
            }
            
            // Comment submission
            if (submitCommentBtn) {
                submitCommentBtn.addEventListener('click', submitComment);
            }
            
            // Allow Enter key to submit comment
            if (commentText) {
                commentText.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && e.ctrlKey) {
                        submitComment();
                    }
                });
            }
        }
    </script>
</body>
</html>
