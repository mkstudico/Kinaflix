<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - KINAFLIX Admin</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #e50914;
            --primary-dark: #b2070f;
            --primary-light: #ff3a2d;
            --dark: #0a0a0a;
            --light: #ffffff;
            --black: #000000;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            --content-box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --sharp-radius: 0px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background: rgba(0, 0, 0, 0.95);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            transition: var(--transition);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header.scrolled {
            background: rgba(0, 0, 0, 0.98);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            height: 40px;
            width: auto;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--light);
            letter-spacing: -0.5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.6rem 1.5rem;
            border-radius: var(--sharp-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::after {
            left: 100%;
        }

        .login-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--light);
        }

        .login-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        .profile-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .profile-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .logout-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--light);
        }

        .logout-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        /* Admin Panel Styles */
        .admin-panel {
            padding: 2rem 0;
            margin-top: 80px;
            flex: 1;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .admin-title {
            font-size: 2.5rem;
            color: white;
            font-weight: 800;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 1.5rem;
            border-radius: var(--sharp-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .admin-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 0.8rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--sharp-radius);
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.2);
        }

        .filter-select {
            padding: 0.8rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--sharp-radius);
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .users-table-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: var(--sharp-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th {
            background: rgba(229, 9, 20, 0.1);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--light);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .users-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
        }

        .users-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: var(--sharp-radius);
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-free {
            background: #6c757d;
            color: white;
        }

        .status-paid {
            background: #28a745;
            color: white;
        }

        .status-pending {
            background: #ffc107;
            color: #212529;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--sharp-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.8rem;
        }

        .edit-btn {
            background: #17a2b8;
            color: white;
        }

        .edit-btn:hover {
            background: #138496;
            transform: translateY(-2px);
        }

        .save-btn {
            background: #28a745;
            color: white;
        }

        .save-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
        }

        .cancel-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .payment-requests {
            background: rgba(0, 0, 0, 0.8);
            border-radius: var(--sharp-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: white;
            font-weight: 700;
            position: relative;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary);
        }

        .payment-list {
            display: grid;
            gap: 1rem;
        }

        .payment-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: var(--sharp-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .payment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .payment-user {
            font-weight: 600;
            color: var(--light);
        }

        .payment-date {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .payment-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .payment-proof {
            max-width: 300px;
            border-radius: var(--sharp-radius);
            overflow: hidden;
        }

        .payment-proof img {
            width: 100%;
            height: auto;
            display: block;
        }

        .payment-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .approve-btn {
            background: #28a745;
            color: white;
        }

        .approve-btn:hover {
            background: #218838;
        }

        .reject-btn {
            background: #dc3545;
            color: white;
        }

        .reject-btn:hover {
            background: #c82333;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--black);
            border-radius: var(--sharp-radius);
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2.5rem;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .close-modal {
            position: absolute;
            top: 1.2rem;
            right: 1.2rem;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 2.2rem;
            height: 2.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            transition: var(--transition);
        }

        .close-modal:hover {
            background: var(--primary);
            transform: rotate(90deg);
        }

        .modal-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: white;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.7rem;
            color: var(--light);
            font-weight: 500;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--sharp-radius);
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.2);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--black);
            color: white;
            padding: 1.2rem 1.5rem;
            border-radius: var(--sharp-radius);
            box-shadow: var(--shadow);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.4s;
            z-index: 1000;
            max-width: 350px;
            border-left: 4px solid var(--primary);
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-left-color: #4CAF50;
        }

        .toast.error {
            border-left-color: #f44336;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 50px;
            height: 50px;
            margin: 3rem auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1.2s ease-in-out infinite;
        }

        .spinner.active {
            display: block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            .users-table {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 992px) {
            .admin-title {
                font-size: 2rem;
            }
            
            .users-table-container {
                overflow-x: auto;
            }
            
            .users-table {
                min-width: 800px;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .admin-panel {
                padding: 1rem 0;
                margin-top: 120px;
            }

            .admin-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .admin-controls {
                flex-direction: column;
            }

            .search-input {
                min-width: 100%;
            }

            .payment-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .payment-actions {
                width: 100%;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 0 15px;
            }

            .admin-title {
                font-size: 1.8rem;
            }

            .stat-card {
                padding: 1rem;
            }

            .stat-number {
                font-size: 2rem;
            }

            .modal {
                padding: 1.5rem;
            }

            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <img src="logo.png" alt="KINAFLIX" class="logo">
                    <div class="site-title">KinaLoad Admin</div>
                </div>
                <nav class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="admin.html">Movies</a>
                    <a href="users.html" class="active">Users</a>
                </nav>
                <div class="auth-buttons" id="auth-buttons">
                    <!-- Auth buttons will be populated dynamically -->
                </div>
            </div>
        </div>
    </header>

    <!-- Admin Panel -->
    <main class="admin-panel">
        <div class="container">
            <div class="admin-header">
                <h1 class="admin-title">User Management</h1>
                <div class="admin-controls">
                    <input type="text" class="search-input" id="user-search" placeholder="Search users...">
                    <select class="filter-select" id="status-filter">
                        <option value="all">All Status</option>
                        <option value="Free">Free</option>
                        <option value="Paid">Paid</option>
                        <option value="pending">Pending Payment</option>
                    </select>
                </div>
            </div>

            <!-- Statistics -->
            <div class="admin-stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-users">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="paid-users">0</div>
                    <div class="stat-label">Paid Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="free-users">0</div>
                    <div class="stat-label">Free Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pending-payments">0</div>
                    <div class="stat-label">Pending Payments</div>
                </div>
            </div>

            <!-- Users Table -->
            <div class="users-table-container">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Subscription End</th>
                            <th>Joined Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 2rem;">
                                <div class="spinner active" id="users-loading"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Payment Requests -->
            <div class="payment-requests">
                <h2 class="section-title">Payment Requests</h2>
                <div class="payment-list" id="payment-requests-list">
                    <div class="spinner" id="payments-loading"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit User Modal -->
    <div class="modal-overlay" id="edit-user-modal">
        <div class="modal">
            <button class="close-modal" id="close-edit-modal">
                <i class="fas fa-times"></i>
            </button>
            <h2 class="modal-title">Edit User</h2>
            <form id="edit-user-form">
                <div class="form-group">
                    <label class="form-label" for="edit-user-id">User ID</label>
                    <input type="text" class="form-input" id="edit-user-id" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-user-name">Name</label>
                    <input type="text" class="form-input" id="edit-user-name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-user-email">Email</label>
                    <input type="email" class="form-input" id="edit-user-email" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-user-status">Status</label>
                    <select class="form-select" id="edit-user-status" required>
                        <option value="Free">Free</option>
                        <option value="Paid">Paid</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-subscription-end">Subscription End Date</label>
                    <input type="date" class="form-input" id="edit-subscription-end">
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-user-notes">Admin Notes</label>
                    <textarea class="form-textarea" id="edit-user-notes" placeholder="Add any notes about this user..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn cancel-btn" id="cancel-edit-btn">Cancel</button>
                    <button type="submit" class="btn save-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";
        import { 
            getAuth, 
            signOut, 
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            doc, 
            getDoc, 
            getDocs, 
            query, 
            where, 
            orderBy,
            updateDoc,
            deleteDoc,
            setDoc,
            serverTimestamp,
            addDoc
        } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCBrRTdhrRTRL9ZfZpb-m-1XBmbDIsXF9k",
            authDomain: "kinaflix.firebaseapp.com",
            databaseURL: "https://kinaflix-default-rtdb.firebaseio.com",
            projectId: "kinaflix",
            storageBucket: "kinaflix.firebasestorage.app",
            messagingSenderId: "318239806217",
            appId: "1:318239806217:web:ee98bd97cd2a08ac3239d8",
            measurementId: "G-DC1T9B6B9W"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global variables
        let currentUser = null;
        let allUsers = [];
        let paymentRequests = [];
        let currentEditingUserId = null;

        // DOM Elements
        const authButtons = document.getElementById('auth-buttons');
        const usersTableBody = document.getElementById('users-table-body');
        const usersLoading = document.getElementById('users-loading');
        const paymentsLoading = document.getElementById('payments-loading');
        const paymentRequestsList = document.getElementById('payment-requests-list');
        const userSearch = document.getElementById('user-search');
        const statusFilter = document.getElementById('status-filter');
        const totalUsersEl = document.getElementById('total-users');
        const paidUsersEl = document.getElementById('paid-users');
        const freeUsersEl = document.getElementById('free-users');
        const pendingPaymentsEl = document.getElementById('pending-payments');
        const editUserModal = document.getElementById('edit-user-modal');
        const closeEditModal = document.getElementById('close-edit-modal');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const editUserForm = document.getElementById('edit-user-form');
        const toast = document.getElementById('toast');
        const mainHeader = document.getElementById('main-header');

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            initAuth();
            setupEventListeners();
            setupScrollEffect();
        });

        // Authentication functions
        function initAuth() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    await checkAdminStatus(user);
                    updateAuthUI(user);
                    loadUsers();
                    loadPaymentRequests();
                } else {
                    currentUser = null;
                    updateAuthUI(null);
                    // Show access denied message but don't redirect
                    showToast('Please log in to access admin features', 'error');
                }
            });
        }

        async function checkAdminStatus(user) {
            try {
                const userRef = doc(db, 'users', user.uid);
                const userSnap = await getDoc(userRef);
                
                if (userSnap.exists()) {
                    const userData = userSnap.data();
                    // Check if user is admin but don't redirect if not
                    if (user.email !== 'admin@kinaflix.com' && !userData.isAdmin) {
                        showToast('Limited access. Some features may not be available.', 'error');
                    }
                } else {
                    showToast('User data not found. Some features may be limited.', 'error');
                }
            } catch (error) {
                console.error('Error checking admin status:', error);
                showToast('Error verifying access permissions', 'error');
            }
        }

        function updateAuthUI(user) {
            if (!authButtons) return;
            
            if (user) {
                authButtons.innerHTML = `
                    <button class="btn profile-btn" id="profile-btn">
                        <i class="fas fa-user"></i> ${user.displayName || 'User'}
                    </button>
                    <button class="btn logout-btn">Logout</button>
                `;
                
                document.querySelector('.logout-btn').addEventListener('click', () => {
                    signOut(auth)
                        .then(() => {
                            showToast('Logged out successfully', 'success');
                            window.location.href = 'index.html';
                        })
                        .catch(error => showToast(error.message, 'error'));
                });
                
                document.getElementById('profile-btn').addEventListener('click', () => {
                    window.location.href = 'profile.html';
                });
            } else {
                authButtons.innerHTML = `
                    <button class="btn login-btn">Login</button>
                `;
                
                document.querySelector('.login-btn').addEventListener('click', () => {
                    window.location.href = 'index.html';
                });
            }
        }

        // User management functions
        async function loadUsers() {
            showUsersLoading();
            try {
                const usersQuery = query(collection(db, 'users'), orderBy('createdAt', 'desc'));
                const querySnapshot = await getDocs(usersQuery);
                allUsers = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                updateStatistics();
                renderUsersTable();
                hideUsersLoading();
            } catch (error) {
                console.error('Error loading users:', error);
                showToast('Error loading users', 'error');
                hideUsersLoading();
            }
        }

        function updateStatistics() {
            const totalUsers = allUsers.length;
            const paidUsers = allUsers.filter(user => user.currentStatus === 'Paid').length;
            const freeUsers = allUsers.filter(user => user.currentStatus === 'Free').length;
            const pendingPayments = paymentRequests.length;

            totalUsersEl.textContent = totalUsers;
            paidUsersEl.textContent = paidUsers;
            freeUsersEl.textContent = freeUsers;
            pendingPaymentsEl.textContent = pendingPayments;
        }

        function renderUsersTable() {
            if (!usersTableBody) return;
            
            const searchTerm = userSearch.value.toLowerCase();
            const statusFilterValue = statusFilter.value;
            
            let filteredUsers = allUsers.filter(user => {
                const matchesSearch = 
                    user.name?.toLowerCase().includes(searchTerm) ||
                    user.email?.toLowerCase().includes(searchTerm) ||
                    user.id.toLowerCase().includes(searchTerm);
                
                const matchesStatus = statusFilterValue === 'all' || 
                    (statusFilterValue === 'pending' ? user.paymentRequested : user.currentStatus === statusFilterValue);
                
                return matchesSearch && matchesStatus;
            });
            
            if (filteredUsers.length === 0) {
                usersTableBody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 2rem; color: rgba(255, 255, 255, 0.7);">
                            No users found matching your criteria.
                        </td>
                    </tr>
                `;
                return;
            }
            
            usersTableBody.innerHTML = filteredUsers.map(user => `
                <tr data-user-id="${user.id}">
                    <td>${user.id}</td>
                    <td>${user.name || 'N/A'}</td>
                    <td>${user.email || 'N/A'}</td>
                    <td>
                        <span class="status-badge ${user.currentStatus === 'Paid' ? 'status-paid' : 'status-free'}">
                            ${user.currentStatus || 'Free'}
                        </span>
                        ${user.paymentRequested ? '<span class="status-badge status-pending" style="margin-left: 0.5rem;">Pending</span>' : ''}
                    </td>
                    <td>${user.subscriptionEnd ? formatDate(user.subscriptionEnd.toDate()) : 'N/A'}</td>
                    <td>${user.createdAt ? formatDate(user.createdAt.toDate()) : 'N/A'}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-btn edit-btn" data-user-id="${user.id}">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            ${user.paymentRequested ? `
                                <button class="action-btn approve-btn" data-user-id="${user.id}">
                                    <i class="fas fa-check"></i> Approve
                                </button>
                            ` : ''}
                            <button class="action-btn delete-btn" data-user-id="${user.id}">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
            
            // Add event listeners to action buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const userId = btn.getAttribute('data-user-id');
                    openEditUserModal(userId);
                });
            });
            
            document.querySelectorAll('.approve-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const userId = btn.getAttribute('data-user-id');
                    approvePayment(userId);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const userId = btn.getAttribute('data-user-id');
                    deleteUser(userId);
                });
            });
        }

        function formatDate(date) {
            if (!date) return 'N/A';
            
            return new Intl.DateTimeFormat('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            }).format(date);
        }

        async function openEditUserModal(userId) {
            try {
                const userRef = doc(db, 'users', userId);
                const userSnap = await getDoc(userRef);
                
                if (userSnap.exists()) {
                    const user = userSnap.data();
                    currentEditingUserId = userId;
                    
                    // Populate form with user data
                    document.getElementById('edit-user-id').value = userId;
                    document.getElementById('edit-user-name').value = user.name || '';
                    document.getElementById('edit-user-email').value = user.email || '';
                    document.getElementById('edit-user-status').value = user.currentStatus || 'Free';
                    
                    if (user.subscriptionEnd) {
                        const endDate = user.subscriptionEnd.toDate();
                        document.getElementById('edit-subscription-end').value = endDate.toISOString().split('T')[0];
                    } else {
                        document.getElementById('edit-subscription-end').value = '';
                    }
                    
                    document.getElementById('edit-user-notes').value = user.adminNotes || '';
                    
                    // Show modal
                    editUserModal.classList.add('active');
                } else {
                    showToast('User not found', 'error');
                }
            } catch (error) {
                console.error('Error loading user for edit:', error);
                showToast('Error loading user data', 'error');
            }
        }

        async function saveUserChanges(userData) {
            try {
                const userRef = doc(db, 'users', currentEditingUserId);
                await updateDoc(userRef, userData);
                
                showToast('User updated successfully', 'success');
                closeEditUserModal();
                loadUsers(); // Reload users to reflect changes
            } catch (error) {
                console.error('Error updating user:', error);
                showToast('Error updating user', 'error');
            }
        }

        function closeEditUserModal() {
            editUserModal.classList.remove('active');
            editUserForm.reset();
            currentEditingUserId = null;
        }

        async function approvePayment(userId) {
            if (confirm('Are you sure you want to approve this payment and activate the user\'s subscription?')) {
                try {
                    const userRef = doc(db, 'users', userId);
                    
                    // Calculate subscription end date (1 month from now)
                    const subscriptionEnd = new Date();
                    subscriptionEnd.setMonth(subscriptionEnd.getMonth() + 1);
                    
                    await updateDoc(userRef, {
                        currentStatus: 'Paid',
                        subscriptionEnd: subscriptionEnd,
                        paymentRequested: false,
                        lastPaymentDate: new Date(),
                        adminNotes: `Payment approved by admin on ${new Date().toLocaleDateString()}`
                    });
                    
                    // Add notification for user
                    await addDoc(collection(db, 'notifications'), {
                        userId: userId,
                        type: 'payment_approved',
                        message: 'Your payment has been approved and your subscription is now active!',
                        createdAt: serverTimestamp(),
                        read: false
                    });
                    
                    showToast('Payment approved and subscription activated', 'success');
                    loadUsers();
                    loadPaymentRequests();
                } catch (error) {
                    console.error('Error approving payment:', error);
                    showToast('Error approving payment', 'error');
                }
            }
        }

        async function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
                try {
                    await deleteDoc(doc(db, 'users', userId));
                    showToast('User deleted successfully', 'success');
                    loadUsers();
                } catch (error) {
                    console.error('Error deleting user:', error);
                    showToast('Error deleting user', 'error');
                }
            }
        }

        // Payment requests functions
        async function loadPaymentRequests() {
            showPaymentsLoading();
            try {
                const paymentQuery = query(
                    collection(db, 'paymentRequests'),
                    where('status', '==', 'pending'),
                    orderBy('createdAt', 'desc')
                );
                const querySnapshot = await getDocs(paymentQuery);
                paymentRequests = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                renderPaymentRequests();
                updateStatistics();
                hidePaymentsLoading();
            } catch (error) {
                console.error('Error loading payment requests:', error);
                showToast('Error loading payment requests', 'error');
                hidePaymentsLoading();
            }
        }

        function renderPaymentRequests() {
            if (!paymentRequestsList) return;
            
            if (paymentRequests.length === 0) {
                paymentRequestsList.innerHTML = '<div style="text-align: center; padding: 2rem; color: rgba(255, 255, 255, 0.7);">No pending payment requests.</div>';
                return;
            }
            
            paymentRequestsList.innerHTML = paymentRequests.map(payment => `
                <div class="payment-item">
                    <div class="payment-header">
                        <div class="payment-user">User: ${payment.userName || 'Unknown'} (${payment.userEmail || 'No email'})</div>
                        <div class="payment-date">Submitted: ${formatDate(payment.createdAt?.toDate())}</div>
                    </div>
                    <div class="payment-details">
                        <div>
                            <strong>Payment Method:</strong> ${payment.paymentMethod || 'N/A'}<br>
                            <strong>Amount:</strong> ${payment.amount || '1000'} RWF<br>
                            <strong>Transaction ID:</strong> ${payment.transactionId || 'N/A'}
                        </div>
                        ${payment.proofImage ? `
                            <div class="payment-proof">
                                <img src="${payment.proofImage}" alt="Payment Proof">
                            </div>
                        ` : ''}
                    </div>
                    <div class="payment-actions">
                        <button class="btn approve-btn" data-payment-id="${payment.id}" data-user-id="${payment.userId}">
                            <i class="fas fa-check"></i> Approve Payment
                        </button>
                        <button class="btn reject-btn" data-payment-id="${payment.id}">
                            <i class="fas fa-times"></i> Reject Payment
                        </button>
                    </div>
                </div>
            `).join('');
            
            // Add event listeners to payment action buttons
            document.querySelectorAll('.approve-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const paymentId = btn.getAttribute('data-payment-id');
                    const userId = btn.getAttribute('data-user-id');
                    approvePaymentRequest(paymentId, userId);
                });
            });
            
            document.querySelectorAll('.reject-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const paymentId = btn.getAttribute('data-payment-id');
                    rejectPaymentRequest(paymentId);
                });
            });
        }

        async function approvePaymentRequest(paymentId, userId) {
            try {
                // Update payment request status
                const paymentRef = doc(db, 'paymentRequests', paymentId);
                await updateDoc(paymentRef, {
                    status: 'approved',
                    reviewedBy: currentUser.uid,
                    reviewedAt: serverTimestamp()
                });
                
                // Update user status
                const userRef = doc(db, 'users', userId);
                const subscriptionEnd = new Date();
                subscriptionEnd.setMonth(subscriptionEnd.getMonth() + 1);
                
                await updateDoc(userRef, {
                    currentStatus: 'Paid',
                    subscriptionEnd: subscriptionEnd,
                    paymentRequested: false,
                    lastPaymentDate: new Date()
                });
                
                // Add notification for user
                await addDoc(collection(db, 'notifications'), {
                    userId: userId,
                    type: 'payment_approved',
                    message: 'Your payment has been approved and your subscription is now active!',
                    createdAt: serverTimestamp(),
                    read: false
                });
                
                showToast('Payment request approved', 'success');
                loadPaymentRequests();
                loadUsers();
            } catch (error) {
                console.error('Error approving payment request:', error);
                showToast('Error approving payment request', 'error');
            }
        }

        async function rejectPaymentRequest(paymentId) {
            const reason = prompt('Please enter reason for rejection:');
            if (reason === null) return;
            
            try {
                const paymentRef = doc(db, 'paymentRequests', paymentId);
                await updateDoc(paymentRef, {
                    status: 'rejected',
                    reviewNotes: reason,
                    reviewedBy: currentUser.uid,
                    reviewedAt: serverTimestamp()
                });
                
                showToast('Payment request rejected', 'success');
                loadPaymentRequests();
            } catch (error) {
                console.error('Error rejecting payment request:', error);
                showToast('Error rejecting payment request', 'error');
            }
        }

        // UI functions
        function showUsersLoading() {
            if (usersLoading) usersLoading.classList.add('active');
        }

        function hideUsersLoading() {
            if (usersLoading) usersLoading.classList.remove('active');
        }

        function showPaymentsLoading() {
            if (paymentsLoading) paymentsLoading.classList.add('active');
        }

        function hidePaymentsLoading() {
            if (paymentsLoading) paymentsLoading.classList.remove('active');
        }

        function showToast(message, type = 'info') {
            if (!toast) return;
            
            toast.textContent = message;
            toast.className = 'toast';
            toast.classList.add(type, 'show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Scroll effect for header
        function setupScrollEffect() {
            window.addEventListener('scroll', () => {
                if (window.scrollY > 100) {
                    mainHeader.classList.add('scrolled');
                } else {
                    mainHeader.classList.remove('scrolled');
                }
            });
        }

        // Event listeners
        function setupEventListeners() {
            // Search and filter
            if (userSearch) {
                userSearch.addEventListener('input', () => {
                    renderUsersTable();
                });
            }
            
            if (statusFilter) {
                statusFilter.addEventListener('change', () => {
                    renderUsersTable();
                });
            }
            
            // Edit user modal
            if (closeEditModal) {
                closeEditModal.addEventListener('click', closeEditUserModal);
            }
            
            if (cancelEditBtn) {
                cancelEditBtn.addEventListener('click', closeEditUserModal);
            }
            
            if (editUserModal) {
                editUserModal.addEventListener('click', (e) => {
                    if (e.target === editUserModal) {
                        closeEditUserModal();
                    }
                });
            }
            
            // Edit user form submission
            if (editUserForm) {
                editUserForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const userData = {
                        name: document.getElementById('edit-user-name').value,
                        email: document.getElementById('edit-user-email').value,
                        currentStatus: document.getElementById('edit-user-status').value,
                        adminNotes: document.getElementById('edit-user-notes').value
                    };
                    
                    const subscriptionEnd = document.getElementById('edit-subscription-end').value;
                    if (subscriptionEnd) {
                        userData.subscriptionEnd = new Date(subscriptionEnd);
                    }
                    
                    await saveUserChanges(userData);
                });
            }
        }
    </script>
</body>
</html>
