<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - KINAFLIX</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #e50914;
            --primary-dark: #b2070f;
            --primary-light: #ff3a2d;
            --dark: #141414;
            --light: #f4f4f4;
            --gray: #999;
            --dark-gray: #222;
            --sidebar-width: 100px;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            --content-box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            --taskbar-height: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--dark);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .sidebar-content {
            background: #000;
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            box-shadow: var(--content-box-shadow);
            width: 80px;
        }

        .logo {
            font-size: 2rem;
            color: var(--primary);
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.2s, color 0.2s;
        }

        .logo:hover {
            color: var(--primary-light);
            transform: scale(1.1);
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .nav-item {
            color: var(--light);
            text-decoration: none;
            font-size: 1.5rem;
            transition: transform 0.2s, color 0.2s;
        }

        .nav-item:hover {
            color: var(--primary);
            transform: scale(1.2);
        }

        .nav-divider {
            width: 50%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0.5rem 0;
        }

        .sidebar-footer {
            display: flex;
            justify-content: center;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
        }

        /* Header Styles */
        header {
            background: var(--dark);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .header-title {
            font-size: 1.8rem;
            color: var(--primary);
            font-weight: 600;
        }

        /* Admin Container */
        .admin-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Horizontal Tabs */
        .admin-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-tab {
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            color: var(--light);
            cursor: pointer;
            font-weight: 600;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .admin-tab.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        .admin-tab:hover:not(.active) {
            color: var(--primary);
        }

        .admin-content {
            display: none;
        }

        .admin-content.active {
            display: block;
        }

        /* Section Styles */
        .section {
            background: var(--dark-gray);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--content-box-shadow);
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Form Styles */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--light);
        }

        .required::after {
            content: " *";
            color: var(--primary);
        }

        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--light);
            font-size: 1rem;
            transition: border 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--primary);
            outline: none;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        /* Series Selector Styles */
        .series-selector {
            position: relative;
        }

        .series-search-container {
            display: flex;
            gap: 0.5rem;
        }

        .series-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--dark);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: var(--shadow);
            display: none;
        }

        .series-list {
            padding: 10px;
        }

        .series-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.2s;
        }

        .series-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .series-item:last-child {
            border-bottom: none;
        }

        .add-series-btn {
            background: transparent;
            border: none;
            color: var(--primary);
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .add-series-btn:hover {
            color: var(--primary-light);
        }

        /* Image Upload Styles */
        .image-upload-container {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            padding: 1rem;
            text-align: center;
            margin-bottom: 1rem;
            transition: border-color 0.3s;
        }

        .image-upload-container:hover {
            border-color: var(--primary);
        }

        .image-upload-preview {
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .image-upload-preview img {
            max-width: 200px;
            max-height: 300px;
            border-radius: 4px;
        }

        .remove-image-btn {
            margin-top: 10px;
            background: #ff4757;
            color: white;
        }

        .remove-image-btn:hover {
            background: #ff3742;
        }

        .upload-progress {
            margin-top: 10px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 5px;
            font-size: 0.9rem;
            color: var(--gray);
        }

        /* Movies List */
        .movies-list {
            margin-top: 2rem;
        }

        .movie-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            transition: transform 0.2s;
        }

        .movie-item:hover {
            transform: translateY(-2px);
        }

        .movie-item-poster {
            width: 80px;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
        }

        .movie-item-info {
            flex: 1;
        }

        .movie-item-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--light);
        }

        .movie-item-meta {
            display: flex;
            gap: 1rem;
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .movie-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .edit-btn {
            background-color: #ffc107;
            color: #212529;
        }

        .edit-btn:hover {
            background-color: #e0a800;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        /* Edit Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .edit-modal {
            background: var(--dark-gray);
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            padding: 2rem;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s;
            box-shadow: var(--content-box-shadow);
        }

        .modal-overlay.active .edit-modal {
            transform: scale(1);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
        }

        .modal-title {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--dark);
            color: white;
            padding: 1rem;
            border-radius: 4px;
            box-shadow: var(--shadow);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: #4CAF50;
        }

        .toast.error {
            background: #f44336;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 2rem auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner.active {
            display: block;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: var(--taskbar-height);
                bottom: 0;
                top: auto;
                left: 0;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                background: var(--dark);
                z-index: 1000;
                position: fixed;
            }

            .sidebar-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                width: 100%;
                max-width: 600px;
                padding: 0.5rem 1rem;
                border-radius: 0;
                box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
                gap: 0.5rem;
            }

            .nav-menu {
                flex-direction: row;
                gap: 1rem;
                justify-content: center;
                flex-grow: 1;
            }

            .nav-item {
                font-size: 1.2rem;
                padding: 0.5rem;
            }

            .nav-divider {
                width: 1px;
                height: 20px;
                margin: 0 0.5rem;
                background: rgba(255, 255, 255, 0.2);
            }

            .sidebar-footer {
                margin-left: auto;
            }

            .logo {
                font-size: 1.5rem;
                padding: 0.5rem;
            }

            .main-content {
                margin-left: 0;
                padding-bottom: var(--taskbar-height);
            }

            .admin-container {
                padding: 1rem;
            }

            .admin-tabs {
                flex-direction: column;
            }

            .admin-tab {
                text-align: center;
                padding: 0.8rem 1rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .movie-item {
                flex-direction: column;
                text-align: center;
            }

            .movie-item-actions {
                justify-content: center;
            }

            .edit-modal {
                width: 95%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-content">
            <a href="index.html" class="logo">KX</a>
            <nav class="nav-menu">
                <a href="index.html" class="nav-item"><i class="fas fa-home"></i></a>
                <hr class="nav-divider">
                <a href="admin.html" class="nav-item active"><i class="fas fa-cog"></i></a>
                <hr class="nav-divider">
                <a href="search.html" class="nav-item"><i class="fas fa-search"></i></a>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="nav-item"><i class="fas fa-arrow-left"></i></a>
            </div>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h1 class="header-title">Admin Dashboard</h1>
        </header>

        <div class="admin-container">
            <!-- Horizontal Tabs -->
            <div class="admin-tabs">
                <button class="admin-tab active" data-tab="add-movie">Add New Movie</button>
                <button class="admin-tab" data-tab="manage-movies">Manage Movies</button>
            </div>

            <!-- Add Movie Tab Content -->
            <div class="admin-content active" id="add-movie">
                <section class="section">
                    <h2 class="section-title">Add New Movie</h2>
                    <form id="movie-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="movie-title" class="required">Movie Title</label>
                                <input type="text" id="movie-title" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="series-search">Series</label>
                                <div class="series-selector">
                                    <div class="series-search-container">
                                        <select id="series-select">
                                            <option value="">-- Select a series --</option>
                                            <!-- Series options will be populated dynamically -->
                                        </select>
                                        <button type="button" class="btn" id="search-series-btn">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                    <div class="series-dropdown" id="series-dropdown">
                                        <div class="series-list" id="series-list">
                                            <!-- Series items will be populated here -->
                                        </div>
                                        <button type="button" class="add-series-btn" id="add-series-btn">
                                            <i class="fas fa-plus"></i> Add New Series
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="movie-rating" class="required">Rating</label>
                                <select id="movie-rating" required>
                                    <option value="">-- Select Rating --</option>
                                    <option value="G">G - General Audiences</option>
                                    <option value="PG">PG - Parental Guidance Suggested</option>
                                    <option value="PG-13">PG-13 - Parents Strongly Cautioned</option>
                                    <option value="R">R - Restricted</option>
                                    <option value="NC-17">NC-17 - Adults Only</option>
                                </select>
                            </div>
                            
                            <div class="form-group full-width">
                                <label for="movie-description">Description</label>
                                <textarea id="movie-description"></textarea>
                            </div>
                            
                            <div class="form-group full-width">
                                <label for="movie-trailer-link">YouTube Trailer Link</label>
                                <input type="url" id="movie-trailer-link" placeholder="https://www.youtube.com/watch?v=...">
                            </div>
                            
                            <div class="form-group full-width">
                                <label for="movie-image-upload" class="required">Cover Image</label>
                                <div class="image-upload-container">
                                    <input type="file" id="movie-image-upload" accept="image/*" required>
                                    <div class="image-upload-preview" id="image-preview">
                                        <img id="preview-image" src="" alt="Preview">
                                        <button type="button" class="btn btn-danger remove-image-btn" id="remove-image-btn">
                                            <i class="fas fa-trash"></i> Remove Image
                                        </button>
                                    </div>
                                    <div class="upload-progress" id="upload-progress">
                                        <div class="progress-bar">
                                            <div class="progress-fill" id="progress-fill"></div>
                                        </div>
                                        <div class="progress-text" id="progress-text">Uploading...</div>
                                    </div>
                                </div>
                                <input type="hidden" id="movie-image-url">
                            </div>
                            
                            <div class="form-group full-width">
                                <label for="movie-download" class="required">Download Link</label>
                                <input type="url" id="movie-download" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn" id="submit-movie-btn">
                            <i class="fas fa-plus"></i> Add Movie
                        </button>
                    </form>
                </section>
            </div>

            <!-- Manage Movies Tab Content -->
            <div class="admin-content" id="manage-movies">
                <section class="section">
                    <h2 class="section-title">Manage Movies</h2>
                    <div class="movies-list" id="movies-list">
                        <div class="spinner active" id="loading-spinner"></div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Edit Movie Modal -->
    <div class="modal-overlay" id="edit-modal-overlay">
        <div class="edit-modal">
            <button class="close-modal" id="close-edit-modal">
                <i class="fas fa-times"></i>
            </button>
            <h2 class="modal-title">Edit Movie</h2>
            <form id="edit-movie-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="edit-movie-title" class="required">Movie Title</label>
                        <input type="text" id="edit-movie-title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-series-search">Series</label>
                        <div class="series-selector">
                            <div class="series-search-container">
                                <select id="edit-series-select">
                                    <option value="">-- Select a series --</option>
                                    <!-- Series options will be populated dynamically -->
                                </select>
                                <button type="button" class="btn" id="edit-search-series-btn">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                            <div class="series-dropdown" id="edit-series-dropdown">
                                <div class="series-list" id="edit-series-list">
                                    <!-- Series items will be populated here -->
                                </div>
                                <button type="button" class="add-series-btn" id="edit-add-series-btn">
                                    <i class="fas fa-plus"></i> Add New Series
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-movie-rating" class="required">Rating</label>
                        <select id="edit-movie-rating" required>
                            <option value="">-- Select Rating --</option>
                            <option value="G">G - General Audiences</option>
                            <option value="PG">PG - Parental Guidance Suggested</option>
                            <option value="PG-13">PG-13 - Parents Strongly Cautioned</option>
                            <option value="R">R - Restricted</option>
                            <option value="NC-17">NC-17 - Adults Only</option>
                        </select>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="edit-movie-description">Description</label>
                        <textarea id="edit-movie-description"></textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="edit-movie-trailer-link">YouTube Trailer Link</label>
                        <input type="url" id="edit-movie-trailer-link" placeholder="https://www.youtube.com/watch?v=...">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="edit-movie-image-upload">Cover Image</label>
                        <div class="image-upload-container">
                            <input type="file" id="edit-movie-image-upload" accept="image/*">
                            <div class="image-upload-preview" id="edit-image-preview">
                                <img id="edit-preview-image" src="" alt="Preview">
                                <button type="button" class="btn btn-danger remove-image-btn" id="edit-remove-image-btn">
                                    <i class="fas fa-trash"></i> Remove Image
                                </button>
                            </div>
                            <div class="upload-progress" id="edit-upload-progress">
                                <div class="progress-bar">
                                    <div class="progress-fill" id="edit-progress-fill"></div>
                                </div>
                                <div class="progress-text" id="edit-progress-text">Uploading...</div>
                            </div>
                        </div>
                        <input type="hidden" id="edit-movie-image-url">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="edit-movie-download" class="required">Download Link</label>
                        <input type="url" id="edit-movie-download" required>
                    </div>
                </div>
                
                <input type="hidden" id="edit-movie-id">
                
                <div class="form-group">
                    <button type="submit" class="btn btn-success" id="update-movie-btn">
                        <i class="fas fa-save"></i> Update Movie
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancel-edit-btn">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Firebase and Admin Script -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";
        import { 
            getFirestore, 
            collection, 
            doc, 
            getDocs, 
            getDoc,
            query, 
            where, 
            orderBy, 
            addDoc,
            updateDoc,
            deleteDoc
        } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCBrRTdhrRTRL9ZfZpb-m-1XBmbDIsXF9k",
            authDomain: "kinaflix.firebaseapp.com",
            databaseURL: "https://kinaflix-default-rtdb.firebaseio.com",
            projectId: "kinaflix",
            storageBucket: "kinaflix.firebasestorage.app",
            messagingSenderId: "318239806217",
            appId: "1:318239806217:web:ee98bd97cd2a08ac3239d8",
            measurementId: "G-DC1T9B6B9W"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // Global variables
        let allSeries = [];
        let currentEditingMovieId = null;

        // DOM Elements
        const movieForm = document.getElementById('movie-form');
        const moviesList = document.getElementById('movies-list');
        const loadingSpinner = document.getElementById('loading-spinner');
        const toast = document.getElementById('toast');
        const adminTabs = document.querySelectorAll('.admin-tab');
        const adminContents = document.querySelectorAll('.admin-content');
        
        // Form elements
        const seriesSelect = document.getElementById('series-select');
        const seriesSearchBtn = document.getElementById('search-series-btn');
        const seriesDropdown = document.getElementById('series-dropdown');
        const seriesList = document.getElementById('series-list');
        const addSeriesBtn = document.getElementById('add-series-btn');
        const movieImageUpload = document.getElementById('movie-image-upload');
        const imagePreview = document.getElementById('image-preview');
        const previewImage = document.getElementById('preview-image');
        const removeImageBtn = document.getElementById('remove-image-btn');
        const uploadProgress = document.getElementById('upload-progress');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const movieImageUrl = document.getElementById('movie-image-url');
        const submitMovieBtn = document.getElementById('submit-movie-btn');

        // Edit modal elements
        const editModalOverlay = document.getElementById('edit-modal-overlay');
        const closeEditModal = document.getElementById('close-edit-modal');
        const editMovieForm = document.getElementById('edit-movie-form');
        const editSeriesSelect = document.getElementById('edit-series-select');
        const editImagePreview = document.getElementById('edit-image-preview');
        const editPreviewImage = document.getElementById('edit-preview-image');
        const editRemoveImageBtn = document.getElementById('edit-remove-image-btn');
        const editMovieImageUpload = document.getElementById('edit-movie-image-upload');
        const editMovieImageUrl = document.getElementById('edit-movie-image-url');
        const updateMovieBtn = document.getElementById('update-movie-btn');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadExistingSeries();
            loadMoviesForAdmin();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Tab switching
            adminTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    switchAdminTab(tab.getAttribute('data-tab'));
                });
            });

            // Movie form submission
            if (movieForm) {
                movieForm.addEventListener('submit', handleMovieFormSubmit);
            }

            // Series selection
            if (seriesSelect) {
                seriesSelect.addEventListener('focus', () => {
                    seriesDropdown.style.display = 'block';
                });

                document.addEventListener('click', (e) => {
                    if (!seriesSelect.contains(e.target) && !seriesDropdown.contains(e.target)) {
                        seriesDropdown.style.display = 'none';
                    }
                });
            }

            // Add series button
            if (addSeriesBtn) {
                addSeriesBtn.addEventListener('click', addNewSeries);
            }

            // Image upload
            if (movieImageUpload) {
                movieImageUpload.addEventListener('change', handleImageUpload);
            }

            // Remove image button
            if (removeImageBtn) {
                removeImageBtn.addEventListener('click', removeImage);
            }

            // Edit modal events
            if (closeEditModal) {
                closeEditModal.addEventListener('click', closeEditModalHandler);
            }

            if (editModalOverlay) {
                editModalOverlay.addEventListener('click', (e) => {
                    if (e.target === editModalOverlay) {
                        closeEditModalHandler();
                    }
                });
            }

            if (cancelEditBtn) {
                cancelEditBtn.addEventListener('click', closeEditModalHandler);
            }

            if (editMovieForm) {
                editMovieForm.addEventListener('submit', handleEditMovieFormSubmit);
            }

            if (editMovieImageUpload) {
                editMovieImageUpload.addEventListener('change', handleEditImageUpload);
            }

            if (editRemoveImageBtn) {
                editRemoveImageBtn.addEventListener('click', removeEditImage);
            }
        }

        // Switch admin tabs
        function switchAdminTab(tab) {
            adminTabs.forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-tab') === tab);
            });
            
            adminContents.forEach(content => {
                content.classList.toggle('active', content.id === tab);
            });
        }

        // Load existing series from Firestore
        async function loadExistingSeries() {
            try {
                const moviesQuery = query(collection(db, 'Download'), 
                    where('series', '!=', null));
                const querySnapshot = await getDocs(moviesQuery);
                
                const seriesSet = new Set();
                querySnapshot.forEach(doc => {
                    const movieData = doc.data();
                    if (movieData.series && movieData.series.trim() !== '') {
                        seriesSet.add(movieData.series.trim());
                    }
                });
                
                allSeries = Array.from(seriesSet).sort();
                renderSeriesSelect(allSeries);
                renderEditSeriesSelect(allSeries);
            } catch (error) {
                console.error('Error loading series:', error);
                showToast('Error loading series', 'error');
            }
        }

        // Render series in select dropdown
        function renderSeriesSelect(seriesArray) {
            if (!seriesSelect) return;

            // Clear existing options except the first one
            while (seriesSelect.options.length > 1) {
                seriesSelect.remove(1);
            }

            // Add series options
            seriesArray.forEach(series => {
                const option = document.createElement('option');
                option.value = series;
                option.textContent = series;
                seriesSelect.appendChild(option);
            });

            // Render series list for dropdown
            renderSeriesList(seriesArray, seriesList);
        }

        // Render series in edit select dropdown
        function renderEditSeriesSelect(seriesArray) {
            if (!editSeriesSelect) return;

            // Clear existing options except the first one
            while (editSeriesSelect.options.length > 1) {
                editSeriesSelect.remove(1);
            }

            // Add series options
            seriesArray.forEach(series => {
                const option = document.createElement('option');
                option.value = series;
                option.textContent = series;
                editSeriesSelect.appendChild(option);
            });
        }

        // Render series list for dropdown
        function renderSeriesList(seriesArray, listElement) {
            if (!listElement) return;

            if (seriesArray.length === 0) {
                listElement.innerHTML = '<div class="series-item">No series found</div>';
                return;
            }

            listElement.innerHTML = seriesArray.map(series => `
                <div class="series-item" data-series="${series}">
                    ${series}
                </div>
            `).join('');

            // Add click event to series items
            listElement.querySelectorAll('.series-item').forEach(item => {
                item.addEventListener('click', function() {
                    const selectedSeries = this.getAttribute('data-series');
                    if (listElement === seriesList) {
                        seriesSelect.value = selectedSeries;
                        seriesDropdown.style.display = 'none';
                    }
                });
            });
        }

        // Add new series
        function addNewSeries() {
            const newSeries = prompt('Enter the name of the new series:');
            if (newSeries && newSeries.trim() !== '') {
                const trimmedSeries = newSeries.trim();
                
                // Check if series already exists
                if (allSeries.includes(trimmedSeries)) {
                    showToast('Series already exists', 'error');
                    return;
                }
                
                // Add to local array and update UI
                allSeries.push(trimmedSeries);
                allSeries.sort();
                renderSeriesSelect(allSeries);
                renderEditSeriesSelect(allSeries);
                
                // Select the new series
                seriesSelect.value = trimmedSeries;
                seriesDropdown.style.display = 'none';
                
                showToast(`Series "${trimmedSeries}" added successfully`, 'success');
            }
        }

        // Handle image upload
        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    showToast('Image size must be less than 5MB', 'error');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        // Handle edit image upload
        function handleEditImageUpload(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    showToast('Image size must be less than 5MB', 'error');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    editPreviewImage.src = e.target.result;
                    editImagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        // Remove image
        function removeImage() {
            movieImageUpload.value = '';
            imagePreview.style.display = 'none';
            movieImageUrl.value = '';
        }

        // Remove edit image
        function removeEditImage() {
            editMovieImageUpload.value = '';
            editImagePreview.style.display = 'none';
            editMovieImageUrl.value = '';
        }

        // Upload image to ImgBB
        async function uploadImageToImgBB(file) {
            return new Promise((resolve, reject) => {
                const formData = new FormData();
                formData.append('key', '7275819de7bfd56f03b903f483157d22');
                formData.append('image', file);

                uploadProgress.style.display = 'block';
                progressFill.style.width = '0%';
                progressText.textContent = 'Uploading...';

                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', function(e) {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressFill.style.width = percentComplete + '%';
                        progressText.textContent = `Uploading... ${Math.round(percentComplete)}%`;
                    }
                });

                xhr.addEventListener('load', function() {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        if (response.success) {
                            progressFill.style.width = '100%';
                            progressText.textContent = 'Upload complete!';
                            setTimeout(() => {
                                uploadProgress.style.display = 'none';
                            }, 1000);
                            resolve(response.data.url);
                        } else {
                            reject(new Error('Image upload failed: ' + response.error.message));
                        }
                    } else {
                        reject(new Error('Upload failed with status: ' + xhr.status));
                    }
                });

                xhr.addEventListener('error', function() {
                    reject(new Error('Upload failed'));
                });

                xhr.open('POST', 'https://api.imgbb.com/1/upload');
                xhr.send(formData);
            });
        }

        // Handle movie form submission
        async function handleMovieFormSubmit(e) {
            e.preventDefault();

            // Check if image is uploaded
            const file = movieImageUpload.files[0];
            if (!file) {
                showToast('Please select a cover image', 'error');
                return;
            }

            // Disable submit button during upload
            submitMovieBtn.disabled = true;
            submitMovieBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';

            try {
                // Upload image to ImgBB
                const imageUrl = await uploadImageToImgBB(file);
                movieImageUrl.value = imageUrl;

                // Prepare movie data
                const movieData = {
                    title: document.getElementById('movie-title').value,
                    series: seriesSelect.value || null,
                    rating: document.getElementById('movie-rating').value,
                    description: document.getElementById('movie-description').value,
                    trailerLink: document.getElementById('movie-trailer-link').value,
                    coverImageUrl: imageUrl,
                    downloadLink: document.getElementById('movie-download').value,
                    dateAdded: new Date(),
                    views: 0
                };

                await addMovie(movieData);
                
            } catch (error) {
                console.error('Error adding movie:', error);
                showToast('Error adding movie: ' + error.message, 'error');
            } finally {
                // Re-enable submit button
                submitMovieBtn.disabled = false;
                submitMovieBtn.innerHTML = '<i class="fas fa-plus"></i> Add Movie';
            }
        }

        // Add movie to Firestore (Download collection)
        async function addMovie(movieData) {
            try {
                await addDoc(collection(db, 'Download'), movieData);
                showToast('Movie added successfully', 'success');
                
                // Reset form
                movieForm.reset();
                imagePreview.style.display = 'none';
                
                // Reload movies list
                await loadMoviesForAdmin();
                
                // Switch to manage movies tab
                switchAdminTab('manage-movies');
            } catch (error) {
                console.error('Error adding movie:', error);
                showToast('Error adding movie', 'error');
            }
        }

        // Load movies for admin from Download collection
        async function loadMoviesForAdmin() {
            if (!moviesList) return;
            
            showLoading();
            try {
                const q = query(collection(db, 'Download'), orderBy('dateAdded', 'desc'));
                const querySnapshot = await getDocs(q);
                const adminMovies = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                renderMoviesForAdmin(adminMovies);
                hideLoading();
            } catch (error) {
                console.error('Error loading movies for admin:', error);
                showToast('Error loading movies', 'error');
                hideLoading();
            }
        }

        // Render movies for admin
        function renderMoviesForAdmin(movies) {
            if (!moviesList) return;
            
            if (movies.length === 0) {
                moviesList.innerHTML = '<p>No movies found.</p>';
                return;
            }
            
            moviesList.innerHTML = movies.map(movie => `
                <div class="movie-item">
                    <img src="${movie.coverImageUrl || 'https://via.placeholder.com/80x120?text=No+Image'}" 
                         alt="${movie.title}" class="movie-item-poster">
                    <div class="movie-item-info">
                        <h3 class="movie-item-title">${movie.title}</h3>
                        <div class="movie-item-meta">
                            <span>Rating: ${movie.rating || 'N/A'}</span>
                            ${movie.series ? `<span>Series: ${movie.series}</span>` : ''}
                        </div>
                        <p>${movie.description?.substring(0, 100) || 'No description'}...</p>
                    </div>
                    <div class="movie-item-actions">
                        <button class="action-btn edit-btn" data-movie-id="${movie.id}">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="action-btn delete-btn" data-movie-id="${movie.id}">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
            
            // Add event listeners to action buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const movieId = btn.getAttribute('data-movie-id');
                    editMovie(movieId);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const movieId = btn.getAttribute('data-movie-id');
                    deleteMovie(movieId);
                });
            });
        }

        // Edit movie - open modal with movie data
        async function editMovie(movieId) {
            try {
                const movieDoc = await getDoc(doc(db, 'Download', movieId));
                if (movieDoc.exists()) {
                    const movie = movieDoc.data();
                    currentEditingMovieId = movieId;
                    
                    // Populate edit form with movie data
                    document.getElementById('edit-movie-title').value = movie.title || '';
                    document.getElementById('edit-series-select').value = movie.series || '';
                    document.getElementById('edit-movie-rating').value = movie.rating || '';
                    document.getElementById('edit-movie-description').value = movie.description || '';
                    document.getElementById('edit-movie-trailer-link').value = movie.trailerLink || '';
                    document.getElementById('edit-movie-download').value = movie.downloadLink || '';
                    document.getElementById('edit-movie-id').value = movieId;
                    
                    // Set image preview if available
                    if (movie.coverImageUrl) {
                        editPreviewImage.src = movie.coverImageUrl;
                        editImagePreview.style.display = 'block';
                        editMovieImageUrl.value = movie.coverImageUrl;
                    } else {
                        editImagePreview.style.display = 'none';
                    }
                    
                    // Show edit modal
                    editModalOverlay.classList.add('active');
                } else {
                    showToast('Movie not found', 'error');
                }
            } catch (error) {
                console.error('Error loading movie for edit:', error);
                showToast('Error loading movie details', 'error');
            }
        }

        // Handle edit movie form submission
        async function handleEditMovieFormSubmit(e) {
            e.preventDefault();

            // Disable update button during process
            updateMovieBtn.disabled = true;
            updateMovieBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';

            try {
                let imageUrl = editMovieImageUrl.value;
                
                // Upload new image if one was selected
                const file = editMovieImageUpload.files[0];
                if (file) {
                    imageUrl = await uploadImageToImgBB(file);
                }

                // Prepare updated movie data
                const movieData = {
                    title: document.getElementById('edit-movie-title').value,
                    series: document.getElementById('edit-series-select').value || null,
                    rating: document.getElementById('edit-movie-rating').value,
                    description: document.getElementById('edit-movie-description').value,
                    trailerLink: document.getElementById('edit-movie-trailer-link').value,
                    downloadLink: document.getElementById('edit-movie-download').value,
                };

                // Only update image URL if a new image was uploaded
                if (file) {
                    movieData.coverImageUrl = imageUrl;
                }

                await updateMovie(currentEditingMovieId, movieData);
                
            } catch (error) {
                console.error('Error updating movie:', error);
                showToast('Error updating movie: ' + error.message, 'error');
            } finally {
                // Re-enable update button
                updateMovieBtn.disabled = false;
                updateMovieBtn.innerHTML = '<i class="fas fa-save"></i> Update Movie';
            }
        }

        // Update movie in Firestore
        async function updateMovie(movieId, movieData) {
            try {
                const movieRef = doc(db, 'Download', movieId);
                await updateDoc(movieRef, movieData);
                showToast('Movie updated successfully', 'success');
                
                // Close modal
                closeEditModalHandler();
                
                // Reload movies list
                await loadMoviesForAdmin();
            } catch (error) {
                console.error('Error updating movie:', error);
                showToast('Error updating movie', 'error');
            }
        }

        // Delete movie from Download collection
        async function deleteMovie(movieId) {
            if (confirm('Are you sure you want to delete this movie? This action cannot be undone.')) {
                try {
                    await deleteDoc(doc(db, 'Download', movieId));
                    showToast('Movie deleted successfully', 'success');
                    
                    // Reload movies
                    await loadMoviesForAdmin();
                } catch (error) {
                    console.error('Error deleting movie:', error);
                    showToast('Error deleting movie', 'error');
                }
            }
        }

        // Close edit modal
        function closeEditModalHandler() {
            editModalOverlay.classList.remove('active');
            editMovieForm.reset();
            editImagePreview.style.display = 'none';
            currentEditingMovieId = null;
        }

        // UI functions
        function showLoading() {
            if (loadingSpinner) loadingSpinner.classList.add('active');
        }

        function hideLoading() {
            if (loadingSpinner) loadingSpinner.classList.remove('active');
        }

        function showToast(message, type = 'info') {
            if (!toast) return;
            
            toast.textContent = message;
            toast.className = 'toast';
            toast.classList.add(type, 'show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
