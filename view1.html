<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Reel | KINAFLIX</title>
  <meta name="description" content="Watch short movie reels on KINAFLIX, YouTube Shorts style.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://kinaflix.com/reels.html">
  <meta property="og:title" content="Click to watch... | KINAFLIX">
  <meta property="og:description" content="Discover trending short movie reels and channels on KINAFLIX">
  <meta property="og:image" content="https://i.ibb.co/v4XQJQWq/KINAFLIX-SHORTS.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://kinaflix.com/reels.html">
  <meta property="twitter:title" content="Click to watch... | KINAFLIX">
  <meta property="twitter:description" content="Discover trending short movie reels and channels on KINAFLIX">
  <meta property="twitter:image" content="https://i.ibb.co/v4XQJQWq/KINAFLIX-SHORTS.png">
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style">
  <style>
    :root {
      --primary: #e50914;
      --primary-dark: #b2070f;
      --dark: #141414;
      --light: #f4f4f4;
      --gray: #999;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--dark);
      color: var(--light);
      height: 100vh;
      overflow: hidden;
      touch-action: pan-y;
    }
    
    /* Main container layout */
    .reel-container {
      display: flex;
      height: 100vh;
      position: relative;
    }
    
    /* Video section - takes full viewport */
    .video-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .video-container {
      width: 100%;
      height: 100%;
      position: relative;
      background: black;
    }
    
    .video-iframe {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover;
    }
    
    .video-placeholder {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    
    .play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--light);
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 10;
      display: none;
    }
    
    .play-overlay.active {
      display: flex;
    }
    
    /* Side panel overlay */
    .side-panel {
      position: absolute;
      right: 0;
      bottom: 80px;
      width: 300px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      z-index: 5;
    }
    
    /* Video info overlay */
    .video-info {
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      max-width: 100%;
    }
    
    .video-title {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    
    .video-description {
      font-size: 0.9rem;
      color: var(--gray);
      line-height: 1.4;
      max-height: 60px;
      overflow-y: auto;
    }
    
    .view-count {
      font-size: 0.8rem;
      color: var(--gray);
      margin-bottom: 1rem;
    }
    
    /* Corner navigation with hover effect */
    .corner-nav {
      position: fixed;
      top: 0;
      right: 0;
      width: 100px;
      height: 100px;
      cursor: pointer;
      z-index: 10;
      overflow: hidden;
    }
    
    .corner-highlight {
      position: absolute;
      top: -50px;
      right: -50px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at top right, rgba(229, 9, 20, 0.3), transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    
    .corner-nav:hover .corner-highlight {
      opacity: 1;
    }
    
    /* Back button */
    .back-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .back-btn:hover {
      background: var(--primary);
    }
    
    /* Shortcut indicator */
    .shortcut-indicator {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.8rem;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }
    
    .shortcut-indicator.show {
      opacity: 1;
    }
    
    /* Loading and error states */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .loading-overlay.active {
      display: flex;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #f44336;
      color: white;
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
      z-index: 1000;
      max-width: 300px;
      box-shadow: var(--shadow);
      display: none;
    }
    
    .error-message i {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    
    .error-message .support {
      font-style: italic;
      margin-top: 0.5rem;
    }
    
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--dark);
      color: white;
      padding: 1rem;
      border-radius: 4px;
      box-shadow: var(--shadow);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s;
      z-index: 1000;
    }
    
    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }
    
    .toast.success {
      background: #4CAF50;
    }
    
    .toast.error {
      background: #f44336;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .side-panel {
        width: 100%;
        padding: 1rem;
        bottom: 0;
        align-items: flex-start;
      }
      
      .video-info {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="reel-container">
    <!-- Back button floating in top left -->
    <button class="back-btn" id="back-btn"><i class="fas fa-arrow-left"></i></button>
    
    <!-- Corner navigation with hover effect -->
    <div class="corner-nav" id="corner-nav">
      <div class="corner-highlight"></div>
    </div>
    
    <!-- Shortcut indicator -->
    <div class="shortcut-indicator" id="shortcut-indicator">
      Back shortcut: Ctrl+Q
    </div>
    
    <!-- Main video section -->
    <section class="video-section">
      <div class="video-container" id="video-container">
        <div class="video-placeholder" id="video-placeholder">
          <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #fff;"></i>
        </div>
        <iframe id="video-iframe" class="video-iframe" src="" allow="autoplay; fullscreen" muted loading="eager"></iframe>
        <div class="play-overlay" id="play-overlay">Click to play</div>
      </div>
    </section>
    
    <!-- Side panel with info only -->
    <aside class="side-panel">
      <div class="video-info">
        <h2 class="video-title" id="video-title"></h2>
        <p class="video-description" id="video-description"></p>
        <span class="view-count" id="view-count"></span>
      </div>
    </aside>
  </div>
  
  <!-- Loading and error states -->
  <div class="loading-overlay" id="loading-overlay">
    <div class="loading-spinner"></div>
  </div>
  
  <div class="error-message" id="error-message">
    <i class="fas fa-exclamation-triangle"></i>
    <p>Sorry, we detect a slow network or local file access. Please host on a secure server (https://).</p>
    <p class="support">Remember to support <em>btem@fficial</em></p>
  </div>
  
  <div class="toast" id="toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    import { getFirestore, collection, getDocs, query, orderBy, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCBrRTdhrRTRL9ZfZpb-m-1XBmbDIsXF9k",
      authDomain: "kinaflix.firebaseapp.com",
      databaseURL: "https://kinaflix-default-rtdb.firebaseio.com",
      projectId: "kinaflix",
      storageBucket: "kinaflix.firebasestorage.app",
      messagingSenderId: "318239806217",
      appId: "1:318239806217:web:ee98bd97cd2a08ac3239d8",
      measurementId: "G-DC1T9B6B9W"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const db = getFirestore(app);

    const videoIframe = document.getElementById('video-iframe');
    const videoPlaceholder = document.getElementById('video-placeholder');
    const playOverlay = document.getElementById('play-overlay');
    const videoTitle = document.getElementById('video-title');
    const videoDescription = document.getElementById('video-description');
    const viewCount = document.getElementById('view-count');
    const backBtn = document.getElementById('back-btn');
    const cornerNav = document.getElementById('corner-nav');
    const shortcutIndicator = document.getElementById('shortcut-indicator');
    const loadingOverlay = document.getElementById('loading-overlay');
    const errorMessage = document.getElementById('error-message');
    const toast = document.getElementById('toast');
    let currentVideo = null;
    let trailers = [];
    let currentIndex = 0;
    let currentEmbedSource = 0;
    const embedSources = ['vidsrc', '2embed', 'wootly'];
    
    // Mouse movement tracking for shortcut indicator
    let mouseMoveTimer;
    let mouseLastMoved = Date.now();

    document.addEventListener('DOMContentLoaded', async () => {
      // Redirect to view.html if screen width <= 576px
      if (window.innerWidth <= 576) {
        const videoId = new URLSearchParams(window.location.search).get('id');
        window.location.replace(`view.html${videoId ? `?id=${videoId}` : ''}`);
        return;
      }

      // Check if running on file://
      if (window.location.protocol === 'file:') {
        errorMessage.style.display = 'block';
        setTimeout(() => errorMessage.style.display = 'none', 5000);
        return;
      }

      loadingOverlay.classList.add('active');
      try {
        const videoId = new URLSearchParams(window.location.search).get('id');
        if (!videoId) throw new Error('No video ID provided');
        
        await loadTrailers();
        
        currentVideo = trailers.find(t => t.id === videoId);
        if (!currentVideo) throw new Error('Video not found');
        
        currentIndex = trailers.findIndex(t => t.id === videoId);
        renderVideo();
        trackView(videoId);
        checkNetwork();
        setupAutoplayFallback();
        setupKeyboardShortcuts();
        setupMouseTracking();
        
        // Preload next video
        if (currentIndex < trailers.length - 1) {
          preloadNextVideo(trailers[currentIndex + 1]);
        }
      } catch (error) {
        showToast('Error loading video: ' + error.message, 'error');
      } finally {
        loadingOverlay.classList.remove('active');
      }
    });

    // Function to get embed URL by source and IMDb ID
    function getEmbedUrl(source, imdbID) {
      switch(source) {
        case "vidsrc":
          return `https://vidsrc.me/embed/${imdbID}`;
        case "2embed":
          return `https://www.2embed.cc/embed/${imdbID}`;
        case "wootly":
          return `https://wootly.ch/embed/${imdbID}`;
        default:
          return null;
      }
    }

    // Video preloading function
    function preloadNextVideo(video) {
      if (video.gdriveLink) {
        const link = document.createElement('link');
        link.rel = 'preload';
        link.as = 'document';
        link.href = video.gdriveLink.replace(/\/view.*/, '/preview');
        document.head.appendChild(link);
      }
      // No need to preload IMDB embeds as they're loaded on demand
    }

    async function loadTrailers() {
      try {
        const q = query(collection(db, 'trailers'), orderBy('createdAt', 'desc'));
        const querySnapshot = await getDocs(q);
        trailers = querySnapshot.docs
          .map(doc => ({
            id: doc.id,
            views: 0,
            ...doc.data()
          }));
      } catch (error) {
        console.error('Error loading trailers:', error);
        showToast('Error loading trailers', 'error');
      }
    }

    function renderVideo() {
      if (!currentVideo) return;
      
      // Show loading state
      videoPlaceholder.style.display = 'flex';
      videoIframe.style.display = 'none';
      
      // Update page title with movie name
      document.title = `${currentVideo.title} | KINAFLIX`;
      
      // Load video info
      videoTitle.textContent = currentVideo.title;
      videoDescription.textContent = currentVideo.description || 'No description available';
      viewCount.textContent = `${(currentVideo.views || 0).toLocaleString()} views`;
      
      // Update URL without reload
      window.history.replaceState({}, '', `view1.html?id=${currentVideo.id}`);
      
      // Determine video source
      if (currentVideo.gdriveLink) {
        // Handle Google Drive link
        const embedUrl = currentVideo.gdriveLink.replace(/\/view.*/, '/preview');
        loadVideo(embedUrl);
      } else if (currentVideo.imdbId) {
        // Handle IMDB ID with fallback sources
        currentEmbedSource = 0;
        tryNextEmbedSource(currentVideo.imdbId);
      } else {
        showToast('No valid video source found', 'error');
        videoPlaceholder.style.display = 'none';
      }
    }

    function loadVideo(url) {
      videoIframe.src = url;
      videoIframe.onload = () => {
        videoPlaceholder.style.display = 'none';
        videoIframe.style.display = 'block';
        
        // Try to autoplay
        const playPromise = videoIframe.contentWindow?.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        if (!playPromise) {
          playOverlay.classList.add('active');
        }
      };
      videoIframe.onerror = () => {
        if (currentVideo.imdbId) {
          // Try next embed source if available
          currentEmbedSource++;
          if (currentEmbedSource < embedSources.length) {
            tryNextEmbedSource(currentVideo.imdbId);
          } else {
            showToast('Failed to load video from all sources', 'error');
            videoPlaceholder.style.display = 'none';
          }
        } else {
          showToast('Failed to load video', 'error');
          videoPlaceholder.style.display = 'none';
        }
      };
    }

    function tryNextEmbedSource(imdbID) {
      const source = embedSources[currentEmbedSource];
      const embedUrl = getEmbedUrl(source, imdbID);
      if (embedUrl) {
        loadVideo(embedUrl);
      } else {
        currentEmbedSource++;
        if (currentEmbedSource < embedSources.length) {
          tryNextEmbedSource(imdbID);
        } else {
          showToast('No valid embed sources available', 'error');
          videoPlaceholder.style.display = 'none';
        }
      }
    }

    async function trackView(videoId) {
      try {
        const trailerRef = doc(db, 'trailers', videoId);
        await updateDoc(trailerRef, { views: (currentVideo.views || 0) + 1 });
        currentVideo.views = (currentVideo.views || 0) + 1;
        viewCount.textContent = `${currentVideo.views.toLocaleString()} views`;
      } catch (error) {
        console.error('Error updating views:', error);
      }
    }

    function setupAutoplayFallback() {
      playOverlay.addEventListener('click', () => {
        videoIframe.contentWindow?.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        playOverlay.classList.remove('active');
      });
    }

    function setupKeyboardShortcuts() {
      document.addEventListener('keydown', (e) => {
        // Ctrl+Q to go back to reels.html
        if (e.ctrlKey && e.key === 'q') {
          e.preventDefault();
          window.location.href = 'reels.html';
        }
      });
    }

    function setupMouseTracking() {
      // Show shortcut indicator on mouse movement
      document.addEventListener('mousemove', () => {
        mouseLastMoved = Date.now();
        shortcutIndicator.classList.add('show');
        
        // Clear existing timer
        if (mouseMoveTimer) {
          clearTimeout(mouseMoveTimer);
        }
        
        // Set timer to hide indicator after 10 seconds of inactivity
        mouseMoveTimer = setTimeout(() => {
          const timeSinceLastMove = Date.now() - mouseLastMoved;
          if (timeSinceLastMove >= 10000) {
            shortcutIndicator.classList.remove('show');
          }
        }, 10000);
      });
    }

    backBtn.addEventListener('click', () => {
      window.location.href = 'reels.html';
    });

    cornerNav.addEventListener('click', () => {
      window.location.href = 'reels.html';
    });

    function checkNetwork() {
      if (!navigator.onLine || navigator.connection?.effectiveType === 'slow-2g' || window.location.protocol === 'file:') {
        errorMessage.style.display = 'block';
        setTimeout(() => errorMessage.style.display = 'none', 5000);
      }
    }

    function showToast(message, type = 'info') {
      toast.textContent = message;
      toast.className = 'toast';
      toast.classList.add(type, 'show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }
  </script>
</body>
</html>
