<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Now | KINAFLIX</title>

  <meta property="og:image" content="https://i.ibb.co/v4XQJQWq/KINAFLIX-SHORTS.png">

  <meta property="twitter:card" content="summary_large_image">

  <meta property="twitter:title" content="Watch Now | KINAFLIX">
  <meta property="twitter:description" content="Watch premium movies and shows on KINAFLIX">
  <meta property="twitter:image" content="https://i.ibb.co/v4XQJQWq/KINAFLIX-SHORTS.png">
  <style>
    :root {
      --primary: #e50914;
      --primary-dark: #b2070f;
      --dark: #141414;
      --darker: #0a0a0a;
      --light: #f4f4f4;
      --lighter: #ffffff;
      --gray: #999;
      --light-gray: #2f2f2f;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      --glow: 0 0 15px rgba(229, 9, 20, 0.3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: var(--dark);
      color: var(--light);
      height: 100vh;
      overflow: hidden;
    }
    
    /* Netflix-style Header */
    .player-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 1.2rem 4%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
      transition: background-color 0.3s;
    }
    
    .player-header.scrolled {
      background-color: var(--dark);
    }
    
    .player-logo {
      font-family: 'Impact', sans-serif;
      font-size: 2rem;
      color: var(--primary);
      text-decoration: none;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      letter-spacing: 1px;
    }
    
    .player-logo span {
      color: var(--lighter);
    }
    
    .player-controls {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    
    .player-btn {
      background: rgba(0,0,0,0.7);
      border: 1px solid rgba(255,255,255,0.2);
      color: var(--lighter);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.9rem;
    }
    
    .player-btn:hover {
      background: rgba(0,0,0,0.9);
      border-color: var(--primary);
    }
    
    /* Main Player Container */
    .player-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #000;
    }
    
    /* Video Player Section */
    .video-player-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: #000;
    }
    
    .video-wrapper {
      width: 100%;
      height: 100%;
      max-width: 1200px;
      position: relative;
    }
    
    .video-iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
    
    .video-placeholder {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    
    .play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--lighter);
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 10;
      display: none;
    }
    
    .play-overlay.active {
      display: flex;
    }
    
    /* Player Controls Overlay */
    .player-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 2rem;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      z-index: 5;
    }
    
    .movie-info-panel {
      display: flex;
      gap: 2rem;
      align-items: flex-end;
    }
    
    .movie-poster {
      width: 200px;
      height: 300px;
      object-fit: cover;
      border-radius: 4px;
      box-shadow: var(--shadow);
      display: none;
    }
    
    .movie-details {
      flex: 1;
    }
    
    .movie-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    
    .movie-meta {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      color: var(--gray);
    }
    
    .movie-description {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
      max-width: 600px;
    }
    
    .movie-actions {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .action-btn {
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s;
      border: none;
    }
    
    .play-btn {
      background: var(--lighter);
      color: var(--dark);
    }
    
    .play-btn:hover {
      background: rgba(255,255,255,0.8);
    }
    
    .info-btn {
      background: rgba(255,255,255,0.2);
      color: var(--lighter);
    }
    
    .info-btn:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .like-btn, .dislike-btn {
      background: rgba(255,255,255,0.1);
      color: var(--lighter);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
    
    .like-btn.liked {
      color: #4CAF50;
      background: rgba(76, 175, 80, 0.2);
    }
    
    .dislike-btn.disliked {
      color: #f44336;
      background: rgba(244, 67, 54, 0.2);
    }
    
    .like-btn:hover, .dislike-btn:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }
    
    /* Side Info Panel */
    .side-info {
      position: fixed;
      right: 2rem;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.8);
      padding: 1.5rem;
      border-radius: 8px;
      width: 300px;
      z-index: 100;
      backdrop-filter: blur(10px);
    }
    
    .channel-info {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      cursor: pointer;
    }
    
    .channel-info:hover .channel-name {
      color: var(--primary);
    }
    
    .channel-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary);
    }
    
    .channel-name {
      font-size: 1.1rem;
      font-weight: bold;
    }
    
    .video-stats {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: var(--gray);
    }
    
    .stat-value {
      color: var(--lighter);
      font-weight: bold;
    }
    
    /* Navigation Controls */
    .nav-controls {
      position: fixed;
      left: 2rem;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 100;
    }
    
    .nav-btn {
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .nav-btn:hover {
      background: var(--primary);
      transform: scale(1.1);
    }
    
    .nav-btn.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .nav-btn.disabled:hover {
      background: rgba(0,0,0,0.7);
      transform: none;
    }
    
    /* Loading and Error States */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .loading-overlay.active {
      display: flex;
    }
    
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #f44336;
      color: white;
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
      z-index: 2000;
      max-width: 300px;
      box-shadow: var(--shadow);
      display: none;
    }
    
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--dark);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 6px;
      box-shadow: var(--shadow);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }
    
    .toast.success {
      background: #4CAF50;
    }
    
    .toast.error {
      background: #f44336;
    }
    
    /* Keyboard Shortcut Hint */
    .shortcut-hint {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: rgba(0,0,0,0.7);
      color: var(--gray);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 0.8rem;
      z-index: 100;
    }
    
    /* Responsive Design */
    @media (max-width: 1024px) {
      .side-info {
        display: none;
      }
      
      .movie-poster {
        display: none;
      }
      
      .movie-title {
        font-size: 2rem;
      }
    }
    
    @media (max-width: 768px) {
      .player-header {
        padding: 1rem;
      }
      
      .player-logo {
        font-size: 1.5rem;
      }
      
      .nav-controls {
        left: 1rem;
      }
      
      .nav-btn {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }
      
      .movie-title {
        font-size: 1.5rem;
      }
      
      .movie-description {
        font-size: 1rem;
      }
      
      .action-btn {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }
    }
    
    @media (max-width: 480px) {
      .player-overlay {
        padding: 1rem;
      }
      
      .movie-actions {
        flex-wrap: wrap;
      }
      
      .movie-title {
        font-size: 1.2rem;
      }
      
      .movie-description {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Netflix-style Header -->
  <header class="player-header" id="player-header">
    <a href="index.html" class="player-logo">KINA<span>FLIX</span></a>
    <div class="player-controls">
      <button class="player-btn" id="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Browse
      </button>
    </div>
  </header>

  <!-- Main Player Container -->
  <div class="player-container">
    <!-- Video Player Section -->
    <section class="video-player-section">
      <div class="video-wrapper">
        <div class="video-placeholder" id="video-placeholder">
          <i class="fas fa-spinner fa-spin" style="font-size: 3rem; color: #fff;"></i>
        </div>
        <iframe id="video-iframe" class="video-iframe" src="" allow="autoplay; fullscreen" muted loading="eager"></iframe>
        <div class="play-overlay" id="play-overlay">
          <i class="fas fa-play" style="font-size: 4rem; margin-right: 1rem;"></i>
          <span>Click to Play</span>
        </div>
      </div>
    </section>

    <!-- Player Controls Overlay -->
    <div class="player-overlay">
      <div class="movie-info-panel">
        <img class="movie-poster" id="movie-poster" src="" alt="Movie Poster">
        <div class="movie-details">
          <h1 class="movie-title" id="movie-title">Movie Title</h1>
          <div class="movie-meta">
            <span id="movie-year">2023</span>
            <span id="movie-rating">⭐ 8.5/10</span>
            <span id="movie-duration">2h 18m</span>
          </div>
          <p class="movie-description" id="movie-description">Movie description will appear here...</p>
          <div class="movie-actions">
            <button class="action-btn play-btn" id="play-btn">
              <i class="fas fa-play"></i> Play
            </button>
            <button class="action-btn info-btn">
              <i class="fas fa-info-circle"></i> More Info
            </button>
            <button class="like-btn" id="like-btn">
              <i class="fas fa-heart"></i>
            </button>
            <button class="dislike-btn" id="dislike-btn">
              <i class="fas fa-thumbs-down"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Side Info Panel -->
  <aside class="side-info">
    <div class="channel-info" id="channel-link">
      <img class="channel-avatar" src="" alt="Channel Avatar" id="channel-avatar">
      <div>
        <div class="channel-name" id="channel-name">Channel Name</div>
        <div style="font-size: 0.8rem; color: var(--gray);">Movie Channel</div>
      </div>
    </div>
    
    <div class="video-stats">
      <div class="stat-item">
        <span>Views:</span>
        <span class="stat-value" id="view-count">0</span>
      </div>
      <div class="stat-item">
        <span>Likes:</span>
        <span class="stat-value" id="like-count">0</span>
      </div>
      <div class="stat-item">
        <span>Released:</span>
        <span class="stat-value" id="release-date">2023</span>
      </div>
    </div>
  </aside>

  <!-- Navigation Controls -->
  <div class="nav-controls">
    <button id="prev-btn" class="nav-btn">
      <i class="fas fa-chevron-up"></i>
    </button>
    <button id="next-btn" class="nav-btn">
      <i class="fas fa-chevron-down"></i>
    </button>
  </div>

  <!-- Keyboard Shortcut Hint -->
  <div class="shortcut-hint">
    <kbd>Ctrl</kbd> + <kbd>Q</kbd> to go back
  </div>

  <!-- Loading and Error States -->
  <div class="loading-overlay" id="loading-overlay">
    <div class="loading-spinner"></div>
    <div style="color: var(--gray);">Loading your movie...</div>
  </div>
  
  <div class="error-message" id="error-message">
    <i class="fas fa-exclamation-triangle"></i>
    <p>Sorry, we couldn't load the video.</p>
    <p>Please check your connection and try again.</p>
  </div>
  
  <div class="toast" id="toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    import { getFirestore, collection, getDocs, query, orderBy, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCBrRTdhrRTRL9ZfZpb-m-1XBmbDIsXF9k",
      authDomain: "kinaflix.firebaseapp.com",
      databaseURL: "https://kinaflix-default-rtdb.firebaseio.com",
      projectId: "kinaflix",
      storageBucket: "kinaflix.firebasestorage.app",
      messagingSenderId: "318239806217",
      appId: "1:318239806217:web:ee98bd97cd2a08ac3239d8",
      measurementId: "G-DC1T9B6B9W"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const db = getFirestore(app);

    // DOM Elements
    const videoIframe = document.getElementById('video-iframe');
    const videoPlaceholder = document.getElementById('video-placeholder');
    const playOverlay = document.getElementById('play-overlay');
    const playBtn = document.getElementById('play-btn');
    const backBtn = document.getElementById('back-btn');
    const likeBtn = document.getElementById('like-btn');
    const dislikeBtn = document.getElementById('dislike-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const movieTitle = document.getElementById('movie-title');
    const moviePoster = document.getElementById('movie-poster');
    const movieDescription = document.getElementById('movie-description');
    const movieYear = document.getElementById('movie-year');
    const movieRating = document.getElementById('movie-rating');
    const movieDuration = document.getElementById('movie-duration');
    const channelLink = document.getElementById('channel-link');
    const channelAvatar = document.getElementById('channel-avatar');
    const channelName = document.getElementById('channel-name');
    const viewCount = document.getElementById('view-count');
    const likeCount = document.getElementById('like-count');
    const releaseDate = document.getElementById('release-date');
    const loadingOverlay = document.getElementById('loading-overlay');
    const errorMessage = document.getElementById('error-message');
    const toast = document.getElementById('toast');
    const playerHeader = document.getElementById('player-header');

    let currentVideo = null;
    let channels = [];
    let trailers = [];
    let currentIndex = 0;
    let userPreferences = JSON.parse(localStorage.getItem('kinaflix'))?.userPreferences || {
      likedVideos: [],
      dislikedVideos: [],
      viewedVideos: [],
      preferredCategories: {}
    };

    // Initialize arrays
    userPreferences.dislikedVideos = userPreferences.dislikedVideos || [];
    localStorage.setItem('kinaflix', JSON.stringify({ userPreferences }));

    document.addEventListener('DOMContentLoaded', async () => {
      // Check if running on file://
      if (window.location.protocol === 'file:') {
        errorMessage.style.display = 'block';
        setTimeout(() => errorMessage.style.display = 'none', 5000);
        return;
      }

      loadingOverlay.classList.add('active');
      try {
        const videoId = new URLSearchParams(window.location.search).get('id');
        if (!videoId) throw new Error('No video ID provided');
        
        // Load data in parallel
        await Promise.all([loadChannels(), loadTrailers()]);
        
        currentVideo = trailers.find(t => t.id === videoId);
        if (!currentVideo) throw new Error('Video not found');
        
        currentIndex = trailers.findIndex(t => t.id === videoId);
        renderVideo();
        trackView(videoId);
        checkNetwork();
        setupNavigation();
        setupAutoplayFallback();
        
        // Preload next video
        if (currentIndex < trailers.length - 1) {
          preloadNextVideo(trailers[currentIndex + 1]);
        }
      } catch (error) {
        showToast('Error loading video: ' + error.message, 'error');
      } finally {
        loadingOverlay.classList.remove('active');
      }
    });

    // Keyboard shortcut: Ctrl+Q to go back
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'q') {
        e.preventDefault();
        window.location.href = 'index.html';
      }
    });

    // Header scroll effect
    window.addEventListener('scroll', () => {
      if (window.scrollY > 100) {
        playerHeader.classList.add('scrolled');
      } else {
        playerHeader.classList.remove('scrolled');
      }
    });

    function preloadNextVideo(video) {
      if (video.gdriveLink) {
        const link = document.createElement('link');
        link.rel = 'preload';
        link.as = 'document';
        link.href = video.gdriveLink.replace(/\/view.*/, '/preview');
        document.head.appendChild(link);
      }
    }

    async function loadChannels() {
      try {
        const q = query(collection(db, 'channels'), orderBy('createdAt', 'desc'));
        const querySnapshot = await getDocs(q);
        channels = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      } catch (error) {
        console.error('Error loading channels:', error);
        showToast('Error loading channels', 'error');
      }
    }

    async function loadTrailers() {
      try {
        const q = query(collection(db, 'trailers'), orderBy('createdAt', 'desc'));
        const querySnapshot = await getDocs(q);
        trailers = querySnapshot.docs
          .map(doc => ({
            id: doc.id,
            views: 0,
            ...doc.data()
          }))
          .filter(t => t.channelId && !userPreferences.dislikedVideos.includes(t.id));
      } catch (error) {
        console.error('Error loading trailers:', error);
        showToast('Error loading trailers', 'error');
      }
    }

    function renderVideo() {
      if (!currentVideo) return;
      
      // Show loading state
      videoPlaceholder.style.display = 'flex';
      videoIframe.style.display = 'none';
      
      const channel = channels.find(c => c.id === currentVideo.channelId);
      
      // Update UI with movie details
      movieTitle.textContent = currentVideo.title;
      movieDescription.textContent = currentVideo.description || 'No description available';
      moviePoster.src = currentVideo.posterUrl || 'https://source.unsplash.com/random/300x450/?movie';
      moviePoster.style.display = 'block';
      movieYear.textContent = new Date(currentVideo.createdAt).getFullYear();
      movieRating.textContent = `⭐ ${(currentVideo.rating || 8.5).toFixed(1)}/10`;
      movieDuration.textContent = '2h 18m'; // Default duration
      
      // Channel info
      channelAvatar.src = channel ? channel.imageUrl : 'https://via.placeholder.com/50';
      channelName.textContent = channel ? channel.channelName : 'Unknown';
      channelLink.dataset.id = currentVideo.channelId;
      
      // Stats
      viewCount.textContent = (currentVideo.views || 0).toLocaleString();
      likeCount.textContent = (currentVideo.likes || Math.floor(Math.random() * 1000)).toLocaleString();
      releaseDate.textContent = new Date(currentVideo.createdAt).toLocaleDateString();
      
      // Like/dislike buttons
      likeBtn.classList.toggle('liked', userPreferences.likedVideos.includes(currentVideo.id));
      dislikeBtn.classList.toggle('disliked', userPreferences.dislikedVideos.includes(currentVideo.id));
      
      // Navigation buttons
      prevBtn.classList.toggle('disabled', currentIndex === 0);
      nextBtn.classList.toggle('disabled', currentIndex === trailers.length - 1);
      
      // Update URL without reload
      window.history.replaceState({}, '', `view.html?id=${currentVideo.id}`);
      
      // Load video
      if (currentVideo.gdriveLink) {
        const embedUrl = currentVideo.gdriveLink.replace(/\/view.*/, '/preview');
        loadVideo(embedUrl);
      } else {
        showToast('No video source available', 'error');
        videoPlaceholder.style.display = 'none';
      }
    }

    function loadVideo(url) {
      videoIframe.src = url;
      videoIframe.onload = () => {
        videoPlaceholder.style.display = 'none';
        videoIframe.style.display = 'block';
        
        // Try to autoplay
        try {
          const playPromise = videoIframe.contentWindow?.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
          if (!playPromise) {
            playOverlay.classList.add('active');
          }
        } catch (error) {
          playOverlay.classList.add('active');
        }
      };
      videoIframe.onerror = () => {
        showToast('Failed to load video', 'error');
        videoPlaceholder.style.display = 'none';
      };
    }

    async function trackView(videoId) {
      if (userPreferences.viewedVideos.includes(videoId)) return;
      userPreferences.viewedVideos.push(videoId);
      const channel = channels.find(c => c.id === currentVideo.channelId);
      if (channel) {
        userPreferences.preferredCategories[channel.category] = (userPreferences.preferredCategories[channel.category] || 0) + 1;
      }
      localStorage.setItem('kinaflix', JSON.stringify({ userPreferences }));
      try {
        const trailerRef = doc(db, 'trailers', videoId);
        await updateDoc(trailerRef, { views: (currentVideo.views || 0) + 1 });
        currentVideo.views = (currentVideo.views || 0) + 1;
        viewCount.textContent = currentVideo.views.toLocaleString();
      } catch (error) {
        console.error('Error updating views:', error);
      }
    }

    function setupAutoplayFallback() {
      playOverlay.addEventListener('click', () => {
        try {
          videoIframe.contentWindow?.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
          playOverlay.classList.remove('active');
        } catch (error) {
          showToast('Could not play video', 'error');
        }
      });

      playBtn.addEventListener('click', () => {
        try {
          videoIframe.contentWindow?.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
          playOverlay.classList.remove('active');
        } catch (error) {
          showToast('Could not play video', 'error');
        }
      });
    }

    function setupNavigation() {
      let lastNavTime = 0;
      const debounceDelay = 300;

      prevBtn.addEventListener('click', () => {
        const now = Date.now();
        if (now - lastNavTime < debounceDelay) return;
        lastNavTime = now;
        
        if (currentIndex > 0) {
          currentIndex--;
          currentVideo = trailers[currentIndex];
          renderVideo();
          trackView(currentVideo.id);
          
          if (currentIndex > 0) {
            preloadNextVideo(trailers[currentIndex - 1]);
          }
        }
      });

      nextBtn.addEventListener('click', () => {
        const now = Date.now();
        if (now - lastNavTime < debounceDelay) return;
        lastNavTime = now;
        
        if (currentIndex < trailers.length - 1) {
          currentIndex++;
          currentVideo = trailers[currentIndex];
          renderVideo();
          trackView(currentVideo.id);
          
          if (currentIndex < trailers.length - 1) {
            preloadNextVideo(trailers[currentIndex + 1]);
          }
        }
      });

      // Keyboard navigation
      document.addEventListener('keydown', (e) => {
        const now = Date.now();
        if (now - lastNavTime < debounceDelay) return;
        
        if (e.key === 'ArrowUp' && currentIndex > 0) {
          e.preventDefault();
          lastNavTime = now;
          currentIndex--;
          currentVideo = trailers[currentIndex];
          renderVideo();
          trackView(currentVideo.id);
        } else if (e.key === 'ArrowDown' && currentIndex < trailers.length - 1) {
          e.preventDefault();
          lastNavTime = now;
          currentIndex++;
          currentVideo = trailers[currentIndex];
          renderVideo();
          trackView(currentVideo.id);
        }
      });
    }

    likeBtn.addEventListener('click', () => {
      const isLiked = userPreferences.likedVideos.includes(currentVideo.id);
      if (isLiked) {
        userPreferences.likedVideos = userPreferences.likedVideos.filter(id => id !== currentVideo.id);
      } else {
        userPreferences.likedVideos.push(currentVideo.id);
        userPreferences.dislikedVideos = userPreferences.dislikedVideos.filter(id => id !== currentVideo.id);
      }
      localStorage.setItem('kinaflix', JSON.stringify({ userPreferences }));
      likeBtn.classList.toggle('liked', !isLiked);
      dislikeBtn.classList.toggle('disliked', false);
      showToast(isLiked ? 'Removed from liked videos' : 'Added to liked videos', 'success');
    });

    dislikeBtn.addEventListener('click', () => {
      const isDisliked = userPreferences.dislikedVideos.includes(currentVideo.id);
      if (isDisliked) {
        userPreferences.dislikedVideos = userPreferences.dislikedVideos.filter(id => id !== currentVideo.id);
      } else {
        userPreferences.dislikedVideos.push(currentVideo.id);
        userPreferences.likedVideos = userPreferences.likedVideos.filter(id => id !== currentVideo.id);
      }
      localStorage.setItem('kinaflix', JSON.stringify({ userPreferences }));
      dislikeBtn.classList.toggle('disliked', !isDisliked);
      likeBtn.classList.toggle('liked', false);
      showToast(isDisliked ? 'Removed from disliked videos' : 'Added to disliked videos', 'success');
    });

    channelLink.addEventListener('click', () => {
      window.location.href = `channel.html?id=${channelLink.dataset.id}`;
    });

    backBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    function checkNetwork() {
      if (!navigator.onLine || navigator.connection?.effectiveType === 'slow-2g') {
        errorMessage.style.display = 'block';
        setTimeout(() => errorMessage.style.display = 'none', 5000);
      }
    }

    function showToast(message, type = 'info') {
      toast.textContent = message;
      toast.className = 'toast';
      toast.classList.add(type, 'show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }
  </script>
</body>
