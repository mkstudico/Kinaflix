<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Movie - KINAFLIX</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    :root {
      --primary: #e50914;
      --dark: #141414;
      --light: #f4f4f4;
      --gray: #999;
      --dark-gray: #222;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--dark);
      color: var(--light);
      line-height: 1.5;
    }

    .logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
      text-decoration: none;
      z-index: 10;
    }

    .logo:hover {
      color: #f40612;
    }

    .player-section {
      position: relative;
      width: 100%;
      height: 80vh;
      background: #000;
      overflow: hidden;
    }

    .player-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .player-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(40%);
      transition: filter 0.3s ease;
    }

    .player-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.7), transparent);
      z-index: 1;
    }

    .movie-info {
      position: absolute;
      top: 50%;
      left: 2rem;
      transform: translateY(-50%);
      color: white;
      max-width: 40%;
      z-index: 2;
      padding: 1.5rem;
      border-radius: 8px;
    }

    .movie-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
    }

    .movie-meta {
      display: flex;
      gap: 1rem;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      opacity: 0.9;
      font-style: italic;
    }

    .movie-description {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .action-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      font-weight: 500;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .action-btn.play {
      background: var(--primary);
      border: none;
    }

    .action-btn.play:hover {
      background: #f40612;
      transform: translateY(-2px);
    }

    .action-btn.watchlist-added {
      background: rgba(0, 255, 0, 0.2);
      border: 1px solid rgba(0, 255, 0, 0.4);
    }

    .series-section {
      padding: 2rem;
      background: var(--dark-gray);
    }

    .series-title {
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .series-movies {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) var(--dark-gray);
    }

    .series-movies::-webkit-scrollbar {
      height: 8px;
    }

    .series-movies::-webkit-scrollbar-track {
      background: var(--dark-gray);
    }

    .series-movies::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }

    .series-movie-card {
      flex: 0 0 auto;
      width: 150px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .series-movie-card:hover {
      transform: translateY(-5px);
    }

    .series-movie-poster {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .series-movie-title {
      padding: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
      color: var(--light);
    }

    .content-section {
      display: flex;
      padding: 2rem;
      gap: 2rem;
      background: var(--dark-gray);
    }

    .trailer-section {
      flex: 1;
      max-width: 50%;
    }

    .trailer-title {
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .trailer-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }

    .trailer-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .comments-section {
      flex: 1;
      max-width: 50%;
    }

    .comments-title {
      font-size: 1.5rem;
      color: var(--light);
      margin-bottom: 1rem;
    }

    .comments-form {
      margin-bottom: 1rem;
    }

    .comments-form textarea {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
      resize: vertical;
      min-height: 50px;
      margin-bottom: 0.5rem;
    }

    .comments-form button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .comments-form button:hover {
      background: #f40612;
    }

    .comments-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .comment {
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }

    .comment .user {
      font-weight: bold;
      color: var(--primary);
    }

    .comment .text {
      margin-top: 0.2rem;
    }

    @media (max-width: 768px) {
      .player-section {
        height: 60vh;
      }
      .movie-info {
        max-width: 70%;
        left: 1rem;
        padding: 1rem;
      }
      .movie-title {
        font-size: 2rem;
      }
      .movie-description {
        font-size: 0.95rem;
      }
      .action-btn {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
      .logo {
        font-size: 1.2rem;
      }
      .content-section {
        flex-direction: column;
      }
      .trailer-section, .comments-section {
        max-width: 100%;
      }
      .series-movies {
        gap: 0.5rem;
      }
      .series-movie-card {
        width: 120px;
      }
      .series-movie-poster {
        height: 160px;
      }
    }

    @media (max-width: 480px) {
      .player-section {
        height: 50vh;
      }
      .movie-info {
        max-width: 90%;
        left: 0.5rem;
        padding: 0.8rem;
      }
      .movie-title {
        font-size: 1.5rem;
      }
      .movie-description {
        font-size: 0.85rem;
      }
      .action-btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
      }
      .logo {
        font-size: 1rem;
      }
      .series-movie-card {
        width: 100px;
      }
      .series-movie-poster {
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <!-- KINAFLIX logo linking back to homepage -->
  <a href="index.html" class="logo">KINAFLIX</a>

  <!-- Main player section displaying movie banner and details -->
  <div class="player-section">
    <div class="player-container" id="player-container">
      <img src="" alt="Movie Poster" id="player-image" class="player-image" />
      <div class="movie-info" id="movie-info">
        <h1 class="movie-title" id="movie-title"></h1>
        <div class="movie-meta" id="movie-meta"></div>
        <p class="movie-description" id="movie-description"></p>
        <div class="action-buttons" id="action-buttons">
          <button class="action-btn play" id="watch-now-btn"><i class="fas fa-play"></i> Tangira Kureba</button>
          <button class="action-btn" id="watchlist-btn"><i class="fas fa-plus"></i> Add to watchlist</button>
          <button class="action-btn" id="play-on-drive-btn">Play on Drive</button>
          <button class="action-btn" id="share-btn"><i class="fas fa-share"></i> Share</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Series section for related movies in a series, hidden by default -->
  <div class="series-section" id="series-section" style="display: none;">
    <h2 class="series-title" id="series-title"></h2>
    <div class="series-movies" id="series-movies"></div>
  </div>

  <!-- Content section with trailer and comments -->
  <div class="content-section">
    <div class="trailer-section" id="trailer-section">
      <h2 class="trailer-title">Trailer</h2>
      <div class="trailer-container" id="trailer-container"></div>
    </div>
    <div class="comments-section">
      <h2 class="comments-title">Comments</h2>
      <div class="comments-form" id="comments-form">
        <textarea id="comment-input" placeholder="Write a comment..."></textarea>
        <button id="submit-comment">Submit</button>
      </div>
      <div class="comments-list" id="comments-list"></div>
    </div>
  </div>

  <script type="module">
    // Import Firebase SDK modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      addDoc,
      arrayUnion,
      arrayRemove,
      onSnapshot,
      collection,
      query,
      where,
      getDocs,
      serverTimestamp,
      orderBy
    } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

    // Firebase configuration for KINAFLIX project
    const firebaseConfig = {
      apiKey: "AIzaSyCBrRTdhrRTRL9ZfZpb-m-1XBmbDIsXF9k",
      authDomain: "kinaflix.firebaseapp.com",
      projectId: "kinaflix",
      storageBucket: "kinaflix.appspot.com",
      messagingSenderId: "318239806217",
      appId: "1:318239806217:web:ee98bd97cd2a08ac3239d8",
      measurementId: "G-DC1T9B6B9W"
    };

    // Initialize Firebase app and services
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Get movie ID from URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const movieId = urlParams.get('id');

    // DOM elements for movie details and interactions
    const playerImage = document.getElementById('player-image');
    const movieTitle = document.getElementById('movie-title');
    const movieMeta = document.getElementById('movie-meta');
    const movieDescription = document.getElementById('movie-description');
    const watchNowBtn = document.getElementById('watch-now-btn');
    const watchlistBtn = document.getElementById('watchlist-btn');
    const playOnDriveBtn = document.getElementById('play-on-drive-btn');
    const shareBtn = document.getElementById('share-btn');
    const commentInput = document.getElementById('comment-input');
    const submitCommentBtn = document.getElementById('submit-comment');
    const commentsList = document.getElementById('comments-list');
    const seriesSection = document.getElementById('series-section');
    const seriesTitle = document.getElementById('series-title');
    const seriesMovies = document.getElementById('series-movies');
    const trailerContainer = document.getElementById('trailer-container');

    let currentMovie = null;
    let currentUser = null;

    // Initialize page when DOM is fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Load movie data and set up event listeners
      loadMovieData();

      // Watch movie button: opens Google Drive link in preview mode
      watchNowBtn.addEventListener('click', () => {
        if (currentMovie.googleDriveLink) {
          const playableLink = currentMovie.googleDriveLink.includes('/view')
            ? currentMovie.googleDriveLink.replace('/view', '/preview')
            : currentMovie.googleDriveLink;
          window.open(playableLink, '_blank');
        } else {
          alert('Google Drive link not available.');
        }
      });

      // Play on Drive button: opens raw Google Drive link
      playOnDriveBtn.addEventListener('click', () => {
        if (currentMovie.googleDriveLink) {
          window.open(currentMovie.googleDriveLink, '_blank');
        } else {
          alert('Google Drive link not available.');
        }
      });

      // Share button: copies current page URL to clipboard
      shareBtn.addEventListener('click', () => {
        const url = window.location.href;
        navigator.clipboard.writeText(url).then(() => alert('Link copied to clipboard!'));
      });

      // Submit comment button: adds new comment to Firestore
      submitCommentBtn.addEventListener('click', addComment);
    });

    // Load movie data from Firestore based on movieId
    async function loadMovieData() {
      if (!movieId) {
        alert('No movie ID provided');
        window.location.href = 'index.html';
        return;
      }

      try {
        const movieRef = doc(db, 'movies', movieId);
        const movieSnap = await getDoc(movieRef);

        if (!movieSnap.exists()) {
          throw new Error('Movie not found');
        }

        // Store movie data in global variable
        currentMovie = {
          id: movieSnap.id,
          ...movieSnap.data(),
          timestamp: movieSnap.data().dateAdded?.toDate() || new Date()
        };

        // Render movie details, comments, and watchlist status
        renderMovieDetails();
        loadComments();
        checkWatchlistStatus();

        // Load series data if movie belongs to a series
        if (currentMovie.seriesId) {
          await loadSeriesData(currentMovie.seriesId);
        }
      } catch (error) {
        alert('Error loading movie: ' + error.message);
        window.location.href = 'index.html';
      }
    }

    // Load series data for movies in the same series
    async function loadSeriesData(seriesId) {
      try {
        // Fetch series name from Firestore
        const seriesRef = doc(db, 'series', seriesId);
        const seriesSnap = await getDoc(seriesRef);
        if (seriesSnap.exists()) {
          seriesTitle.textContent = `Series: ${seriesSnap.data().name}`;
          seriesSection.style.display = 'block';
        } else {
          seriesSection.style.display = 'none';
          return;
        }

        // Fetch all movies in the series, ordered by title
        const seriesMoviesQuery = query(
          collection(db, 'movies'),
          where('seriesId', '==', seriesId),
          orderBy('title')
        );
        const seriesMoviesSnap = await getDocs(seriesMoviesQuery);
        seriesMovies.innerHTML = '';
        seriesMoviesSnap.forEach(doc => {
          const movie = { id: doc.id, ...doc.data() };
          const movieCard = document.createElement('div');
          movieCard.className = 'series-movie-card';
          movieCard.setAttribute('data-movie-id', movie.id);
          movieCard.innerHTML = `
            <img src="${movie.coverImageUrl || 'https://via.placeholder.com/150x200?text=No+Image'}" 
                 alt="${movie.title}" class="series-movie-poster" />
            <div class="series-movie-title">${movie.title}</div>
          `;
          seriesMovies.appendChild(movieCard);
          movieCard.addEventListener('click', () => {
            window.location.href = `see.html?id=${movie.id}`;
          });
        });
      } catch (error) {
        console.error('Error loading series data:', error);
        seriesSection.style.display = 'none';
      }
    }

    // Render movie details on the page
    function renderMovieDetails() {
      playerImage.src = currentMovie.coverImageUrl || 'https://images.unsplash.com/photo-1502920514313-52581002a659?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80';
      movieTitle.textContent = currentMovie.title || 'N/A';
      movieMeta.innerHTML = `
        ${currentMovie.genres?.[0] || 'N/A'} |
        ${currentMovie.country || 'N/A'} |
        ${currentMovie.releaseYear || 'N/A'}
      `;
      movieDescription.textContent = currentMovie.description || 'No description available.';
      
      // Render YouTube trailer if available
      if (currentMovie.youtubeTrailerUrl) {
        const videoId = extractYouTubeVideoId(currentMovie.youtubeTrailerUrl);
        if (videoId) {
          trailerContainer.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${videoId}" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen></iframe>
          `;
        } else {
          trailerContainer.innerHTML = '<p>Invalid YouTube trailer URL.</p>';
        }
      } else {
        trailerContainer.innerHTML = '<p>No trailer available.</p>';
      }
    }

    // Extract YouTube video ID from URL
    function extractYouTubeVideoId(url) {
      const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    // Check if movie is in user's watchlist and update button state
    async function checkWatchlistStatus() {
      const user = auth.currentUser;
      if (user) {
        currentUser = user;
        const watchlistRef = doc(db, 'watchlists', currentUser.uid);
        onSnapshot(watchlistRef, (docSnap) => {
          if (docSnap.exists() && docSnap.data().movies?.includes(movieId)) {
            watchlistBtn.classList.add('watchlist-added');
            watchlistBtn.innerHTML = '<i class="fas fa-check"></i> Remove from watchlist';
          } else {
            watchlistBtn.classList.remove('watchlist-added');
            watchlistBtn.innerHTML = '<i class="fas fa-plus"></i> Add to watchlist';
          }
          watchlistBtn.onclick = toggleWatchlist;
        }, (error) => {
          console.error('Error checking watchlist:', error);
        });
      } else {
        watchlistBtn.classList.remove('watchlist-added');
        watchlistBtn.innerHTML = '<i class="fas fa-plus"></i> Add to watchlist (Log in to use)';
        watchlistBtn.onclick = () => alert('Please log in to add to watchlist.');
      }
    }

    // Toggle movie in/out of user's watchlist
    async function toggleWatchlist() {
      if (!currentUser) {
        alert('Please log in to manage your watchlist.');
        return;
      }

      const watchlistRef = doc(db, 'watchlists', currentUser.uid);
      try {
        const docSnap = await getDoc(watchlistRef);
        if (docSnap.exists() && docSnap.data().movies?.includes(movieId)) {
          await setDoc(watchlistRef, {
            movies: arrayRemove(movieId)
          }, { merge: true });
        } else {
          await setDoc(watchlistRef, {
            movies: arrayUnion(movieId)
          }, { merge: true });
        }
      } catch (error) {
        console.error('Error updating watchlist:', error);
      }
    }

    // Load comments for the current movie from Firestore
    async function loadComments() {
      try {
        const commentsRef = collection(db, 'comments');
        const q = query(
          commentsRef,
          where('movieId', '==', movieId),
          orderBy('timestamp', 'desc') // Order comments newest first
        );
        onSnapshot(q, (snapshot) => {
          commentsList.innerHTML = '';
          snapshot.forEach(doc => {
            const comment = doc.data();
            const commentElement = document.createElement('div');
            commentElement.className = 'comment';
            commentElement.innerHTML = `
              <span class="user">${comment.userEmail || 'Anonymous'}</span>
              <p class="text">${comment.text}</p>
            `;
            commentsList.appendChild(commentElement);
          });
        }, (error) => {
          console.error('Error loading comments:', error);
          commentsList.innerHTML = '<p>Error loading comments.</p>';
        });
      } catch (error) {
        console.error('Error setting up comments listener:', error);
        commentsList.innerHTML = '<p>Error loading comments.</p>';
      }
    }

    // Add a new comment to Firestore
    async function addComment() {
      const text = commentInput.value.trim();
      if (!text) {
        alert('Please enter a comment.');
        return;
      }

      const user = auth.currentUser;
      if (!user) {
        alert('Please log in to add a comment.');
        return;
      }

      try {
        // Add comment to Firestore 'comments' collection
        await addDoc(collection(db, 'comments'), {
          movieId: movieId,
          userId: user.uid,
          userEmail: user.email || 'Anonymous',
          text: text,
          timestamp: serverTimestamp()
        });
        commentInput.value = ''; // Clear input field
        alert('Comment added successfully!');
      } catch (error) {
        console.error('Error adding comment:', error);
        alert('Error adding comment: ' + error.message);
      }
    }
  </script>
</body>
</html>
