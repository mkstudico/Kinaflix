<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Movie - KINAFLIX</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    :root {
      --primary: #e50914;
      --dark: #141414;
      --light: #f4f4f4;
      --gray: #999;
      --dark-gray: #222;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--dark);
      color: var(--light);
      line-height: 1.5;
    }

    .logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
      text-decoration: none;
      z-index: 10;
    }

    .logo:hover {
      color: #f40612;
    }

    .player-section {
      position: relative;
      width: 100%;
      height: 80vh;
      background: #000;
      overflow: hidden;
    }

    .player-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    .player-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .player-controls {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      gap: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .player-section:hover .player-controls {
      opacity: 1;
    }

    .play-btn {
      background: rgba(0, 0, 0, 0.7);
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .play-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .movie-info {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      color: white;
      max-width: 50%;
    }

    .movie-title {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .movie-meta {
      display: flex;
      gap: 1rem;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .movie-description {
      font-size: 1rem;
      line-height: 1.4;
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .action-btn {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background 0.3s ease;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .action-btn.play {
      background: var(--primary);
    }

    .action-btn.play:hover {
      background: #f40612;
    }

    .action-btn.watchlist-added {
      background: rgba(0, 255, 0, 0.3);
    }

    .comments-section {
      padding: 2rem 0;
      background: var(--dark-gray);
    }

    .comments-title {
      font-size: 1.5rem;
      color: var(--light);
      margin-bottom: 1rem;
      padding-left: 1rem;
    }

    .comments-form {
      padding: 0 1rem;
      margin-bottom: 1rem;
    }

    .comments-form textarea {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
      resize: vertical;
      min-height: 50px;
      margin-bottom: 0.5rem;
    }

    .comments-form button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .comments-form button:hover {
      background: #f40612;
    }

    .comments-list {
      padding: 0 1rem;
    }

    .comment {
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }

    .comment .user {
      font-weight: bold;
      color: var(--primary);
    }

    .comment .text {
      margin-top: 0.2rem;
    }

    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s ease-in-out infinite;
      z-index: 10;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @media (max-width: 768px) {
      .player-section {
        height: 60vh;
      }
      .movie-info {
        max-width: 80%;
      }
      .movie-title {
        font-size: 1.8rem;
      }
      .logo {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .player-section {
        height: 50vh;
      }
      .movie-info {
        bottom: 1rem;
        left: 1rem;
      }
      .movie-title {
        font-size: 1.5rem;
      }
      .logo {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="logo">KINAFLIX</a>

  <div class="player-section">
    <div class="player-container" id="player-container">
      <div class="spinner" id="loading-spinner"></div>
      <div id="youtube-player"></div>
    </div>
    <div class="player-controls" id="player-controls">
      <button class="play-btn" id="play-btn"><i class="fas fa-play"></i></button>
    </div>
    <div class="movie-info" id="movie-info">
      <h1 class="movie-title" id="movie-title"></h1>
      <div class="movie-meta" id="movie-meta"></div>
      <p class="movie-description" id="movie-description"></p>
      <div class="action-buttons" id="action-buttons">
        <button class="action-btn play" id="watch-now-btn"><i class="fas fa-play"></i> Tangira Kureba</button>
        <button class="action-btn" id="download-btn"><i class="fas fa-download"></i> Shyira Mubibiko</button>
        <button class="action-btn" id="watchlist-btn"><i class="fas fa-plus"></i></button>
        <button class="action-btn" id="share-btn"><i class="fas fa-share"></i> Share</button>
      </div>
    </div>
  </div>

  <div class="comments-section">
    <h2 class="comments-title">Comments</h2>
    <div class="comments-form" id="comments-form">
      <textarea id="comment-input" placeholder="Write a comment..."></textarea>
      <button id="submit-comment">Submit</button>
    </div>
    <div class="comments-list" id="comments-list"></div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      arrayUnion,
      arrayRemove,
      onSnapshot,
      collection,
      query,
      where,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCBrRTdhrRTRL9ZfZpb-m-1XBmbDIsXF9k",
      authDomain: "kinaflix.firebaseapp.com",
      projectId: "kinaflix",
      storageBucket: "kinaflix.appspot.com",
      messagingSenderId: "318239806217",
      appId: "1:318239806217:web:ee98bd97cd2a08ac3239d8",
      measurementId: "G-DC1T9B6B9W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const urlParams = new URLSearchParams(window.location.search);
    const movieId = urlParams.get('id');

    const playerContainer = document.getElementById('player-container');
    const loadingSpinner = document.getElementById('loading-spinner');
    const movieTitle = document.getElementById('movie-title');
    const movieMeta = document.getElementById('movie-meta');
    const movieDescription = document.getElementById('movie-description');
    const watchNowBtn = document.getElementById('watch-now-btn');
    const downloadBtn = document.getElementById('download-btn');
    const watchlistBtn = document.getElementById('watchlist-btn');
    const shareBtn = document.getElementById('share-btn');
    const playBtn = document.getElementById('play-btn');
    const commentInput = document.getElementById('comment-input');
    const submitCommentBtn = document.getElementById('submit-comment');
    const commentsList = document.getElementById('comments-list');

    let currentMovie = null;
    let player = null;
    let isPlaying = false;
    let currentUser = null;

    document.addEventListener('DOMContentLoaded', () => {
      initAuth();
      watchNowBtn.addEventListener('click', () => window.location.href = `watch.html?id=${movieId}`);
      downloadBtn.addEventListener('click', () => alert('Download functionality not implemented yet.'));
      shareBtn.addEventListener('click', () => {
        const url = window.location.href;
        navigator.clipboard.writeText(url).then(() => alert('Link copied to clipboard!'));
      });
      submitCommentBtn.addEventListener('click', addComment);
    });

    function initAuth() {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          currentUser = user;
          loadMovieData();
          checkWatchlistStatus();
        } else {
          window.location.href = 'login.html';
        }
      });
    }

    async function loadMovieData() {
      if (!movieId) {
        alert('No movie ID provided');
        window.location.href = 'index.html';
        return;
      }

      showLoading();
      try {
        const movieRef = doc(db, 'movies', movieId);
        const movieSnap = await getDoc(movieRef);

        if (!movieSnap.exists()) {
          throw new Error('Movie not found');
        }

        currentMovie = {
          id: movieSnap.id,
          ...movieSnap.data(),
          timestamp: movieSnap.data().dateAdded?.toDate() || new Date()
        };

        renderMovieDetails();
        loadComments();
      } catch (error) {
        alert('Error loading movie: ' + error.message);
        window.location.href = 'index.html';
      } finally {
        hideLoading();
      }
    }

    function renderMovieDetails() {
      movieTitle.textContent = currentMovie.title || 'N/A';
      movieMeta.innerHTML = `
        ${currentMovie.genres?.[0] || 'N/A'} |
        ${currentMovie.country || 'N/A'} |
        ${currentMovie.releaseYear || 'N/A'}
      `;
      movieDescription.textContent = currentMovie.description || 'No description available.';
      setupPlayer();
    }

    function setupPlayer() {
      if (currentMovie.youtubeTrailerUrl) {
        const youtubeId = extractYoutubeId(currentMovie.youtubeTrailerUrl);
        if (youtubeId) {
          player = new YT.Player('youtube-player', {
            height: '100%',
            width: '100%',
            videoId: youtubeId,
            playerVars: {
              'autoplay': 0,
              'controls': 0,
              'rel': 0,
              'showinfo': 0,
              'mute': 0
            },
            events: {
              'onReady': onPlayerReady,
              'onError': onPlayerError
            }
          });
        } else {
          playerContainer.innerHTML = '<p>Invalid trailer URL</p>';
        }
      } else {
        playerContainer.innerHTML = '<p>Trailer not available</p>';
      }
    }

    function onPlayerReady(event) {
      playBtn.addEventListener('click', () => {
        if (isPlaying) {
          player.pauseVideo();
          playBtn.innerHTML = '<i class="fas fa-play"></i>';
        } else {
          player.playVideo();
          playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        }
        isPlaying = !isPlaying;
      });
    }

    function onPlayerError(event) {
      console.error('YouTube Player Error:', event.data);
      playerContainer.innerHTML = '<p>Error loading trailer. It might not be embeddable.</p>';
    }

    function extractYoutubeId(url) {
      const regExp = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/i;
      const match = url.match(regExp);
      return match ? match[1] : null;
    }

    async function checkWatchlistStatus() {
      if (!currentUser) return;
      const watchlistRef = doc(db, 'watchlists', currentUser.uid);
      onSnapshot(watchlistRef, (docSnap) => {
        if (docSnap.exists() && docSnap.data().movies?.includes(movieId)) {
          watchlistBtn.classList.add('watchlist-added');
          watchlistBtn.innerHTML = '<i class="fas fa-check"></i>';
        } else {
          watchlistBtn.classList.remove('watchlist-added');
          watchlistBtn.innerHTML = '<i class="fas fa-plus"></i>';
        }
        watchlistBtn.onclick = toggleWatchlist;
      }, (error) => {
        console.error('Error checking watchlist:', error);
      });
    }

    async function toggleWatchlist() {
      if (!currentUser) {
        alert('Please log in to manage your watchlist.');
        return;
      }

      const watchlistRef = doc(db, 'watchlists', currentUser.uid);
      try {
        const docSnap = await getDoc(watchlistRef);
        if (docSnap.exists() && docSnap.data().movies?.includes(movieId)) {
          await setDoc(watchlistRef, {
            movies: arrayRemove(movieId)
          }, { merge: true });
          alert('Removed from watchlist!');
        } else {
          await setDoc(watchlistRef, {
            movies: arrayUnion(movieId)
          }, { merge: true });
          alert('Added to watchlist!');
        }
      } catch (error) {
        alert('Error updating watchlist: ' + error.message);
      }
    }

    async function loadComments() {
      const commentsRef = collection(db, 'comments');
      const q = query(commentsRef, where('movieId', '==', movieId));
      onSnapshot(q, (snapshot) => {
        commentsList.innerHTML = '';
        snapshot.forEach(doc => {
          const comment = doc.data();
          const commentElement = document.createElement('div');
          commentElement.className = 'comment';
          commentElement.innerHTML = `
            <span class="user">${comment.userEmail || 'Anonymous'}</span>
            <p class="text">${comment.text}</p>
          `;
          commentsList.appendChild(commentElement);
        });
      }, (error) => {
        console.error('Error loading comments:', error);
      });
    }

    async function addComment() {
      const text = commentInput.value.trim();
      if (!text) {
        alert('Please enter a comment.');
        return;
      }

      if (!currentUser) {
        alert('Please log in to comment.');
        return;
      }

      try {
        await addDoc(collection(db, 'comments'), {
          movieId: movieId,
          userId: currentUser.uid,
          userEmail: currentUser.email,
          text: text,
          timestamp: serverTimestamp()
        });
        commentInput.value = '';
        alert('Comment added successfully!');
      } catch (error) {
        alert('Error adding comment: ' + error.message);
      }
    }

    function showLoading() {
      loadingSpinner.style.display = 'block';
    }

    function hideLoading() {
      loadingSpinner.style.display = 'none';
    }
  </script>
</body>
</html>
