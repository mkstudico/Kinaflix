<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Movie - KINAFLIX</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    :root {
      --primary: #e50914;
      --dark: #141414;
      --light: #f4f4f4;
      --gray: #999;
      --dark-gray: #222;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--dark);
      color: var(--light);
      line-height: 1.5;
    }

    .logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
      text-decoration: none;
      z-index: 10;
    }

    .logo:hover {
      color: #f40612;
    }

    .player-section {
      position: relative;
      width: 100%;
      height: 80vh;
      background: #000;
      overflow: hidden;
    }

    .player-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .player-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(40%);
      transition: filter 0.3s ease;
    }

    .player-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.7), transparent);
      z-index: 1;
    }

    .movie-info {
      position: absolute;
      top: 50%;
      left: 2rem;
      transform: translateY(-50%);
      color: white;
      max-width: 40%;
      z-index: 2;
      padding: 1.5rem;
      border-radius: 8px;
    }

    .movie-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
    }

    .movie-meta {
      display: flex;
      gap: 1rem;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      opacity: 0.9;
      font-style: italic;
    }

    .movie-description {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .action-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      font-weight: 500;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      touch-action: manipulation;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .action-btn.play {
      background: var(--primary);
      border: none;
    }

    .action-btn.play:hover {
      background: #f40612;
      transform: translateY(-2px);
    }

    .action-btn.download {
      background: var(--primary);
      border: none;
    }

    .action-btn.download:hover {
      background: #f40612;
      transform: translateY(-2px);
    }

    .action-btn.whatsapp {
      background: var(--primary);
      border: none;
    }

    .action-btn.whatsapp:hover {
      background: #f40612;
      transform: translateY(-2px);
    }

    .action-btn.watchlist-added {
      background: rgba(0, 255, 0, 0.2);
      border: 1px solid rgba(0, 255, 0, 0.4);
    }

    .series-section {
      padding: 2rem;
      background: var(--dark-gray);
    }

    .series-title {
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .series-movies {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) var(--dark-gray);
    }

    .series-movies::-webkit-scrollbar {
      height: 8px;
    }

    .series-movies::-webkit-scrollbar-track {
      background: var(--dark-gray);
    }

    .series-movies::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }

    .series-movie-card {
      flex: 0 0 auto;
      width: 150px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .series-movie-card:hover {
      transform: translateY(-5px);
    }

    .series-movie-poster {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .series-movie-title {
      padding: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
      color: var(--light);
    }

    .content-section {
      display: flex;
      padding: 2rem;
      gap: 2rem;
      background: var(--dark-gray);
    }

    .trailer-section {
      flex: 1;
      max-width: 50%;
    }

    .trailer-title {
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .trailer-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }

    .trailer-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .comments-section {
      flex: 1;
      max-width: 50%;
    }

    .comments-title {
      font-size: 1.5rem;
      color: var(--light);
      margin-bottom: 1rem;
    }

    .comments-form {
      margin-bottom: 1rem;
    }

    .comments-form textarea {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
      resize: vertical;
      min-height: 50px;
      margin-bottom: 0.5rem;
    }

    .comments-form button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .comments-form button:hover {
      background: #f40612;
    }

    .comments-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .comment {
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }

    .comment .user {
      font-weight: bold;
      color: var(--primary);
    }

    .comment .text {
      margin-top: 0.2rem;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--dark);
      color: white;
      padding: 1rem;
      border-radius: 4px;
      box-shadow: var(--shadow);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s;
      z-index: 1000;
      max-width: 300px;
      font-size: 0.9rem;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .toast.success {
      background: #4CAF50;
    }

    .toast.error {
      background: #f44336;
    }

    .toast.info {
      background: #2196F3;
    }

    @media (max-width: 768px) {
      .player-section {
        height: 60vh;
      }
      .movie-info {
        max-width: 80%;
        left: 1rem;
        padding: 1rem;
      }
      .movie-title {
        font-size: 2rem;
      }
      .movie-description {
        font-size: 0.95rem;
      }
      .action-btn {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
        min-width: 120px;
      }
      .logo {
        font-size: 1.2rem;
      }
      .content-section {
        flex-direction: column;
      }
      .trailer-section, .comments-section {
        max-width: 100%;
      }
      .series-movies {
        gap: 0.5rem;
      }
      .series-movie-card {
        width: 120px;
      }
      .series-movie-poster {
        height: 160px;
      }
      .series-section {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .player-section {
        height: 50vh;
      }
      .movie-info {
        max-width: 100%;
        left: 0.5rem;
        right: 0.5rem;
        padding: 0.8rem;
        background: rgba(0, 0, 0, 0.7);
      }
      .movie-title {
        font-size: 1.5rem;
      }
      .movie-description {
        font-size: 0.85rem;
      }
      .action-btn {
        padding: 0.5rem 1rem;
        font-size: 0.8rem;
        min-width: 100px;
      }
      .logo {
        font-size: 1rem;
      }
      .series-movie-card {
        width: 100px;
      }
      .series-movie-poster {
        height: 140px;
      }
      .toast {
        bottom: 10px;
        right: 10px;
        max-width: 90%;
        font-size: 0.8rem;
      }
    }
  </style>
</head>

        <h1 class="movie-title" id="movie-title"></h1>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      addDoc,
      arrayUnion,
      arrayRemove,
      onSnapshot,
      collection,
      query,
      where,
      getDocs,
      serverTimestamp,
      orderBy
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCBrRTdhrRTRL9ZfZpb-m-1XBmbDIsXF9k",
      authDomain: "kinaflix.firebaseapp.com",
      databaseURL: "https://kinaflix-default-rtdb.firebaseio.com",
      projectId: "kinaflix",
      storageBucket: "kinaflix.firebasestorage.app",
      messagingSenderId: "318239806217",
      appId: "1:318239806217:web:ee98bd97cd2a08ac3239d8",
      measurementId: "G-DC1T9B6B9W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const analytics = getAnalytics(app);

    // Log page view
    logEvent(analytics, 'page_view', { page_title: 'Watch Movie - KINAFLIX' });

    const urlParams = new URLSearchParams(window.location.search);
    const movieId = urlParams.get('id');

    const playerImage = document.getElementById('player-image');
    const movieTitle = document.getElementById('movie-title');
    const movieMeta = document.getElementById('movie-meta');
    const movieDescription = document.getElementById('movie-description');
    const watchNowBtn = document.getElementById('watch-now-btn');
    const watchlistBtn = document.getElementById('watchlist-btn');
    const downloadBtn = document.getElementById('download-btn');
    const whatsappBtn = document.getElementById('whatsapp-btn');
    const shareBtn = document.getElementById('share-btn');
    const commentInput = document.getElementById('comment-input');
    const submitCommentBtn = document.getElementById('submit-comment');
    const commentsList = document.getElementById('comments-list');
    const seriesSection = document.getElementById('series-section');
    const seriesTitle = document.getElementById('series-title');
    const seriesMovies = document.getElementById('series-movies');
    const trailerContainer = document.getElementById('trailer-container');

    let currentMovie = null;
    let currentUser = null;
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    const toast = document.createElement('div');
    toast.className = 'toast';
    document.body.appendChild(toast);

    function showToast(message, type = 'info') {
      toast.textContent = message;
      toast.className = 'toast';
      toast.classList.add(type, 'show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function formatEmail(email) {
      if (email && email.includes('@gmail.com')) {
        return email.replace('@gmail.com', '');
      }
      return email || 'Anonymous';
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadMovieData();

      const watchHandler = () => {
        if (currentMovie) {
          if (currentMovie.googleDriveLink) {
            window.open(currentMovie.googleDriveLink, '_blank');
            logEvent(analytics, 'watch_movie', { movie_id: movieId, title: currentMovie.title });
          } else {
            showToast('No streaming link available.', 'error');
          }
        } else {
          showToast('Movie data not loaded.', 'error');
        }
      };

      watchNowBtn.addEventListener('click', watchHandler);
      if (isMobile) {
        watchNowBtn.addEventListener('touchstart', (e) => {
          e.preventDefault();
          watchHandler();
        });
      }

      downloadBtn.addEventListener('click', () => {
        if (!currentUser) {
          showToast('Please log in to download this movie.', 'error');
          setTimeout(() => window.location.href = 'login.html', 1000);
          return;
        }
        if (currentMovie.googleDriveLink) {
          const fileIdMatch = currentMovie.googleDriveLink.match(/\/d\/(.+?)\//);
          if (fileIdMatch && fileIdMatch[1]) {
            const downloadUrl = `https://drive.google.com/uc?export=download&id=${fileIdMatch[1]}`;
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = `${currentMovie.title || 'movie'}.mp4`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            logEvent(analytics, 'download_movie', { movie_id: movieId, title: currentMovie.title });
          } else {
            showToast('Invalid Google Drive link format.', 'error');
          }
        } else {
          showToast('Download link not available.', 'error');
        }
      });

      whatsappBtn.addEventListener('click', () => {
        window.open('https://chat.whatsapp.com/LE4EmPz8OZA0Pj5XejYv8c', '_blank');
        logEvent(analytics, 'open_whatsapp', { page: 'see.html' });
      });
      if (isMobile) {
        whatsappBtn.addEventListener('touchstart', (e) => {
          e.preventDefault();
          window.open('https://chat.whatsapp.com/LE4EmPz8OZA0Pj5XejYv8c', '_blank');
          logEvent(analytics, 'open_whatsapp', { page: 'see.html' });
        });
      }

      shareBtn.addEventListener('click', () => {
        const url = window.location.href;
        navigator.clipboard.writeText(url).then(() => {
          showToast('Link copied to clipboard!', 'success');
          logEvent(analytics, 'share_movie', { movie_id: movieId, url });
        });
      });

      submitCommentBtn.addEventListener('click', addComment);

      if (isMobile) {
        document.querySelectorAll('.action-btn').forEach(btn => {
          btn.style.touchAction = 'manipulation';
        });
      }
    });

    async function loadMovieData() {
      if (!movieId) {
        showToast('No movie ID provided.', 'error');
        setTimeout(() => window.location.href = 'index.html', 1000);
        return;
      }

      try {
        const movieRef = doc(db, 'movies', movieId);
        const movieSnap = await getDoc(movieRef);

        if (!movieSnap.exists()) {
          throw new Error('Movie not found');
        }

        currentMovie = {
          id: movieSnap.id,
          ...movieSnap.data(),
          timestamp: movieSnap.data().dateAdded?.toDate() || new Date()
        };

        renderMovieDetails();
        loadComments();
        checkWatchlistStatus();
        if (currentMovie.seriesId && !isMobile) {
          await loadSeriesData(currentMovie.seriesId);
        } else {
          seriesSection.style.display = 'none';
        }
      } catch (error) {
        showToast(`Error loading movie: ${error.message}`, 'error');
        setTimeout(() => window.location.href = 'index.html', 1000);
      }
    }

    async function loadSeriesData(seriesId) {
      try {
        const seriesRef = doc(db, 'series', seriesId);
        const seriesSnap = await getDoc(seriesRef);
        if (seriesSnap.exists()) {
          seriesTitle.textContent = `Series: ${seriesSnap.data().name}`;
          seriesSection.style.display = 'block';
        } else {
          seriesSection.style.display = 'none';
          return;
        }

        const seriesMoviesQuery = query(
          collection(db, 'movies'),
          where('seriesId', '==', seriesId),
          orderBy('title')
        );
        const seriesMoviesSnap = await getDocs(seriesMoviesQuery);
        seriesMovies.innerHTML = '';
        seriesMoviesSnap.forEach(doc => {
          const movie = { id: doc.id, ...doc.data() };
          const movieCard = document.createElement('div');
          movieCard.className = 'series-movie-card';
          movieCard.setAttribute('data-movie-id', movie.id);
          movieCard.innerHTML = `
            <img src="${movie.posterImageUrl || 'https://via.placeholder.com/150x200?text=No+Image'}" 
                 alt="${movie.title}" class="series-movie-poster" />
            <div class="series-movie-title">${movie.title}</div>
          `;
          seriesMovies.appendChild(movieCard);
          movieCard.addEventListener('click', () => {
            window.location.href = `see.html?id=${movie.id}`;
          });
          if (isMobile) {
            movieCard.addEventListener('touchstart', (e) => {
              e.preventDefault();
              window.location.href = `see.html?id=${movie.id}`;
            });
          }
        });
      } catch (error) {
        console.error('Error loading series data:', error);
        seriesSection.style.display = 'none';
      }
    }

    function renderMovieDetails() {
      playerImage.src = currentMovie.posterImageUrl || 'https://images.unsplash.com/photo-1502920514313-52581002a659?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80';
      movieTitle.textContent = currentMovie.title || 'N/A';
      movieMeta.innerHTML = `
        ${currentMovie.genres?.[0] || 'N/A'} |
        ${currentMovie.country || 'N/A'} |
        ${currentMovie.releaseYear || 'N/A'}
      `;
      movieDescription.textContent = currentMovie.description || 'No description available.';
      
      if (currentMovie.youtubeTrailerUrl) {
        const videoId = extractYouTubeVideoId(currentMovie.youtubeTrailerUrl);
        if (videoId) {
          trailerContainer.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${videoId}" 
                    frameborder="0" 
                    allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen></iframe>
          `;
        } else {
          trailerContainer.innerHTML = '<p>Invalid YouTube trailer URL.</p>';
        }
      } else {
        trailerContainer.innerHTML = '<p>No trailer available.</p>';
      }
    }

    function extractYouTubeVideoId(url) {
      const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    async function checkWatchlistStatus() {
      const user = auth.currentUser;
      if (user) {
        currentUser = user;
        const watchlistRef = doc(db, 'watchlists', currentUser.uid);
        onSnapshot(watchlistRef, (docSnap) => {
          if (docSnap.exists() && docSnap.data().movies?.includes(movieId)) {
            watchlistBtn.classList.add('watchlist-added');
            watchlistBtn.innerHTML = '<i class="fas fa-check"></i> Remove from watchlist';
          } else {
            watchlistBtn.classList.remove('watchlist-added');
            watchlistBtn.innerHTML = '<i class="fas fa-plus"></i> Add to watchlist';
          }
          watchlistBtn.onclick = toggleWatchlist;
        }, (error) => {
          console.error('Error checking watchlist:', error);
          showToast('Error checking watchlist.', 'error');
        });
      } else {
        watchlistBtn.classList.remove('watchlist-added');
        watchlistBtn.innerHTML = '<i class="fas fa-plus"></i> Add to watchlist (Log in to use)';
        watchlistBtn.onclick = () => showToast('Please log in to add to watchlist.', 'error');
      }
    }

    async function toggleWatchlist() {
      if (!currentUser) {
        showToast('Please log in to manage your watchlist.', 'error');
        setTimeout(() => window.location.href = 'login.html', 1000);
        return;
      }

      const watchlistRef = doc(db, 'watchlists', currentUser.uid);
      try {
        const docSnap = await getDoc(watchlistRef);
        if (docSnap.exists() && docSnap.data().movies?.includes(movieId)) {
          await setDoc(watchlistRef, {
            movies: arrayRemove(movieId)
          }, { merge: true });
          logEvent(analytics, 'remove_from_watchlist', { movie_id: movieId });
        } else {
          await setDoc(watchlistRef, {
            movies: arrayUnion(movieId)
          }, { merge: true });
          logEvent(analytics, 'add_to_watchlist', { movie_id: movieId });
        }
      } catch (error) {
        console.error('Error updating watchlist:', error);
        showToast('Error updating watchlist.', 'error');
      }
    }

    async function loadComments() {
      try {
        if (!movieId) {
          console.error('No movieId provided for comments query');
          commentsList.innerHTML = '<p>Error: Invalid movie ID.</p>';
          showToast('Cannot load comments: Invalid movie ID.', 'error');
          return;
        }

        const commentsRef = collection(db, 'comments');
        const q = query(
          commentsRef,
          where('movieId', '==', movieId),
          orderBy('timestamp', 'desc')
        );

        onSnapshot(q, (snapshot) => {
          console.log('Comments snapshot received:', snapshot.size, 'documents');
          if (snapshot.empty) {
            commentsList.innerHTML = '<p>No comments yet. Be the first to comment!</p>';
            return;
          }

          commentsList.innerHTML = ''; // Clear loading message
          snapshot.forEach(doc => {
            const comment = doc.data();
            console.log('Comment data:', comment);
            if (!comment.text || !comment.userEmail) {
              console.warn('Invalid comment data:', comment);
              return;
            }
            const commentElement = document.createElement('div');
            commentElement.className = 'comment';
            commentElement.innerHTML = `
              <span class="user">${formatEmail(comment.userEmail)}</span>
              <p class="text">${comment.text}</p>
            `;
            commentsList.appendChild(commentElement);
          });
        }, (error) => {
          console.error('Error in comments snapshot:', error);
          let errorMessage = 'Error loading comments.';
          if (error.code === 'permission-denied') {
            errorMessage = 'Permission denied: Cannot access comments.';
          } else if (error.code === 'unavailable') {
            errorMessage = 'Network error: Please check your connection.';
          }
          commentsList.innerHTML = `<p>${errorMessage}</p>`;
          showToast(errorMessage, 'error');
        });
      } catch (error) {
        console.error('Error setting up comments query:', error);
        commentsList.innerHTML = '<p>Error setting up comments.</p>';
        showToast('Error setting up comments: ' + error.message, 'error');
      }
    }

    async function addComment() {
      const text = commentInput.value.trim();
      if (!text) {
        showToast('Please enter a comment.', 'error');
        return;
      }

      const user = auth.currentUser;
      if (!user) {
        showToast('Please log in to comment.', 'error');
        setTimeout(() => window.location.href = 'login.html', 1000);
        return;
      }

      if (!movieId) {
        showToast('Invalid movie ID. Cannot add comment.', 'error');
        return;
      }

      try {
        console.log('Adding comment:', { movieId, userId: user.uid, text });
        await addDoc(collection(db, 'comments'), {
          movieId: movieId,
          userId: user.uid,
          userEmail: user.email || 'Anonymous',
          text: text,
          timestamp: serverTimestamp()
        });
        commentInput.value = '';
        showToast('Comment added successfully!', 'success');
        logEvent(analytics, 'add_comment', { movie_id: movieId });
      } catch (error) {
        console.error('Error adding comment:', error);
        let errorMessage = 'Error adding comment.';
        if (error.code === 'permission-denied') {
          errorMessage = 'Permission denied: Cannot add comment.';
        } else if (error.code === 'unavailable') {
          errorMessage = 'Network error: Please check your connection.';
        }
        showToast(errorMessage, 'error');
      }
    }
  </script>
