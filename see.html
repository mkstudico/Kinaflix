<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Movie - KINAFLIX</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    :root {
      --primary: #e50914;
      --dark: #141414;
      --light: #f4f4f4;
      --gray: #999;
      --dark-gray: #222;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--dark);
      color: var(--light);
      line-height: 1.5;
    }

    .logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
      text-decoration: none;
      z-index: 10;
    }

    .logo:hover {
      color: #f40612;
    }

    .player-section {
      position: relative;
      width: 100%;
      height: 80vh;
      background: #000;
      overflow: hidden;
    }

    .player-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .player-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(40%);
      transition: filter 0.3s ease;
    }

    .player-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.7), transparent);
      z-index: 1;
    }

    .movie-info {
      position: absolute;
      top: 50%;
      left: 2rem;
      transform: translateY(-50%);
      color: white;
      max-width: 40%;
      z-index: 2;
      padding: 1.5rem;
      border-radius: 8px;
    }

    .movie-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
    }

    .movie-meta {
      display: flex;
      gap: 1rem;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      opacity: 0.9;
      font-style: italic;
    }

    .movie-description {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .action-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      font-weight: 500;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .action-btn.play {
      background: var(--primary);
      border: none;
    }

    .action-btn.play:hover {
      background: #f40612;
      transform: translateY(-2px);
    }

    .action-btn.watchlist-added {
      background: rgba(0, 255, 0, 0.2);
      border: 1px solid rgba(0, 255, 0, 0.4);
    }

    .comments-section {
      padding: 2rem 0;
      background: var(--dark-gray);
    }

    .comments-title {
      font-size: 1.5rem;
      color: var(--light);
      margin-bottom: 1rem;
      padding-left: 1rem;
    }

    .comments-form {
      padding: 0 1rem;
      margin-bottom: 1rem;
    }

    .comments-form textarea {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
      resize: vertical;
      min-height: 50px;
      margin-bottom: 0.5rem;
    }

    .comments-form button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .comments-form button:hover {
      background: #f40612;
    }

    .comments-list {
      padding: 0 1rem;
    }

    .comment {
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }

    .comment .user {
      font-weight: bold;
      color: var(--primary);
    }

    .comment .text {
      margin-top: 0.2rem;
    }

    @media (max-width: 768px) {
      .player-section {
        height: 60vh;
      }
      .movie-info {
        max-width: 70%;
        left: 1rem;
        padding: 1rem;
      }
      .movie-title {
        font-size: 2rem;
      }
      .movie-description {
        font-size: 0.95rem;
      }
      .action-btn {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
      .logo {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .player-section {
        height: 50vh;
      }
      .movie-info {
        max-width: 90%;
        left: 0.5rem;
        padding: 0.8rem;
      }
      .movie-title {
        font-size: 1.5rem;
      }
      .movie-description {
        font-size: 0.85rem;
      }
      .action-btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
      }
      .logo {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="logo">KINAFLIX</a>

  <div class="player-section">
    <div class="player-container" id="player-container">
      <img src="" alt="Movie Poster" id="player-image" class="player-image" />
      <div class="movie-info" id="movie-info">
        <h1 class="movie-title" id="movie-title"></h1>
        <div class="movie-meta" id="movie-meta"></div>
        <p class="movie-description" id="movie-description"></p>
        <div class="action-buttons" id="action-buttons">
          <button class="action-btn play" id="watch-now-btn"><i class="fas fa-play"></i> Tangira Kureba</button>
          <button class="action-btn" id="watchlist-btn"><i class="fas fa-plus"></i> Add to watchlist</button>
          <button class="action-btn" id="play-on-drive-btn">Play on Drive</button>
          <button class="action-btn" id="share-btn"><i class="fas fa-share"></i> Share</button>
        </div>
      </div>
    </div>
  </div>

  <div class="comments-section">
    <h2 class="comments-title">Comments</h2>
    <div class="comments-form" id="comments-form">
      <textarea id="comment-input" placeholder="Write a comment..."></textarea>
      <button id="submit-comment">Submit</button>
    </div>
    <div class="comments-list" id="comments-list"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      arrayUnion,
      arrayRemove,
      onSnapshot,
      collection,
      query,
      where,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCBrRTdhrRTRL9ZfZpb-m-1XBmbDIsXF9k",
      authDomain: "kinaflix.firebaseapp.com",
      projectId: "kinaflix",
      storageBucket: "kinaflix.appspot.com",
      messagingSenderId: "318239806217",
      appId: "1:318239806217:web:ee98bd97cd2a08ac3239d8",
      measurementId: "G-DC1T9B6B9W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const urlParams = new URLSearchParams(window.location.search);
    const movieId = urlParams.get('id');

    const playerImage = document.getElementById('player-image');
    const movieTitle = document.getElementById('movie-title');
    const movieMeta = document.getElementById('movie-meta');
    const movieDescription = document.getElementById('movie-description');
    const watchNowBtn = document.getElementById('watch-now-btn');
    const watchlistBtn = document.getElementById('watchlist-btn');
    const playOnDriveBtn = document.getElementById('play-on-drive-btn');
    const shareBtn = document.getElementById('share-btn');
    const commentInput = document.getElementById('comment-input');
    const submitCommentBtn = document.getElementById('submit-comment');
    const commentsList = document.getElementById('comments-list');

    let currentMovie = null;
    let currentUser = null;

    document.addEventListener('DOMContentLoaded', () => {
      loadMovieData();
      watchNowBtn.addEventListener('click', () => {
        if (currentMovie.googleDriveLink) {
          const playableLink = currentMovie.googleDriveLink.includes('/view')
            ? currentMovie.googleDriveLink.replace('/view', '/preview')
            : currentMovie.googleDriveLink;
          window.open(playableLink, '_blank');
        } else {
          alert('Google Drive link not available.');
        }
      });
      playOnDriveBtn.addEventListener('click', () => {
        if (currentMovie.googleDriveLink) {
          window.open(currentMovie.googleDriveLink, '_blank');
        } else {
          alert('Google Drive link not available.');
        }
      });
      shareBtn.addEventListener('click', () => {
        const url = window.location.href;
        navigator.clipboard.writeText(url).then(() => alert('Link copied to clipboard!'));
      });
      submitCommentBtn.addEventListener('click', addComment);
    });

    async function loadMovieData() {
      if (!movieId) {
        alert('No movie ID provided');
        window.location.href = 'index.html';
        return;
      }

      try {
        const movieRef = doc(db, 'movies', movieId);
        const movieSnap = await getDoc(movieRef);

        if (!movieSnap.exists()) {
          throw new Error('Movie not found');
        }

        currentMovie = {
          id: movieSnap.id,
          ...movieSnap.data(),
          timestamp: movieSnap.data().dateAdded?.toDate() || new Date()
        };

        renderMovieDetails();
        loadComments();
        checkWatchlistStatus();
      } catch (error) {
        alert('Error loading movie: ' + error.message);
        window.location.href = 'index.html';
      }
    }

    function renderMovieDetails() {
      playerImage.src = currentMovie.coverImageUrl || 'https://images.unsplash.com/photo-1502920514313-52581002a659?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80';
      movieTitle.textContent = currentMovie.title || 'N/A';
      movieMeta.innerHTML = `
        ${currentMovie.genres?.[0] || 'N/A'} |
        ${currentMovie.country || 'N/A'} |
        ${currentMovie.releaseYear || 'N/A'}
      `;
      movieDescription.textContent = currentMovie.description || 'No description available.';
    }

    async function checkWatchlistStatus() {
      const user = auth.currentUser;
      if (user) {
        currentUser = user;
        const watchlistRef = doc(db, 'watchlists', currentUser.uid);
        onSnapshot(watchlistRef, (docSnap) => {
          if (docSnap.exists() && docSnap.data().movies?.includes(movieId)) {
            watchlistBtn.classList.add('watchlist-added');
            watchlistBtn.innerHTML = '<i class="fas fa-check"></i> Remove from watchlist';
          } else {
            watchlistBtn.classList.remove('watchlist-added');
            watchlistBtn.innerHTML = '<i class="fas fa-plus"></i> Add to watchlist';
          }
          watchlistBtn.onclick = toggleWatchlist;
        }, (error) => {
          console.error('Error checking watchlist:', error);
        });
      } else {
        watchlistBtn.classList.remove('watchlist-added');
        watchlistBtn.innerHTML = '<i class="fas fa-plus"></i> Add to watchlist (Log in to use)';
        watchlistBtn.onclick = () => alert('Please log in to add to watchlist.');
      }
    }

    async function toggleWatchlist() {
      if (!currentUser) {
        alert('Please log in to manage your watchlist.');
        return;
      }

      const watchlistRef = doc(db, 'watchlists', currentUser.uid);
      try {
        const docSnap = await getDoc(watchlistRef);
        if (docSnap.exists() && docSnap.data().movies?.includes(movieId)) {
          await setDoc(watchlistRef, {
            movies: arrayRemove(movieId)
          }, { merge: true });
        } else {
          await setDoc(watchlistRef, {
            movies: arrayUnion(movieId)
          }, { merge: true });
        }
      } catch (error) {
        console.error('Error updating watchlist:', error);
      }
    }

    async function loadComments() {
      const commentsRef = collection(db, 'comments');
      const q = query(commentsRef, where('movieId', '==', movieId));
      onSnapshot(q, (snapshot) => {
        commentsList.innerHTML = '';
        snapshot.forEach(doc => {
          const comment = doc.data();
          const commentElement = document.createElement('div');
          commentElement.className = 'comment';
          commentElement.innerHTML = `
            <span class="user">${comment.userEmail || 'Anonymous'}</span>
            <p class="text">${comment.text}</p>
          `;
          commentsList.appendChild(commentElement);
        });
      }, (error) => {
        console.error('Error loading comments:', error);
      });
    }

    async function addComment() {
      const text = commentInput.value.trim();
      if (!text) {
        alert('Please enter a comment.');
        return;
      }

      const user = auth.currentUser;
      if (user) {
        try {
          await addDoc(collection(db, 'comments'), {
            movieId: movieId,
            userId: user.uid,
            userEmail: user.email,
            text: text,
            timestamp: serverTimestamp()
          });
          commentInput.value = '';
          alert('Comment added successfully!');
        } catch (error) {
          alert('Error adding comment: ' + error.message);
        }
      } else {
        alert('Please log in to add a comment.');
      }
    }
  </script>
</body>
</html>
