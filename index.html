    async function getCachedData(key, fetchFn) {
      const cached = sessionStorage.getItem(key);
      if (cached) {
        const { data, timestamp } = JSON.parse(cached);
        if (Date.now() - timestamp < cache.expiry) {
          return data;
        }
      }
      const data = await fetchFn();
      sessionStorage.setItem(key, JSON.stringify({ data, timestamp: Date.now() }));
      cache[key] = data;
      return data;
    }

    function sortMovies(movies, field, order) {
      const sorted = [...movies];
      const isAsc = order === 'asc';
      switch (field) {
        case 'title': sorted.sort((a, b) => isAsc ? a.title.localeCompare(b.title) : b.title.localeCompare(a.title)); break;
        case 'rating': sorted.sort((a, b) => isAsc ? (a.rating || 0) - (b.rating || 0) : (b.rating || 0) - (a.rating || 0)); break;
        case 'releaseYear': sorted.sort((a, b) => isAsc ? (a.releaseYear || 0) - (b.releaseYear || 0) : (b.releaseYear || 0) - (a.releaseYear || 0)); break;
        case 'views': sorted.sort((a, b) => isAsc ? (a.views || 0) - (b.views || 0) : (b.views || 0) - (a.views || 0)); break;
        default: sorted.sort((a, b) => isAsc ? (a.releaseYear || 0) - (b.releaseYear || 0) : (b.releaseYear || 0) - (a.releaseYear || 0));
      }
      return sorted;
    }

    function formatTimeSince(timestamp) {
      const now = new Date();
      const seconds = Math.floor((now - timestamp) / 1000);
      let interval = Math.floor(seconds / 31536000);
      if (interval >= 1) return `${interval} year${interval === 1 ? '' : 's'} ago`;
      interval = Math.floor(seconds / 2592000);
      if (interval >= 1) return `${interval} month${interval === 1 ? '' : 's'} ago`;
      interval = Math.floor(seconds / 86400);
      if (interval >= 1) return `${interval} day${interval === 1 ? '' : 's'} ago`;
      interval = Math.floor(seconds / 3600);
      if (interval >= 1) return `${interval} hour${interval === 1 ? '' : 's'} ago`;
      interval = Math.floor(seconds / 60);
      if (interval >= 1) return `${interval} minute${interval === 1 ? '' : 's'} ago`;
      return `${Math.floor(seconds)} second${seconds === 1 ? '' : 's'} ago`;
    }

    function getFavoriteGenre() {

      let favoriteGenre = genres[0] || 'Action';
      watchHistory.forEach(movieId => {
        const movie = movies.find(m => m.id === movieId);
        if (movie && Array.isArray(movie.genres)) {
          movie.genres.forEach(genre => {
            genreCounts[genre] = (genreCounts[genre] || 0) + 1;
            if (genreCounts[genre] > maxCount) {
              maxCount = genreCounts[genre];
              favoriteGenre = genre;
            }
          });
        }
      });
      return favoriteGenre;
    }

    function renderMovieCard(movie) {

    function attachMovieCardEvents() {
      mainContent.addEventListener('click', async (e) => {
        const target = e.target.closest('.movie-card, .watch-btn, .info-btn, .overlay-btn:not(.watchlist-btn), .watchlist-btn');
        if (!target) return;
        if (target.classList.contains('watchlist-btn')) {
          e.stopPropagation();
          const movieId = target.getAttribute('data-movie-id');
          if (!currentUser) {
            showToast('Please login to use watchlist', 'error');
            window.location.href = 'login.html';
            return;
          }
          try {
            const userRef = doc(db, 'users', currentUser.uid);
            if (watchlist.includes(movieId)) {
              await updateDoc(userRef, { watchlist: arrayRemove(movieId) });
              watchlist = watchlist.filter(id => id !== movieId);
              showToast('Removed from watchlist', 'success');
              target.classList.remove('in-watchlist');
              target.innerHTML = `<i class="fas fa-plus"></i> Add to Watchlist`;
            } else {
              await updateDoc(userRef, { watchlist: arrayUnion(movieId) });
              watchlist.push(movieId);
              showToast('Added to watchlist', 'success');
              target.classList.add('in-watchlist');
              target.innerHTML = `<i class="fas fa-check"></i> In Watchlist`;
            }
          } catch (error) {
            showToast('Error updating watchlist: ' + error.message, 'error');
          }
        } else {
          const movieId = target.getAttribute('data-movie-id') || target.closest('.movie-card')?.getAttribute('data-movie-id');
          if (movieId) {
            await countView(movieId);
            if (currentUser) {
              const userRef = doc(db, 'users', currentUser.uid);
              if (!watchHistory.includes(movieId)) {
                watchHistory.unshift(movieId);

                await updateDoc(userRef, { history: watchHistory });
                saveWatchHistoryToCookies(watchHistory);
              }
            }
            window.location.href = `see.html?id=${movieId}`;
          }
        }
      });
    }

    async function countView(movieId) {
      const now = Date.now();
      const lastViewTime = lastViewTimestamps[movieId] || 0;
      if (now - lastViewTime > 3600000) {
        try {
          const movieRef = doc(db, 'movies', movieId);
          await updateDoc(movieRef, { views: increment(1) });
          lastViewTimestamps[movieId] = now;
          const movieIndex = movies.findIndex(m => m.id === movieId);
          if (movieIndex !== -1) {
            movies[movieIndex].views = (movies[movieIndex].views || 0) + 1;
          }
        } catch (error) {
          console.error('Error counting view:', error);
        }
      }
    }

        }
        const querySnapshot = await getDocs(q);
        let allMovies = querySnapshot.docs.map(doc => ({ 
          id: doc.id, 
          ...doc.data(),
          genres: Array.isArray(doc.data().genres) ? doc.data().genres : [],
          releaseYear: typeof doc.data().releaseYear === 'number' ? doc.data().releaseYear : 0,
          views: typeof doc.data().views === 'number' ? doc.data().views : 0,
          timestamp: doc.data().dateAdded?.toDate() || new Date()
        }));
        if (currentUser) {
          const userRef = doc(db, 'users', currentUser.uid);
          const userSnap = await getDoc(userRef);
          if (userSnap.exists()) {
            const preferences = userSnap.data().displayPreferences || {};
            allMovies = sortMovies(allMovies, preferences.sortField || (sort === 'popular' ? 'views' : 'releaseYear'), preferences.sortOrder || 'desc');
          }
        }
        renderMovieList(allMovies, sort === 'popular' ? 'Popular Movies' : 'Latest Movies');
        hideLoading();
      } catch (error) {
        showToast('Error loading movies: ' + error.message, 'error');
        hideLoading();
      }
    }

    function renderMovieList(movies, title) {
      const html = `
        <section class="section">
          <h2 class="section-title">${title}</h2>
          ${movies.length > 0 ? `<div class="movies-grid">${movies.map(movie => renderMovieCard(movie)).join('')}</div>` : '<p>No movies found.</p>'}
        </section>
      `;
      mainContent.innerHTML = html;
      attachMovieCardEvents();
    }

    async function loadUserData(userId) {
      try {
        const userRef = doc(db, 'users', userId);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          const userData = userSnap.data();
          watchlist = userData.watchlist || [];
          const validMovieIds = movies.map(m => m.id);
          watchHistory = (userData.history || []).filter(id => validMovieIds.includes(id));
          await updateDoc(userRef, { history: watchHistory });
          saveWatchHistoryToCookies(watchHistory);
        }
      } catch (error) {
        console.error('Error loading user data:', error);
      }
    }

    async function loadWatchlist() {
      if (!currentUser) {
        showToast('Please login to view your watchlist', 'error');
        window.location.href = 'login.html';
        return;
      }
      showLoading();
      try {
        if (watchlist.length === 0) {
          mainContent.innerHTML = `
            <section class="section">
              <h2 class="section-title">Your Watchlist</h2>
              <p>Your watchlist is empty. Add movies to watch later!</p>
            </section>
          `;
          hideLoading();
          return;
        }
        const moviePromises = watchlist.map(movieId => 
          getDoc(doc(db, 'movies', movieId)).then(docSnap => 
            docSnap.exists() ? { 
              id: docSnap.id, 
              ...docSnap.data(),
              genres: Array.isArray(docSnap.data().genres) ? doc.data().genres : [],
              releaseYear: typeof docSnap.data().releaseYear === 'number' ? doc.data().releaseYear : 0,
              timestamp: docSnap.data().dateAdded?.toDate() || new Date()
            } : null
          )
        );
        let movies = (await Promise.all(moviePromises)).filter(Boolean);
        if (currentUser) {
          const userRef = doc(db, 'users', currentUser.uid);
          const userSnap = await getDoc(userRef);
          if (userSnap.exists()) {
            const preferences = userSnap.data().displayPreferences || {};
            movies = sortMovies(movies, preferences.sortField || 'releaseYear', preferences.sortOrder || 'desc');
          }
        }
        renderMovieList(movies, 'Your Watchlist');
        hideLoading();
      } catch (error) {
        showToast('Error loading watchlist: ' + error.message, 'error');
        hideLoading();
      }
    }

    async function loadHistory() {
      if (!currentUser) {
        showToast('Please login to view your history', 'error');
        window.location.href = 'login.html';
        return;
      }
      showLoading();
      try {
        if (watchHistory.length === 0) {
          mainContent.innerHTML = `
            <section class="section">
              <h2 class="section-title">Your Watch History</h2>
              <p>You haven't watched any movies yet.</p>
            </section>
          `;
          hideLoading();
          return;
        }
        const moviePromises = watchHistory.map(movieId => 
          getDoc(doc(db, 'movies', movieId)).then(docSnap => 
            docSnap.exists() ? { 
              id: docSnap.id, 
              ...docSnap.data(),
              genres: Array.isArray(docSnap.data().genres) ? doc.data().genres : [],
              releaseYear: typeof docSnap.data().releaseYear === 'number' ? doc.data().releaseYear : 0,
              timestamp: docSnap.data().dateAdded?.toDate() || new Date()
            } : null
          )
        );
        let movies = (await Promise.all(moviePromises)).filter(Boolean);
        if (currentUser) {
          const userRef = doc(db, 'users', currentUser.uid);
          const userSnap = await getDoc(userRef);
          if (userSnap.exists()) {
            const preferences = userSnap.data().displayPreferences || {};
            movies = sortMovies(movies, preferences.sortField || 'releaseYear', preferences.sortOrder || 'desc');
          }
        }
        renderMovieList(movies, 'Your Watch History');
        hideLoading();
      } catch (error) {
        showToast('Error loading history: ' + error.message, 'error');
        hideLoading();
      }
    }

    function saveWatchHistoryToCookies(history) {
      document.cookie = `watchHistory=${JSON.stringify(history)}; path=/; max-age=${30 * 24 * 60 * 60}`;
    }

    function loadWatchHistoryFromCookies() {
      const cookies = document.cookie.split('; ');
      const historyCookie = cookies.find(c => c.startsWith('watchHistory='));
      if (historyCookie) {
        try {
          watchHistory = JSON.parse(historyCookie.split('=')[1]) || [];
        } catch (e) {
          watchHistory = [];
        }
      }
    }

    function setupIntersectionObserver() {
      const sections = document.querySelectorAll('.section');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = 1;
            entry.target.style.transform = 'translateY(0)';
          }
        });
      }, { threshold: 0.1 });
      sections.forEach(section => {
        section.style.opacity = 0;
        section.style.transform = 'translateY(20px)';
        section.style.transition = 'opacity 0.3s, transform 0.3s';
        observer.observe(section);
      });
    }

    function showLoading() {
      loadingSpinner.classList.add('active');
    }

    function hideLoading() {
      loadingSpinner.classList.remove('active');
    }
  </script>
</body>
