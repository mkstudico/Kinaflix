<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>Channel | KINAFLIX</title>
  <meta name="description" content="Explore channels and their short movie reels on KINAFLIX.">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://kinaflix.com/reels.html">
  <meta property="og:title" content="Channel | KINAFLIX">
  <meta property="og:description" content="Discover trending short movie reels and channels on KINAFLIX">
  <meta property="og:image" content="https://i.ibb.co/v4XQJQWq/KINAFLIX-SHORTS.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://kinaflix.com/reels.html">
  <meta property="twitter:title" content="Channel | KINAFLIX">
  <meta property="twitter:description" content="Discover trending short movie reels and channels on KINAFLIX">
  <meta property="twitter:image" content="https://i.ibb.co/v4XQJQWq/KINAFLIX-SHORTS.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #e50914;
      --primary-dark: #b2070f;
      --dark: #141414;
      --darker: #0a0a0a;
      --light: #f4f4f4;
      --lighter: #ffffff;
      --gray: #999;
      --light-gray: #333;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      --glow: 0 0 10px rgba(229, 9, 20, 0.5);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background: var(--dark);
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      color: var(--light);
      display: flex;
      flex-direction: column;
      position: relative;
    }
    
    /* Header Styles */
    .header {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: linear-gradient(to bottom, var(--darker), transparent);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .back-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .back-btn:hover {
      background: var(--primary-dark);
      box-shadow: var(--glow);
    }
    
    /* Channel Header Section */
    .channel-header {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      padding: 1rem;
      background: linear-gradient(to right, var(--darker), var(--dark));
      border-bottom: 1px solid var(--light-gray);
    }
    
    .channel-image {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      box-shadow: var(--glow);
    }
    
    .channel-info {
      flex: 1;
      min-width: 0;
    }
    
    .channel-name {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--lighter);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 0.3rem;
    }
    
    .channel-stats {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    
    .channel-category {
      font-size: 0.9rem;
      color: var(--primary);
      font-weight: 500;
    }
    
    .channel-views {
      font-size: 0.8rem;
      color: var(--gray);
    }
    
    /* Channel Actions */
    .channel-actions {
      display: flex;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }
    
    .action-btn {
      background: var(--light-gray);
      color: white;
      border: none;
      padding: 0.5rem 0.8rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    
    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--glow);
    }
    
    .action-btn.liked {
      background: var(--primary);
      color: white;
    }
    
    .action-btn.disliked {
      background: #f44336;
      color: white;
    }
    
    /* Channel Description */
    .channel-description {
      padding: 1rem;
      background: var(--darker);
      border-bottom: 1px solid var(--light-gray);
      font-size: 0.9rem;
      line-height: 1.5;
      color: var(--gray);
    }
    
    /* Videos Grid */
    .videos-container {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 1rem;
    }
    
    .section-title {
      padding: 1rem 1rem 0.5rem;
      font-size: 1.2rem;
      color: var(--lighter);
      font-weight: bold;
    }
    
    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      padding: 0 1rem 1rem;
    }
    
    .video-card {
      background: var(--darker);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      aspect-ratio: 9/16;
      position: relative;
      border: 1px solid var(--light-gray);
    }
    
    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--glow);
      border-color: var(--primary);
    }
    
    .video-poster {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    
    .video-card:hover .video-poster {
      transform: scale(1.05);
    }
    
    .video-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 0.8rem;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
    }
    
    .video-title {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--lighter);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    /* Scroll to top button */
    .scroll-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      z-index: 1000;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
    }
    
    .scroll-top:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: var(--glow);
    } 
    /* Loading and Error States */
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    
    .loading-overlay.active {
      display: flex;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #f44336;
      color: white;
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
      z-index: 2000;
      max-width: 300px;
      box-shadow: var(--shadow);
    }
    
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--dark);
      color: white;
      padding: 1rem;
      border-radius: 4px;
      box-shadow: var(--shadow);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s;
      z-index: 1000;
    }
    
    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .channel-header {
        gap: 1rem;
        padding: 1rem 0.75rem;
      }
      
      .channel-image {
        width: 70px;
        height: 70px;
      }
      
      .channel-name {
        font-size: 1.3rem;
      }
      
      .channel-actions {
        gap: 0.5rem;
      }
      
      .action-btn {
        padding: 0.4rem 0.6rem;
        font-size: 0.8rem;
      }
      
      .videos-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 0.75rem;
      }
    }
    
    @media (max-width: 480px) {
      .channel-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.75rem;
      }
      
      .channel-image {
        width: 60px;
        height: 60px;
      }
      
      .channel-info {
        width: 100%;
      }
      
      .channel-stats {
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      
      .videos-grid {
        grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
        gap: 0.5rem;
        padding: 0 0.75rem 0.75rem;
      }
      
      .video-title {
        font-size: 0.8rem;
      }
    }
  </style>

<body>
  <div class="header">
    <button class="back-btn" onclick="window.location.href='reels.html'">
      <i class="fas fa-arrow-left"></i> BACK
    </button>
  </div>
  
  <div class="channel-header">
    <img id="channel-image" class="channel-image" src="" alt="Channel Image">
    <div class="channel-info">
      <h1 class="channel-name" id="channel-name"></h1>
      <div class="channel-stats">
        <span class="channel-category" id="channel-category"></span>
        <span class="channel-views" id="channel-views"></span>
      </div>
      <div class="channel-actions">
        <button id="like-btn" class="action-btn">
          <i class="fas fa-heart"></i> Like
        </button>
        <button id="dislike-btn" class="action-btn">
          <i class="fas fa-thumbs-down"></i> Dislike
        </button>
      </div>
    </div>
  </div>
  
  <div class="channel-description" id="channel-description"></div>
  
  <div class="videos-container">
    <h2 class="section-title">Latest;</h2>
    <div class="videos-grid" id="videos-grid"></div>
  </div>
  
  <button class="scroll-top" id="scroll-top"><i class="fas fa-arrow-up"></i></button>
  
  <div class="loading-overlay" id="loading-overlay">
    <div class="loading-spinner"></div>
  </div>
  <div class="error-message" id="error-message">
    <i class="fas fa-exclamation-triangle"></i>
    <p>Sorry, we detect a slow network. Please check your connection.</p>
    <p class="support">Remember to support <em>btem@fficial</em></p>
  </div>
  <div class="toast" id="toast"></div>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    import { getFirestore, collection, getDocs, query, where, orderBy, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCBrRTdhrRTRL9ZfZpb-m-1XBmbDIsXF9k",
      authDomain: "kinaflix.firebaseapp.com",
      databaseURL: "https://kinaflix-default-rtdb.firebaseio.com",
      projectId: "kinaflix",
      storageBucket: "kinaflix.firebasestorage.app",
      messagingSenderId: "318239806217",
      appId: "1:318239806217:web:ee98bd97cd2a08ac3239d8",
      measurementId: "G-DC1T9B6B9W"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const db = getFirestore(app);

    // DOM Elements
    const channelNameEl = document.getElementById('channel-name');
    const channelCategoryEl = document.getElementById('channel-category');
    const channelImageEl = document.getElementById('channel-image');
    const channelDescriptionEl = document.getElementById('channel-description');
    const likeBtn = document.getElementById('like-btn');
    const dislikeBtn = document.getElementById('dislike-btn');
    const channelViewsEl = document.getElementById('channel-views');
    const videosGrid = document.getElementById('videos-grid');
    const scrollTopBtn = document.getElementById('scroll-top');
    const loadingOverlay = document.getElementById('loading-overlay');
    const errorMessageEl = document.getElementById('error-message');
    const toastEl = document.getElementById('toast');
    
    let channel = null;
    let trailers = [];
    let userPreferences = JSON.parse(localStorage.getItem('kinaflix')) || {
      userPreferences: {
        likedVideos: [],
        preferredVideos: [],
        likedChannels: [],
        dislikedChannels: [],
        viewedVideos: [],
        preferredCategories: {}
      }
    };
    userPreferences = userPreferences.userPreferences || {
      likedVideos: [],
      preferredVideos: [],
      likedChannels: [],
      dislikedChannels: [],
      viewedVideos: [],
      preferredCategories: {}
    };

    document.addEventListener('DOMContentLoaded', async () => {
      loadingOverlay.classList.add('active');
      try {
        const channelId = new URLSearchParams(window.location.search).get('id');
        if (!channelId) throw new Error('No channel ID provided');
        await Promise.all([loadChannel(channelId), loadTrailers(channelId)]);
        renderChannel();
        renderVideos();
        checkNetwork();
        updateActionButtons();
      } catch (error) {
        showToast('Error loading channel: ' + error.message, 'error');
      } finally {
        loadingOverlay.classList.remove('active');
      }
    });

    async function loadChannel(channelId) {
      try {
        const channelRef = doc(db, 'channels', channelId);
        const channelDoc = await getDoc(channelRef);
        if (!channelDoc.exists()) throw new Error('Channel not found');
        channel = { id: channelDoc.id, ...channelDoc.data() };
      } catch (error) {
        console.error('Error loading channel:', error);
        throw error;
      }
    }

    async function loadTrailers(channelId) {
      try {
        const q = query(collection(db, 'trailers'), where('channelId', '==', channelId), orderBy('createdAt', 'desc'));
        const querySnapshot = await getDocs(q);
        trailers = querySnapshot.docs.map(doc => ({
          id: doc.id,
          views: 0,
          ...doc.data()
        }));
      } catch (error) {
        console.error('Error loading trailers:', error);
        showToast('Error loading trailers', 'error');
      }
    }

    function renderChannel() {
      channelNameEl.textContent = channel.channelName;
      channelCategoryEl.textContent = channel.category;
      channelImageEl.src = channel.imageUrl;
      channelDescriptionEl.textContent = channel.description;
      const totalViews = trailers.reduce((sum, t) => sum + (t.views || 0), 0);
      channelViewsEl.textContent = `${totalViews.toLocaleString()} views`;
    }

    function renderVideos() {
      videosGrid.innerHTML = trailers.map(trailer => `
        <div class="video-card" data-id="${trailer.id}">
          <img src="${trailer.posterUrl}" alt="${trailer.title}" class="video-poster" loading="lazy">
          <div class="video-info">
            <h3 class="video-title">${trailer.title}</h3>
          </div>
        </div>
      `).join('');
      
      // Use event delegation for better performance
      videosGrid.addEventListener('click', (e) => {
        const videoCard = e.target.closest('.video-card');
        if (videoCard) {
          window.location.href = `view.html?id=${videoCard.dataset.id}`;
        }
      });
    }

    function updateActionButtons() {
      const isLiked = userPreferences.likedChannels.includes(channel.id);
      const isDisliked = userPreferences.dislikedChannels.includes(channel.id);
      likeBtn.classList.toggle('liked', isLiked);
      dislikeBtn.classList.toggle('disliked', isDisliked);
    }

    likeBtn.addEventListener('click', () => {
      const isLiked = userPreferences.likedChannels.includes(channel.id);
      if (isLiked) {
        userPreferences.likedChannels = userPreferences.likedChannels.filter(id => id !== channel.id);
        userPreferences.preferredCategories[channel.category] = Math.max(0, (userPreferences.preferredCategories[channel.category] || 0) - 1);
        showToast('Channel unliked', 'success');
      } else {
        userPreferences.likedChannels.push(channel.id);
        userPreferences.dislikedChannels = userPreferences.dislikedChannels.filter(id => id !== channel.id);
        userPreferences.preferredCategories[channel.category] = (userPreferences.preferredCategories[channel.category] || 0) + 1;
        showToast('Channel liked', 'success');
      }
      localStorage.setItem('kinaflix', JSON.stringify({ userPreferences }));
      updateActionButtons();
    });

    dislikeBtn.addEventListener('click', () => {
      const isDisliked = userPreferences.dislikedChannels.includes(channel.id);
      if (isDisliked) {
        userPreferences.dislikedChannels = userPreferences.dislikedChannels.filter(id => id !== channel.id);
        showToast('Channel dislike removed', 'success');
      } else {
        userPreferences.dislikedChannels.push(channel.id);
        userPreferences.likedChannels = userPreferences.likedChannels.filter(id => id !== channel.id);
        userPreferences.preferredCategories[channel.category] = Math.max(0, (userPreferences.preferredCategories[channel.category] || 0) - 1);
        showToast('Channel disliked', 'success');
      }
      localStorage.setItem('kinaflix', JSON.stringify({ userPreferences }));
      updateActionButtons();
    });

    window.addEventListener('scroll', () => {
      scrollTopBtn.style.display = window.scrollY > 200 ? 'block' : 'none';
    });

    scrollTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    function checkNetwork() {
      if (!navigator.onLine || navigator.connection?.effectiveType === 'slow-2g') {
        errorMessageEl.style.display = 'block';
        setTimeout(() => errorMessageEl.style.display = 'none', 5000);
      }
    }

    function showToast(message, type = 'info') {
      toastEl.textContent = message;
      toastEl.className = 'toast';
      toastEl.classList.add(type, 'show');
      setTimeout(() => toastEl.classList.remove('show'), 3000);
    }
  </script>
