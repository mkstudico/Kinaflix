<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Channel | KINAFLIX</title>
  <meta name="description" content="Explore channels and their short movie reels on KINAFLIX.">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" media="print" onload="this.media='all'">
  <style>
    :root {
      --primary: #e50914;
      --primary-dark: #b2070f;
      --dark: #141414;
      --light: #f4f4f4;
      --gray: #999;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--dark);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: var(--dark);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid var(--primary);
    }
    .back-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: var(--primary-dark);
    }
    .channel-details {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: #222;
      border-bottom: 1px solid var(--primary);
    }
    .channel-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    .channel-text {
      flex: 1;
    }
    .channel-name {
      font-size: 1.5rem;
      margin-bottom: 0.3rem;
    }
    .channel-category {
      font-size: 0.9rem;
      color: var(--gray);
      margin-bottom: 0.5rem;
    }
    .channel-description {
      font-size: 0.9rem;
      color: var(--gray);
      margin-bottom: 0.5rem;
      max-width: 600px;
    }
    .channel-actions {
      display: flex;
      gap: 0.5rem;
    }
    .action-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .action-btn:hover {
      background: var(--primary-dark);
    }
    .action-btn.liked {
      background: #4CAF50;
    }
    .action-btn.disliked {
      background: #f44336;
    }
    .channel-views {
      font-size: 0.8rem;
      color: var(--gray);
      margin-top: 0.5rem;
    }
    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .video-card {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .video-card:hover {
      transform: scale(1.05);
    }
    .video-poster {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .video-info {
      padding: 0.5rem;
      text-align: left;
    }
    .video-title {
      font-size: 0.8rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .scroll-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.7rem;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      z-index: 1000;
      transition: background 0.3s;
    }
    .scroll-top:hover {
      background: var(--primary-dark);
    }
    .footer {
      text-align: center;
      padding: 1rem;
      background: var(--dark);
      color: var(--gray);
      font-size: 0.8rem;
      border-top: 1px solid var(--primary);
    }
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    .loading-overlay.active {
      display: flex;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #f44336;
      color: white;
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
      z-index: 2000;
      max-width: 300px;
      box-shadow: var(--shadow);
    }
    .error-message i {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .error-message .support {
      font-style: italic;
      margin-top: 0.5rem;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--dark);
      color: white;
      padding: 1rem;
      border-radius: 4px;
      box-shadow: var(--shadow);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s;
      z-index: 1000;
    }
    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }
    .toast.success {
      background: #4CAF50;
    }
    .toast.error {
      background: #f44336;
    }
    @media (min-width: 768px) {
      .videos-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
      .video-poster {
        height: 225px;
      }
      .video-title {
        font-size: 0.9rem;
      }
      .channel-image {
        width: 120px;
        height: 120px;
      }
      .channel-name {
        font-size: 1.8rem;
      }
      .channel-category,
      .channel-description {
        font-size: 1rem;
      }
    }
    @media (max-width: 576px) {
      .header {
        padding: 0.5rem;
      }
      .channel-details {
        flex-direction: column;
        align-items: flex-start;
      }
      .channel-image {
        width: 80px;
        height: 80px;
      }
      .channel-name {
        font-size: 1.2rem;
      }
      .channel-category,
      .channel-description {
        font-size: 0.8rem;
      }
      .action-btn {
        padding: 0.4rem;
        font-size: 0.9rem;
      }
      .channel-views {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-btn" onclick="window.history.back()">BACK</button>
  </div>
  <div class="channel-details">
    <div class="channel-text">
      <h1 class="channel-name" id="channel-name"></h1>
      <p class="channel-category" id="channel-category"></p>
      <p class="channel-description" id="channel-description"></p>
      <div class="channel-actions">
        <button id="like-btn" class="action-btn"><i class="fas fa-heart"></i></button>
        <button id="dislike-btn" class="action-btn"><i class="fas fa-thumbs-down"></i></button>
      </div>
      <p class="channel-views" id="channel-views"></p>
    </div>
    <img id="channel-image" class="channel-image" src="" alt="Channel Image">
  </div>
  <div class="videos-grid" id="videos-grid"></div>
  <button class="scroll-top" id="scroll-top"><i class="fas fa-arrow-up"></i></button>
  <footer class="footer">Kinaflix Teasers - 2025 btem@fficial</footer>
  <div class="loading-overlay" id="loading-overlay">
    <div class="loading-spinner"></div>
  </div>
  <div class="error-message" id="error-message">
    <i class="fas fa-exclamation-triangle"></i>
    <p>Sorry, we detect a slow network. Please check your connection.</p>
    <p class="support">Remember to support <em>btem@fficial</em></p>
  </div>
  <div class="toast" id="toast"></div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    import { getFirestore, collection, getDocs, query, where, orderBy, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCBrRTdhrRTRL9ZfZpb-m-1XBmbDIsXF9k",
      authDomain: "kinaflix.firebaseapp.com",
      databaseURL: "https://kinaflix-default-rtdb.firebaseio.com",
      projectId: "kinaflix",
      storageBucket: "kinaflix.firebasestorage.app",
      messagingSenderId: "318239806217",
      appId: "1:318239806217:web:ee98bd97cd2a08ac3239d8",
      measurementId: "G-DC1T9B6B9W"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const db = getFirestore(app);

    const channelNameEl = document.getElementById('channel-name');
    const channelCategoryEl = document.getElementById('channel-category');
    const channelImageEl = document.getElementById('channel-image');
    const channelDescriptionEl = document.getElementById('channel-description');
    const likeBtn = document.getElementById('like-btn');
    const dislikeBtn = document.getElementById('dislike-btn');
    const channelViewsEl = document.getElementById('channel-views');
    const videosGrid = document.getElementById('videos-grid');
    const scrollTopBtn = document.getElementById('scroll-top');
    const loadingOverlay = document.getElementById('loading-overlay');
    const errorMessageEl = document.getElementById('error-message');
    const toastEl = document.getElementById('toast');
    let channel = null;
    let trailers = [];
    let userPreferences = JSON.parse(localStorage.getItem('kinaflix')) || {
      userPreferences: {
        likedVideos: [],
        preferredVideos: [],
        likedChannels: [],
        dislikedChannels: [],
        viewedVideos: [],
        preferredCategories: {}
      }
    };
    userPreferences = userPreferences.userPreferences || {
      likedVideos: [],
      preferredVideos: [],
      likedChannels: [],
      dislikedChannels: [],
      viewedVideos: [],
      preferredCategories: {}
    };

    document.addEventListener('DOMContentLoaded', async () => {
      loadingOverlay.classList.add('active');
      try {
        const channelId = new URLSearchParams(window.location.search).get('id');
        if (!channelId) throw new Error('No channel ID provided');
        await Promise.all([loadChannel(channelId), loadTrailers(channelId)]);
        renderChannel();
        renderVideos();
        checkNetwork();
        updateActionButtons();
      } catch (error) {
        showToast('Error loading channel: ' + error.message, 'error');
      } finally {
        loadingOverlay.classList.remove('active');
      }
    });

    async function loadChannel(channelId) {
      try {
        const channelRef = doc(db, 'channels', channelId);
        const channelDoc = await getDoc(channelRef);
        if (!channelDoc.exists()) throw new Error('Channel not found');
        channel = { id: channelDoc.id, ...channelDoc.data() };
      } catch (error) {
        console.error('Error loading channel:', error);
        throw error;
      }
    }

    async function loadTrailers(channelId) {
      try {
        const q = query(collection(db, 'trailers'), where('channelId', '==', channelId), orderBy('createdAt', 'desc'));
        const querySnapshot = await getDocs(q);
        trailers = querySnapshot.docs.map(doc => ({
          id: doc.id,
          views: 0,
          ...doc.data()
        }));
      } catch (error) {
        console.error('Error loading trailers:', error);
        showToast('Error loading trailers', 'error');
      }
    }

    function renderChannel() {
      channelNameEl.textContent = channel.channelName;
      channelCategoryEl.textContent = channel.category;
      channelImageEl.src = channel.imageUrl;
      channelDescriptionEl.textContent = channel.description;
      const totalViews = trailers.reduce((sum, t) => sum + (t.views || 0), 0);
      channelViewsEl.textContent = `Total Views: ${totalViews.toLocaleString()}`;
    }

    function renderVideos() {
      videosGrid.innerHTML = trailers.map(trailer => `
        <div class="video-card" data-id="${trailer.id}">
          <img src="${trailer.posterUrl}" alt="${trailer.title}" class="video-poster" loading="lazy">
          <div class="video-info">
            <h3 class="video-title">${trailer.title}</h3>
          </div>
        </div>
      `).join('');
      videosGrid.addEventListener('click', (e) => {
        const videoCard = e.target.closest('.video-card');
        if (videoCard) {
          window.location.href = `view.html?id=${videoCard.dataset.id}`;
        }
      });
    }

    function updateActionButtons() {
      const isLiked = userPreferences.likedChannels.includes(channel.id);
      const isDisliked = userPreferences.dislikedChannels.includes(channel.id);
      likeBtn.classList.toggle('liked', isLiked);
      dislikeBtn.classList.toggle('disliked', isDisliked);
    }

    likeBtn.addEventListener('click', () => {
      const isLiked = userPreferences.likedChannels.includes(channel.id);
      if (isLiked) {
        userPreferences.likedChannels = userPreferences.likedChannels.filter(id => id !== channel.id);
        userPreferences.preferredCategories[channel.category] = Math.max(0, (userPreferences.preferredCategories[channel.category] || 0) - 1);
      } else {
        userPreferences.likedChannels.push(channel.id);
        userPreferences.dislikedChannels = userPreferences.dislikedChannels.filter(id => id !== channel.id);
        userPreferences.preferredCategories[channel.category] = (userPreferences.preferredCategories[channel.category] || 0) + 1;
      }
      localStorage.setItem('kinaflix', JSON.stringify({ userPreferences }));
      updateActionButtons();
      showToast(isLiked ? 'Channel unliked' : 'Channel liked', 'success');
    });

    dislikeBtn.addEventListener('click', () => {
      const isDisliked = userPreferences.dislikedChannels.includes(channel.id);
      if (isDisliked) {
        userPreferences.dislikedChannels = userPreferences.dislikedChannels.filter(id => id !== channel.id);
      } else {
        userPreferences.dislikedChannels.push(channel.id);
        userPreferences.likedChannels = userPreferences.likedChannels.filter(id => id !== channel.id);
        userPreferences.preferredCategories[channel.category] = Math.max(0, (userPreferences.preferredCategories[channel.category] || 0) - 1);
      }
      localStorage.setItem('kinaflix', JSON.stringify({ userPreferences }));
      updateActionButtons();
      showToast(isDisliked ? 'Channel dislike removed' : 'Channel disliked', 'success');
    });

    window.addEventListener('scroll', () => {
      scrollTopBtn.style.display = window.scrollY > 200 ? 'block' : 'none';
    });

    scrollTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    function checkNetwork() {
      if (!navigator.onLine || navigator.connection?.effectiveType === 'slow-2g') {
        errorMessageEl.style.display = 'block';
        setTimeout(() => errorMessageEl.style.display = 'none', 5000);
      }
    }

    function showToast(message, type = 'info') {
      toastEl.textContent = message;
      toastEl.className = 'toast';
      toastEl.classList.add(type, 'show');
      setTimeout(() => toastEl.classList.remove('show'), 3000);
    }
  </script>
</body>
</html>
